<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader Core</title>

  <style>
    :root{
      --v: "v0.40.17";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --bg: url("./media/ui/manga_paper_bg.png");
      --shadow: 0 16px 40px rgba(0,0,0,.35);

      --mask-top-h: 54px;
      --mask-bottom-h: 84px;
      --mask-black: #000;

      --max-w: 860px;
      --sc-left-mask-w: 106px;
      --diag-w: min(56vw, 360px);

      --dock-shift-max: 120px;
      --dock-shift-peek: 0px;

      --dock-under-mask-gap: 12px;

      --panel-w: 860px;
      --dock-right-margin: 12px;
    }

    html, body{
      margin:0;
      height:100%;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow:hidden;
    }

    body{
      background-image: var(--bg);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* ===== LOADING ===== */
    .loading{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: var(--safe-top);
      background: rgba(0,0,0,.10);
      opacity:1;
      transition: opacity .35s ease;
    }
    .loading::before{
      content:"";
      position:absolute;
      inset:0;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.12);
    }
    .coverBanner{
      position:relative;
      width: min(92vw, 520px);
      overflow:hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,.55);
      transform: translateZ(0);
      cursor:pointer;
      user-select:none;
    }
    .coverBanner img{ width:100%; height:auto; display:block; }
    .enterHint{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.60);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      letter-spacing: .02em;
      font-size: 13px;
      white-space: nowrap;
    }

    /* ===== IN-APP REFRESH BAR ===== */
    .refreshBar{
      position:fixed;
      top: calc(10px + var(--safe-top));
      left:50%;
      transform: translateX(-50%) translateY(-80px);
      z-index:90;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.60);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      letter-spacing:.02em;
      font-size: 13px;
      opacity:0;
      transition: transform .18s ease, opacity .18s ease;
      pointer-events:none;
      user-select:none;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .refreshBar.show{
      opacity:1;
      transform: translateX(-50%) translateY(0);
    }

    /* ===== STAGE ===== */
    .stage{
      position:relative;
      height: 100svh;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: var(--safe-top);
      padding-bottom: calc(20px + var(--safe-bottom));
      box-sizing:border-box;
      touch-action: pan-y;
      overscroll-behavior: none;
    }

    /* LANDSCAPE: no wasted vertical space */
    @media (orientation: landscape){
      .stage{
        padding-top: 0px;
        padding-bottom: 0px;
      }
      .hud{
        top: 12px;
      }
    }

    .rail{
      position:relative;
      width: min(100vw, var(--max-w));
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .panelFrame{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden; /* holy border */
      background:#000;
      transform: translateZ(0);
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }

    .track{
      display:flex;
      flex-direction:row;
      height:100%;
      width:100%;
      transform: translate3d(0,0,0);
      transition: transform 280ms ease;
      will-change: transform;
    }
    .track.dragging{ transition:none; }

    .slide{
      flex:0 0 100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    .panelShell{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Always fully readable */
    .panelImg{
      width:100%;
      height:100%;
      display:block;
      background:#000;
      object-fit: contain;
      object-position: center center;
    }

    .cinematicMask{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:10;
    }
    .cinematicMask .top,
    .cinematicMask .bottom{
      position:absolute;
      left:0;
      width:100%;
      background: var(--mask-black);
      opacity:1;
      filter:none;
      box-shadow:none;
    }
    .cinematicMask .top{ top:0; height: var(--mask-top-h); }
    .cinematicMask .bottom{ bottom:0; height: var(--mask-bottom-h); }

    /* ===== HUD ===== */
    .hud{
      position:fixed;
      left: 12px;
      top: calc(12px + var(--safe-top));
      z-index:80;
      font-weight: 900;
      letter-spacing:.02em;
      opacity:.90;
      user-select:none;
      pointer-events:none;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }

    /* ===== DIAGNOSTICS ===== */
    .diag{
      position:fixed;
      right: 12px;
      top: calc(12px + var(--safe-top));
      z-index:80;
      width: var(--diag-w);
      background: rgba(0,0,0,.58);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      font-size: 12px;
      line-height: 1.25;
      user-select:none;
    }
    .diag .row{ display:flex; gap:8px; justify-content:space-between; }
    .diag b{ font-weight: 900; }
    .ok{ color:#7CFF9A; font-weight:900; }
    .bad{ color:#FF7C7C; font-weight:900; }
    .muted{ opacity:.75; }

    .diagToggle{
      position:fixed;
      right: 12px;
      bottom: calc(12px + var(--safe-bottom));
      z-index:85;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
    }

    /* ===== PLAYER ===== */
    .playerDock{
      position:fixed;
      left:50%;
      bottom: calc(12px + var(--safe-bottom));
      transform: translateX(-50%) translateY(var(--dock-shift-peek));
      z-index:70;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
      transition: transform .22s ease, left .22s ease, right .22s ease, bottom .22s ease, top .22s ease;
      will-change: transform, left, right, bottom, top;
      touch-action: none;
    }
    .playerDock.shiftDown{
      transform: translateX(-50%) translateY(var(--dock-shift-max));
    }
    .playerDock.dragging{ transition:none; }

    /* LANDSCAPE: ALWAYS dock to the right side */
    .playerDock.landscapeRight{
      left:auto;
      right: calc(var(--dock-right-margin));
      bottom: calc(12px + var(--safe-bottom));
      transform: translateY(var(--dock-shift-peek));
    }
    .playerDock.landscapeRight.shiftDown{
      transform: translateY(var(--dock-shift-max));
    }

    .player{
      position:relative;
      width:78px;
      height:78px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      overflow:hidden;
      transition: width .26s ease, height .26s ease, border-radius .26s ease, background .26s ease;
      max-width: var(--panel-w);
    }

    .player .meta,
    .player .embedWrap,
    .player .openBtn,
    .player .closeBtn{ display:none; }

    .playerBtn{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .playIcon{
      width:0;height:0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 18px solid rgba(0,0,0,.92);
      transform: translateX(2px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }

    .player.expanded{
      width: min(92vw, 640px);
      height: 240px;
      border-radius: 18px;
      background: rgba(255,255,255,.10);
      max-width: var(--panel-w);
    }
    .player.expanded .meta,
    .player.expanded .embedWrap,
    .player.expanded .openBtn,
    .player.expanded .closeBtn{ display:block; }
    .player.expanded .playerBtn{ display:none !important; }

    .meta{
      position:absolute;
      left: 12px;
      top: 12px;
      right: 170px;
      line-height: 1.05;
      color:#111;
      background: rgba(255,255,255,.72);
      border-radius: 12px;
      padding: 9px 11px;
      box-shadow: 0 10px 18px rgba(0,0,0,.16);
    }
    .meta .t{ font-weight:900; letter-spacing:.03em; font-size:17px; color:#0d0d0d; }
    .meta .a{ margin-top:2px; font-weight:700; opacity:.92; font-size:12.5px; color:#0d0d0d; }

    .openBtn{
      position:absolute;
      top: 14px;
      right: 50px;
      padding: 9px 11px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.20);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 800;
      font-size: 12.5px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      white-space: nowrap;
    }

    .closeBtn{
      position:absolute;
      top: 14px;
      right: 12px;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.20);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 900;
      font-size: 18px;
      line-height: 32px;
      text-align:center;
      cursor:pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      user-select:none;
    }

    .embedWrap{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      top: 78px;
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
    }
    .embedWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background: transparent;
    }

    .scMaskLeft{
      position:absolute;
      left:0; top:0;
      width: var(--sc-left-mask-w);
      height:100%;
      background: rgba(255,255,255,.08);
      border-right: 1px solid rgba(255,255,255,.10);
      pointer-events:none;
    }

    .player.lowered{
      height: 148px;
      border-radius: 16px;
      max-width: var(--panel-w);
    }
    .player.lowered .embedWrap{
      display:block !important;
      top: 26px;
      bottom: 10px;
    }
    .player.lowered .meta{ display:none !important; }
    .player.lowered .openBtn{ display:none !important; }
    .player.lowered .scMaskLeft{ display:none !important; }

    .player.lowered .closeBtn{
      display:block !important;
      top: 6px;
      right: 8px;
      width: 34px;
      height: 34px;
      line-height: 32px;
    }

    .grabHandle{
      position:absolute;
      left: 10px;
      right: 10px;
      top: 6px;
      height: 18px;
      border-radius: 999px;
      background: rgba(0,0,0,.32);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display:none;
      align-items:center;
      justify-content:center;
      gap:8px;
      z-index:9;
      user-select:none;
      cursor:pointer;
    }
    .grabDot{
      width: 22px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      opacity:.9;
    }
    .grabTxt{
      font-weight: 900;
      font-size: 11px;
      letter-spacing:.02em;
      opacity:.92;
    }
    .player.lowered .grabHandle{ display:flex; }
  </style>
</head>

<body>
  <div id="loading" class="loading" aria-hidden="false">
    <div id="coverBanner" class="coverBanner" role="button" aria-label="Enter SANCTUM">
      <img id="coverImg" src="./manga/chapter-00/cover.jpg" alt="SANCTUM Cover" />
      <div class="enterHint">Tap to Enter</div>
    </div>
  </div>

  <div id="refreshBar" class="refreshBar">Refreshing…</div>

  <div class="hud" id="hud">panel 01 / 01</div>

  <div class="diag" id="diag">
    <div class="row"><b>SANCTUM</b> <span class="muted" id="d_ver">v0.40.17</span></div>
    <div class="row"><span>chapter</span> <b id="d_ch">-</b></div>
    <div class="row"><span>base</span> <span class="muted" id="d_base">-</span></div>
    <div class="row"><span>panels</span> <b id="d_total">0</b></div>
    <div class="row"><span>storyIndex</span> <b id="d_idx">0</b></div>
    <div class="row"><span>first load</span> <b id="d_first" class="bad">pending</b></div>
    <div class="row"><span>probe</span> <b id="d_probe" class="muted">idle</b></div>
    <div class="row"><span>js</span> <b id="d_js" class="ok">ok</b></div>
    <div class="row"><span>last err</span> <span class="muted" id="d_err">(none)</span></div>
  </div>
  <div class="diagToggle" id="diagToggle">DIAG</div>

  <div class="stage" id="stage">
    <div class="rail">
      <div class="panelFrame" id="panelFrame">
        <div class="track" id="track"></div>
      </div>
    </div>
  </div>

  <div id="playerDock" class="playerDock">
    <div id="player" class="player" aria-label="Player">
      <div id="playerBtn" class="playerBtn" title="Play">
        <div class="playIcon" aria-hidden="true"></div>
      </div>

      <div class="meta" aria-hidden="true">
        <div class="t" id="trackTitle">SENTINEL</div>
        <div class="a" id="trackArtist">DAVID RAVENSON</div>
      </div>

      <a class="openBtn"
         id="scOpen"
         href="https://soundcloud.com/user-543596862/sentinel-2"
         target="_blank"
         rel="noopener noreferrer"
         aria-hidden="true"
      >Open on SoundCloud</a>

      <div id="closeBtn" class="closeBtn" aria-hidden="true" title="Close">×</div>

      <div class="embedWrap" aria-hidden="true">
        <iframe
          id="scFrame"
          allow="autoplay"
          scrolling="no"
          frameborder="no"
          src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"
          title="SoundCloud player"
        ></iframe>

        <div class="scMaskLeft" aria-hidden="true"></div>

        <div id="grabHandle" class="grabHandle" aria-label="Raise player">
          <div class="grabDot" aria-hidden="true"></div>
          <div class="grabTxt">tap / swipe up</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const VERSION = "v0.40.17";

      const READER = {
        chapter: "chapter-00",
        baseRoot: "./manga/",
        panelPrefix: "panel",
        ext: ".jpg",
        pad: 2,

        seedPanels: [1,2],

        probeMax: 80,
        stopAfterConsecutiveMisses: 3,

        loadingMaxMs: 1800,
        loadingMinMs: 2000,

        swipeThresholdPx: 44,
        axisLockPx: 10,
        maxVerticalSlope: 0.35,
        rubberbandPct: 8,

        preloadAhead: 2,

        refreshTopZonePx: 70,
        refreshShowPx: 22,
        refreshFirePx: 58,

        playerRaiseSwipePx: 26,
        playerDragSnapPx: 42
      };

      const $ = (id) => document.getElementById(id);
      const clamp = (n,a,b) => Math.max(a, Math.min(b,n));
      const padN = (n, w) => String(n).padStart(w, "0");

      const diag = {
        box: $("diag"),
        toggle: $("diagToggle"),
        ver: $("d_ver"),
        ch: $("d_ch"),
        base: $("d_base"),
        total: $("d_total"),
        idx: $("d_idx"),
        first: $("d_first"),
        probe: $("d_probe"),
        js: $("d_js"),
        err: $("d_err")
      };

      function diagSet(el, text, cls){
        if(!el) return;
        el.textContent = text;
        if(cls) el.className = cls;
      }
      function noteErr(msg){
        diagSet(diag.err, String(msg || "(unknown)"), "muted");
        if(diag.js) diag.js.className = "bad";
      }
      window.addEventListener("error", (e) => noteErr(e.message || e.error || "error"));
      window.addEventListener("unhandledrejection", (e) => noteErr(e.reason || "promise rejection"));

      diagSet(diag.ver, VERSION, "muted");

      let diagVisible = true;
      diag.toggle.addEventListener("click", () => {
        diagVisible = !diagVisible;
        diag.box.style.display = diagVisible ? "block" : "none";
      }, { passive:true });

      const basePath = READER.baseRoot + READER.chapter + "/";
      diagSet(diag.ch, READER.chapter, "");
      diagSet(diag.base, basePath, "muted");

      function panelURL(n){
        return basePath + READER.panelPrefix + padN(n, READER.pad) + READER.ext;
      }
      function bust(url){
        const s = (Date.now() + Math.random()).toString(36);
        return url + (url.includes("?") ? "&" : "?") + "v=" + encodeURIComponent(s);
      }

      const loading = $("loading");
      const coverBanner = $("coverBanner");
      const refreshBar = $("refreshBar");

      const hud = $("hud");
      const stage = $("stage");
      const frame = $("panelFrame");
      const track = $("track");

      const player = $("player");
      const playerBtn = $("playerBtn");
      const closeBtn = $("closeBtn");
      const playerDock = $("playerDock");
      const scFrame = $("scFrame");
      const grabHandle = $("grabHandle");

      function cssNum(varName, fallback){
        const v = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
        const n = parseFloat(v);
        return isFinite(n) ? n : fallback;
      }
      function setCssPx(varName, px){
        document.documentElement.style.setProperty(varName, Math.round(px) + "px");
      }

      /* ===== LOADING MIN TIME ===== */
      const loadingShownAt = performance.now();
      let loadingHidden = false;

      function hideLoading(force=false){
        if(loadingHidden) return;

        const elapsed = performance.now() - loadingShownAt;
        const wait = Math.max(0, READER.loadingMinMs - elapsed);

        if(!force && wait > 0){
          setTimeout(() => hideLoading(true), wait);
          return;
        }

        loadingHidden = true;
        loading.style.opacity = "0";
        loading.setAttribute("aria-hidden","true");
        setTimeout(() => { loading.style.display = "none"; }, 380);
      }

      coverBanner.addEventListener("click", () => hideLoading(false), { passive:true });
      setTimeout(() => hideLoading(false), READER.loadingMaxMs);

      function showRefresh(){ refreshBar.classList.add("show"); }
      function hideRefresh(){ refreshBar.classList.remove("show"); }

      let refreshArmed = false;
      let refreshFired = false;
      function fireRefresh(){
        if(refreshFired) return;
        refreshFired = true;
        showRefresh();
        setTimeout(() => { location.reload(); }, 220);
      }

      /* ===== Player helpers ===== */
      function setLowered(on){
        if(on) player.classList.add("lowered");
        else player.classList.remove("lowered");
      }
      function isExpanded(){ return player.classList.contains("expanded"); }
      function isDown(){ return playerDock.classList.contains("shiftDown"); }

      function resetDockPeek(){
        playerDock.style.transform = "";
        playerDock.classList.remove("dragging");
        document.documentElement.style.setProperty("--dock-shift-peek", "0px");
      }

      function applyDockMode(){
        const vw = window.innerWidth || 0;
        const vh = window.innerHeight || 0;
        const isLandscape = vw > vh;

        const fr = frame.getBoundingClientRect();
        setCssPx("--panel-w", fr.width);

        if(isLandscape) playerDock.classList.add("landscapeRight");
        else playerDock.classList.remove("landscapeRight");
      }

      function computeDockShiftToUnderMask(){
        const maskBottomH = cssNum("--mask-bottom-h", 84);
        const gap = cssNum("--dock-under-mask-gap", 12);

        const fr = frame.getBoundingClientRect();
        const targetTopY = (fr.bottom - maskBottomH + gap);

        const wasLowered = player.classList.contains("lowered");
        if(!wasLowered) setLowered(true);

        const prevTransform = playerDock.style.transform;
        const hadShift = playerDock.classList.contains("shiftDown");
        playerDock.classList.remove("shiftDown");

        // measure unshifted top
        if(playerDock.classList.contains("landscapeRight")){
          playerDock.style.transform = "translateY(0px)";
        }else{
          playerDock.style.transform = "translateX(-50%) translateY(0px)";
        }

        const dockRect0 = playerDock.getBoundingClientRect();
        const top0 = dockRect0.top;

        playerDock.style.transform = prevTransform;
        if(hadShift) playerDock.classList.add("shiftDown");
        if(!wasLowered) setLowered(false);

        let shift = targetTopY - top0;
        shift = Math.max(0, shift);

        const viewportH = window.innerHeight || document.documentElement.clientHeight || 0;
        const dockH = dockRect0.height || 240;
        const maxShift = Math.max(0, viewportH - 8 - (top0 + dockH));
        shift = clamp(shift, 0, maxShift);

        return shift;
      }

      function setDockShiftMax(px){
        setCssPx("--dock-shift-max", Math.max(0, px));
      }

      function sink(){
        if(!isExpanded()) return;
        setLowered(true);
        applyDockMode();
        const y = computeDockShiftToUnderMask();
        setDockShiftMax(y);
        playerDock.classList.add("shiftDown");
        resetDockPeek();
      }

      function raise(){
        playerDock.classList.remove("shiftDown");
        resetDockPeek();
        setLowered(false);
      }

      function toggleSink(){
        if(!isExpanded()) return;
        if(isDown()) raise();
        else sink();
      }

      function onLayout(){
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            applyDockMode();
            if(isExpanded() && isDown()){
              const y = computeDockShiftToUnderMask();
              setDockShiftMax(y);
            }
          });
        });
      }

      window.addEventListener("resize", onLayout, { passive:true });
      window.addEventListener("orientationchange", () => setTimeout(onLayout, 80), { passive:true });
      if(window.visualViewport){
        window.visualViewport.addEventListener("resize", onLayout, { passive:true });
      }

      /* ===== Player drag ===== */
      let pDrag = null;

      function dockShiftMaxPx(){
        return cssNum("--dock-shift-max", 120);
      }

      function setDockPeek(px){
        const max = dockShiftMaxPx();
        const v = clamp(px, 0, max);

        if(playerDock.classList.contains("landscapeRight")){
          playerDock.style.transform = "translateY(" + v + "px)";
        }else{
          playerDock.style.transform = "translateX(-50%) translateY(" + v + "px)";
        }
        document.documentElement.style.setProperty("--dock-shift-peek", v + "px");
      }

      function snapDock(){
        const cur = cssNum("--dock-shift-peek", 0);
        if(cur > READER.playerDragSnapPx){
          const y = computeDockShiftToUnderMask();
          setDockShiftMax(y);
          playerDock.classList.add("shiftDown");
          resetDockPeek();
          document.documentElement.style.setProperty("--dock-shift-peek", y + "px");
          setLowered(true);
        }else{
          playerDock.classList.remove("shiftDown");
          resetDockPeek();
          document.documentElement.style.setProperty("--dock-shift-peek", "0px");
          setLowered(false);
        }
      }

      playerDock.addEventListener("touchstart", (e) => {
        if(!isExpanded()) return;
        if(!e.touches || e.touches.length !== 1) return;

        applyDockMode();
        if(isDown()){
          const y = computeDockShiftToUnderMask();
          setDockShiftMax(y);
        }

        const t = e.touches[0];
        pDrag = { y: t.clientY, start: (isDown() ? dockShiftMaxPx() : 0) };
        playerDock.classList.add("dragging");
      }, { passive:true });

      playerDock.addEventListener("touchmove", (e) => {
        if(!pDrag) return;
        if(!e.touches || e.touches.length !== 1) return;
        const t = e.touches[0];
        const dy = t.clientY - pDrag.y;
        setDockPeek(pDrag.start + dy);
      }, { passive:true });

      playerDock.addEventListener("touchend", () => {
        if(!pDrag) return;
        pDrag = null;
        playerDock.classList.remove("dragging");
        snapDock();
      }, { passive:true });

      playerDock.addEventListener("touchcancel", () => {
        pDrag = null;
        playerDock.classList.remove("dragging");
        snapDock();
      }, { passive:true });

      /* ===== Reappear grip ===== */
      grabHandle.addEventListener("click", (e) => {
        if(!isExpanded() || !isDown()) return;
        e.preventDefault();
        e.stopPropagation();
        raise();
      }, { passive:false });

      let hTouch = null;
      grabHandle.addEventListener("touchstart", (e) => {
        if(!isExpanded() || !isDown()) return;
        const t = e.touches && e.touches[0];
        if(!t) return;
        hTouch = { x: t.clientX, y: t.clientY };
      }, { passive:true });

      grabHandle.addEventListener("touchmove", (e) => {
        if(!hTouch) return;
        const t = e.touches && e.touches[0];
        if(!t) return;
        const dx = t.clientX - hTouch.x;
        const dy = t.clientY - hTouch.y;
        if(Math.abs(dy) > Math.abs(dx) && dy < -READER.playerRaiseSwipePx){
          e.preventDefault();
          e.stopPropagation();
          hTouch = null;
          raise();
        }
      }, { passive:false });

      grabHandle.addEventListener("touchend", () => { hTouch = null; }, { passive:true });
      grabHandle.addEventListener("touchcancel", () => { hTouch = null; }, { passive:true });

      /* ===== Reader (RTL track) ===== */
      let panels = [];
      let storyIndex = 0;
      let domCount = 0;

      function domIndexFromStory(i){ return (domCount - 1) - i; }

      function updateHud(){
        const total = Math.max(1, panels.length);
        hud.textContent = "panel " + padN(storyIndex+1,2) + " / " + padN(total,2);
        diagSet(diag.total, String(panels.length), "");
        diagSet(diag.idx, String(storyIndex), "");
      }

      function preloadAround(i){
        for(let k=1; k<=READER.preloadAhead; k++){
          const p = panels[i + k];
          if(p && p.ok !== false){
            const img = new Image();
            img.decoding = "async";
            img.src = p.url;
          }
        }
      }

      function setStoryIndex(next, animate=true){
        storyIndex = clamp(next, 0, Math.max(0, panels.length-1));
        const di = domIndexFromStory(storyIndex);

        if(!animate) track.classList.add("dragging");
        track.style.transform = "translate3d(" + (-(di * 100)) + "%,0,0)";
        if(!animate) requestAnimationFrame(() => track.classList.remove("dragging"));

        updateHud();
        preloadAround(storyIndex);
        onLayout();
      }

      function makeSlide(p){
        const slide = document.createElement("div");
        slide.className = "slide";

        const shell = document.createElement("div");
        shell.className = "panelShell";

        const img = document.createElement("img");
        img.className = "panelImg";
        img.alt = "Panel " + padN(p.n,2);
        img.decoding = "async";
        img.loading = "lazy";
        img.src = p.url;

        const mask = document.createElement("div");
        mask.className = "cinematicMask";
        mask.setAttribute("aria-hidden","true");
        mask.innerHTML = '<div class="top"></div><div class="bottom"></div>';

        img.addEventListener("load", () => {
          p.ok = true;
          if(p.n === 1){
            diagSet(diag.first, "ok", "ok");
            hideLoading(false);
            onLayout();
          }
        }, { passive:true });

        img.addEventListener("error", () => {
          p.ok = false;
          if(p.n === 1){
            diagSet(diag.first, "error", "bad");
            hideLoading(false);
            onLayout();
          }
        }, { passive:true });

        p.imgEl = img;

        shell.appendChild(img);
        shell.appendChild(mask);
        slide.appendChild(shell);
        return slide;
      }

      function addPanel(n){
        const url = panelURL(n);
        if(panels.some(x => x.n === n)) return;
        panels.push({ n, url, ok: null, imgEl: null });
        panels.sort((a,b) => a.n - b.n);
      }

      function renderAll(){
        track.innerHTML = "";
        const domPanels = panels.slice().reverse();
        domPanels.forEach(p => track.appendChild(makeSlide(p)));
        domCount = domPanels.length;

        updateHud();
        setStoryIndex(storyIndex, false);

        const p1 = panels.find(p => p.n === 1);
        if(p1 && p1.imgEl && p1.imgEl.complete && p1.imgEl.naturalWidth > 0){
          p1.ok = true;
          diagSet(diag.first, "ok", "ok");
          hideLoading(false);
          onLayout();
        }
      }

      READER.seedPanels.forEach(addPanel);
      renderAll();

      /* ===== Swipe + refresh ===== */
      let dragging = false;
      let lockedAxis = null;
      let startX=0, startY=0, lastX=0;

      function onStart(t){
        dragging = true;
        lockedAxis = null;
        startX = lastX = t.clientX;
        startY = t.clientY;
        track.classList.add("dragging");

        refreshFired = false;
        refreshArmed = (startY <= READER.refreshTopZonePx);
        if(refreshArmed) hideRefresh();
      }

      function onMove(t, e){
        if(!dragging) return;

        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        if(!lockedAxis){
          if(Math.abs(dx) > READER.axisLockPx || Math.abs(dy) > READER.axisLockPx){
            lockedAxis = (Math.abs(dx) >= Math.abs(dy)) ? "x" : "y";
          }else return;
        }

        if(lockedAxis === "y"){
          if(refreshArmed && dy > READER.refreshShowPx) showRefresh();
          if(refreshArmed && dy > READER.refreshFirePx) fireRefresh();
          return;
        }

        e.preventDefault();

        if(Math.abs(dy) > Math.abs(dx) * (1/READER.maxVerticalSlope)){
          track.classList.remove("dragging");
          dragging = false;
          setStoryIndex(storyIndex, true);
          if(!refreshFired) hideRefresh();
          return;
        }

        lastX = t.clientX;

        const w = frame.clientWidth || window.innerWidth || 1;
        const deltaPct = (dx / w) * 100;

        const di = domIndexFromStory(storyIndex);
        const basePct = di * 100;
        const movedPct = basePct - deltaPct;

        const minPct = 0;
        const maxPct = Math.max(0, (domCount-1) * 100);
        const clamped = clamp(movedPct, minPct - READER.rubberbandPct, maxPct + READER.rubberbandPct);

        track.style.transform = "translate3d(" + (-clamped) + "%,0,0)";
      }

      function onEnd(){
        if(!dragging) return;
        dragging = false;
        track.classList.remove("dragging");

        if(refreshFired) return;

        if(lockedAxis === "y"){
          hideRefresh();
          return;
        }

        const dx = lastX - startX;
        if(dx > READER.swipeThresholdPx) setStoryIndex(storyIndex + 1, true);
        else if(dx < -READER.swipeThresholdPx) setStoryIndex(storyIndex - 1, true);
        else setStoryIndex(storyIndex, true);
      }

      stage.addEventListener("touchstart", (e) => {
        if(!e.touches || e.touches.length !== 1) return;
        onStart(e.touches[0]);
      }, { passive:true });

      stage.addEventListener("touchmove", (e) => {
        if(!e.touches || e.touches.length !== 1) return;
        onMove(e.touches[0], e);
      }, { passive:false });

      stage.addEventListener("touchend", onEnd, { passive:true });
      stage.addEventListener("touchcancel", () => {
        dragging=false;
        if(!refreshFired) hideRefresh();
        setStoryIndex(storyIndex,true);
      }, { passive:true });

      /* ===== Auto-discovery ===== */
      async function headOK(url){
        try{
          const res = await fetch(bust(url), { method:"HEAD", cache:"no-store" });
          return res && res.ok;
        }catch(e){
          try{
            const res2 = await fetch(bust(url), { method:"GET", cache:"no-store" });
            return res2 && res2.ok;
          }catch(_){ return false; }
        }
      }

      async function probePanels(){
        diagSet(diag.probe, "probing…", "muted");
        let misses = 0;
        let startN = panels.length ? (Math.max(...panels.map(p => p.n)) + 1) : 1;

        for(let n=startN; n<=READER.probeMax; n++){
          const url = panelURL(n);
          const ok = await headOK(url);

          if(ok){
            misses = 0;
            addPanel(n);
            renderAll();
            diagSet(diag.probe, "found panel " + padN(n,2), "ok");
          }else{
            misses++;
            diagSet(diag.probe, "miss " + misses + " (panel " + padN(n,2) + ")", "muted");
            if(misses >= READER.stopAfterConsecutiveMisses) break;
          }
        }

        diagSet(diag.probe, "done", "muted");
        setStoryIndex(storyIndex, false);
        onLayout();
      }

      if("requestIdleCallback" in window){
        requestIdleCallback(probePanels, { timeout: 1200 });
      }else{
        setTimeout(probePanels, 650);
      }

      /* ===== SoundCloud ===== */
      let widget = null;
      let widgetReady = false;
      let scScriptLoaded = false;

      function loadSoundCloudAPI(){
        return new Promise((resolve) => {
          if(scScriptLoaded || window.SC){ scScriptLoaded = true; return resolve(); }
          const s = document.createElement("script");
          s.src = "https://w.soundcloud.com/player/api.js";
          s.async = true;
          s.onload = () => { scScriptLoaded = true; resolve(); };
          s.onerror = () => { noteErr("SoundCloud API failed to load"); resolve(); };
          document.head.appendChild(s);
        });
      }

      async function initWidget(){
        await loadSoundCloudAPI();
        try{
          if(window.SC && scFrame){
            widget = SC.Widget(scFrame);
            widget.bind(SC.Widget.Events.READY, function(){ widgetReady = true; });
          }
        }catch(e){ noteErr("SC init: " + e); }
      }
      initWidget();

      function openAndPlay(){
        player.classList.add("expanded");
        raise();
        onLayout();

        if(widget){
          if(widgetReady){ try{ widget.play(); }catch(_){} }
          else{
            try{
              widget.bind(SC.Widget.Events.READY, function(){
                widgetReady = true;
                try{ widget.play(); }catch(_){}
              });
            }catch(_){}
          }
        }
      }

      function closePlayer(){
        player.classList.remove("expanded");
        raise();
        if(widget){ try{ widget.pause(); }catch(_){} }
      }

      playerBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        openAndPlay();
      }, { passive:false });

      closeBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        closePlayer();
      }, { passive:false });

      document.addEventListener("click", (e) => {
        if(!isExpanded()) return;
        if(e.target && e.target.classList && e.target.classList.contains("panelImg")){
          toggleSink();
        }
      }, { passive:true });

      onLayout();
      updateHud();
      diagSet(diag.js, "ok", "ok");
      console.log("SANCTUM", VERSION);
    })();
  </script>
</body>
