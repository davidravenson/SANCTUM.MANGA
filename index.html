<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader Core</title>

  <style>
    :root{
      --v: "v0.41.5";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: #000;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --max-w: 860px;

      /* ===== HUD BAR (never overlaps page area) ===== */
      --hud-h: 44px;
      --hud-pad-x: 12px;

      /* ===== CINEMATIC BARS (OUTSIDE the panel) =====
         Bottom bar MUST NEVER overlap the page (your requirement #1).
         So: it's a fixed UI bar + stage padding reserves its space.
      */
      --mask-top-h: 0px;     /* keep 0 for now */
      --mask-bottom-h: 84px; /* black bar height */

      /* ===== PLAYER SCALE ===== */
      --player-scale: 0.70;

      /* Player base sizes (unscaled) */
      --player-collapsed-base: 78px;
      --player-expanded-h-base: 240px;
      --player-lowered-h-base: 150px;
      --player-expanded-w-base: 640px;

      /* Scaled sizes (computed) */
      --player-collapsed: calc(var(--player-collapsed-base) * var(--player-scale));
      --player-expanded-h: calc(var(--player-expanded-h-base) * var(--player-scale));
      --player-lowered-h: calc(var(--player-lowered-h-base) * var(--player-scale));
      --player-expanded-w: calc(var(--player-expanded-w-base) * var(--player-scale));

      /* RESERVED space under panel so player NEVER overlaps panel */
      --stage-reserve: 0px; /* runtime updated */
      --reserve-gap: 16px;
      --dock-bottom: 12px;
    }

    html, body{
      margin:0;
      height:100%;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow:hidden;

      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }

    body{ background: var(--bg); }

    /* Landscape scale override */
    body.landscape{
      --player-scale: 0.40;
      --player-collapsed: calc(var(--player-collapsed-base) * var(--player-scale));
      --player-expanded-h: calc(var(--player-expanded-h-base) * var(--player-scale));
      --player-lowered-h: calc(var(--player-lowered-h-base) * var(--player-scale));
      --player-expanded-w: calc(var(--player-expanded-w-base) * var(--player-scale));
    }

    /* ===== TOP HUD BAR ===== */
    .hudBar{
      position:fixed;
      left:0; right:0; top:0;
      height: calc(var(--hud-h) + var(--safe-top));
      padding-top: var(--safe-top);
      background: #000;
      z-index: 500;
      display:flex;
      align-items:center;
      box-sizing:border-box;
      pointer-events:none;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .hudText{
      padding-left: var(--hud-pad-x);
      padding-right: var(--hud-pad-x);
      font-weight: 900;
      letter-spacing:.02em;
      opacity:.92;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }

    /* ===== CINEMATIC BARS (fixed, outside page) ===== */
    .maskTop{
      position:fixed;
      left:0; right:0;
      top: calc(var(--safe-top) + var(--hud-h));
      height: var(--mask-top-h);
      background:#000;
      z-index: 420;
      pointer-events:none;
    }
    .maskBottom{
      position:fixed;
      left:0; right:0;
      bottom: 0;
      height: calc(var(--mask-bottom-h) + var(--safe-bottom));
      padding-bottom: var(--safe-bottom);
      background:#000;
      z-index: 420;
      pointer-events:none;
      border-top: 1px solid rgba(255,255,255,.06);
      box-sizing:border-box;
    }

    /* ===== LOADING / COVER ===== */
    .loading{
      position:fixed;
      inset:0;
      z-index:9000;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: var(--safe-top);
      background: rgba(0,0,0,.10);
      opacity:1;
      transition: opacity .35s ease;
    }
    .loading.hidden{
      opacity:0;
      pointer-events:none;
    }
    .loading::before{
      content:"";
      position:absolute;
      inset:0;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.12);
    }
    .coverBanner{
      position:relative;
      width: min(92vw, 520px);
      overflow:hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,.55);
      transform: translateZ(0);
      cursor:pointer;
      user-select:none;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.35);
      margin-top: 18px;
      z-index: 2;
    }
    .coverBanner img{ width:100%; height:auto; display:block; }
    .enterHint{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.60);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      letter-spacing: .02em;
      font-size: 13px;
      white-space: nowrap;
    }

    /* ===== IN-APP REFRESH BAR ===== */
    .refreshBar{
      position:fixed;
      top: calc(10px + var(--safe-top));
      left:50%;
      transform: translateX(-50%) translateY(-80px);
      z-index:9200;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.60);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      letter-spacing:.02em;
      font-size: 13px;
      opacity:0;
      transition: transform .18s ease, opacity .18s ease;
      pointer-events:none;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .refreshBar.show{
      opacity:1;
      transform: translateX(-50%) translateY(0);
    }

    /* ===== STAGE ===== */
    .stage{
      position:relative;
      height:100%;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;

      /* Reserve HUD + cinematic bars so they NEVER overlap page */
      padding-top: calc(var(--safe-top) + var(--hud-h) + var(--mask-top-h));
      padding-bottom: calc(20px + var(--safe-bottom) + var(--mask-bottom-h) + var(--stage-reserve));
      box-sizing:border-box;

      touch-action: pan-y;
      overscroll-behavior: none;
    }
    .rail{
      position:relative;
      width: min(100vw, var(--max-w));
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .panelFrame{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#000;
      transform: translateZ(0);
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }
    .track{
      display:flex;
      flex-direction:row;
      height:100%;
      width:100%;
      transform: translate3d(0,0,0);
      transition: transform 280ms ease;
      will-change: transform;
    }
    .track.dragging{ transition:none; }
    .slide{
      flex:0 0 100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    .panelShell{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    .panelImg{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      background:#000;
      -webkit-user-drag:none;
      -webkit-touch-callout:none;
      user-select:none;
      pointer-events:auto;
    }

    /* ===== Swipe hint arrow (transparent, narrow) ===== */
    .swipeHint{
      position:fixed;
      left: 10px;
      top:50%;
      transform: translateY(-50%);
      z-index: 410;
      width: 26px;
      height: 86px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      pointer-events:none;
      opacity:.55;
    }
    .swipeHint::before{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,.55);
      border-bottom: 2px solid rgba(255,255,255,.55);
      transform: translate(-50%,-50%) rotate(-45deg);
      /* points RIGHT: forward = swipe RIGHT (requirement #2) */
    }
    .swipeHint::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width: 2px;
      height: 34px;
      background: rgba(255,255,255,.18);
      transform: translate(-50%,-50%);
      border-radius: 999px;
    }
    .swipeHint.dim{ opacity:.18; }

    /* ===== SEEKER WALL ===== */
    .gate{
      position:fixed;
      inset:0;
      z-index:9500;
      display:none;
      align-items:center;
      justify-content:center;
      padding: calc(16px + var(--safe-top)) 14px calc(16px + var(--safe-bottom)) 14px;
      box-sizing:border-box;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .gate.show{ display:flex; }
    .gateCard{
      width: min(92vw, 460px);
      border-radius: 22px;
      padding: 16px;
      background: rgba(0,0,0,.72);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 30px 70px rgba(0,0,0,.6);
    }
    .gateTitle{
      font-weight: 950;
      letter-spacing: .06em;
      font-size: 13px;
      opacity:.9;
    }
    .gateQ{
      margin-top: 8px;
      font-size: 14px;
      opacity:.86;
      line-height:1.35;
    }
    .codePanel{
      margin-top: 12px;
      padding: 12px;
      border-radius: 18px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.14);
    }
    .codeLabel{
      font-size: 12px;
      opacity:.78;
      margin-bottom: 10px;
      letter-spacing:.02em;
    }
    .codeRow{
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
    }
    .codeRow input{
      width: 52px;
      height: 58px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.20);
      background: rgba(0,0,0,.22);
      color:#fff;
      font-weight: 950;
      font-size: 22px;
      text-align:center;
      outline:none;
    }
    .sliderWrap{
      margin-top: 12px;
      padding: 12px;
      border-radius: 18px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.14);
    }
    .sliderTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-size: 12px;
      opacity:.82;
      margin-bottom: 8px;
    }
    .pill{
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      font-weight: 900;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .gateSlider{
      width:100%;
      height: 36px;
      accent-color: #fff;
    }
    .gateBtn{
      margin-top: 12px;
      width:100%;
      padding: 14px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.12);
      color:#fff;
      font-weight: 950;
      letter-spacing:.03em;
      cursor:pointer;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .gateBtn:disabled{ opacity:.45; cursor:not-allowed; box-shadow:none; }
    .gateMsg{
      margin-top: 10px;
      min-height: 18px;
      font-size: 12px;
      opacity:.82;
    }
    .gateMsg.ok{ color:#7CFF9A; font-weight:900; opacity:1; }
    .gateMsg.bad{ color:#FF7C7C; font-weight:900; opacity:1; }

    /* ===== PLAYER DOCK ===== */
    .playerDock{
      position:fixed;
      left:50%;
      bottom: calc(var(--dock-bottom) + var(--safe-bottom));
      transform: translateX(-50%);
      z-index: 430; /* above bars */
      display:flex;
      align-items:flex-end;
      justify-content:center;
      pointer-events:auto;
      transition: left .22s ease, right .22s ease, transform .22s ease;
      will-change: left, right, transform;
      touch-action:none;
      max-width: min(100vw, var(--max-w));
    }
    body.landscape .playerDock{
      left:auto;
      right: calc((100vw - min(100vw, var(--max-w))) / 2);
      transform: translateX(0);
      justify-content:flex-end;
    }
    .player{
      position:relative;
      width: var(--player-collapsed);
      height: var(--player-collapsed);
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      transition: width .28s ease, height .28s ease, border-radius .28s ease, background .28s ease;
    }
    .player .meta,
    .player .embedWrap,
    .player .openBtn,
    .player .closeBtn{ display:none; }
    .playerBtn{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .playIcon{
      width:0;height:0;
      border-top: calc(12px * var(--player-scale)) solid transparent;
      border-bottom: calc(12px * var(--player-scale)) solid transparent;
      border-left: calc(18px * var(--player-scale)) solid rgba(255,255,255,.92);
      transform: translateX(2px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
    }
    .player.expanded{
      width: min(92vw, var(--player-expanded-w));
      height: var(--player-expanded-h);
      border-radius: calc(20px * var(--player-scale));
      background: rgba(255,255,255,.12);
    }
    body.landscape .player.expanded{
      width: min(92vw, min(var(--max-w), var(--player-expanded-w)));
    }
    .player.expanded .meta,
    .player.expanded .embedWrap,
    .player.expanded .openBtn,
    .player.expanded .closeBtn{ display:block; }
    .player.expanded .playerBtn{ display:none !important; }

    .meta{
      position:absolute;
      left: calc(12px * var(--player-scale));
      top:  calc(10px * var(--player-scale));
      right: calc(130px * var(--player-scale));
      line-height: 1.05;
      color:#111;
      background: rgba(255,255,255,.78);
      border-radius: calc(14px * var(--player-scale));
      padding: calc(8px * var(--player-scale)) calc(10px * var(--player-scale));
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .meta .t{ font-weight:900; letter-spacing:.03em; font-size: calc(16px * var(--player-scale)); color:#0d0d0d; }
    .meta .a{ margin-top:2px; font-weight:700; opacity:.92; font-size: calc(12px * var(--player-scale)); color:#0d0d0d; }

    .openBtn{
      position:absolute;
      top: calc(10px * var(--player-scale));
      right: calc(54px * var(--player-scale));
      padding: calc(8px * var(--player-scale)) calc(10px * var(--player-scale));
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 800;
      font-size: calc(12px * var(--player-scale));
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space: nowrap;
    }
    .closeBtn{
      position:absolute;
      top: calc(10px * var(--player-scale));
      right: calc(12px * var(--player-scale));
      width: calc(34px * var(--player-scale));
      height: calc(34px * var(--player-scale));
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 900;
      font-size: calc(18px * var(--player-scale));
      line-height: calc(32px * var(--player-scale));
      text-align:center;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .embedWrap{
      position:absolute;
      left:  calc(10px * var(--player-scale));
      right: calc(10px * var(--player-scale));
      bottom:calc(10px * var(--player-scale));
      top:   calc(70px * var(--player-scale));
      border-radius: calc(16px * var(--player-scale));
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
    }
    .embedWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background: transparent;
    }
    .player.lowered{
      height: var(--player-lowered-h);
      border-radius: calc(18px * var(--player-scale));
    }
    .player.lowered .embedWrap{
      top: calc(26px * var(--player-scale));
      bottom: calc(10px * var(--player-scale));
    }
    .player.lowered .meta{ display:none !important; }
    .player.lowered .openBtn{ display:none !important; }
    .player.lowered .closeBtn{
      top: calc(6px * var(--player-scale));
      right: calc(8px * var(--player-scale));
    }
    .grabHandle{
      position:absolute;
      left: calc(10px * var(--player-scale));
      right: calc(52px * var(--player-scale));
      top: calc(6px * var(--player-scale));
      height: calc(18px * var(--player-scale));
      border-radius: 999px;
      background: rgba(0,0,0,.30);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display:none;
      align-items:center;
      justify-content:center;
      gap: calc(8px * var(--player-scale));
      z-index:9;
      cursor:pointer;
    }
    .grabDot{
      width: calc(22px * var(--player-scale));
      height: calc(4px * var(--player-scale));
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      opacity:.9;
    }
    .grabTxt{
      font-weight: 900;
      font-size: calc(11px * var(--player-scale));
      letter-spacing:.02em;
      opacity:.92;
    }
    .player.lowered .grabHandle{ display:flex; }
  </style>
</head>

<body>

  <!-- TOP HUD BAR -->
  <div class="hudBar" aria-hidden="true">
    <div class="hudText" id="hud">page 01 / 01</div>
  </div>

  <!-- CINEMATIC BARS (outside page) -->
  <div class="maskTop" aria-hidden="true"></div>
  <div class="maskBottom" aria-hidden="true"></div>

  <!-- LOADING (cover like v0.40 style) -->
  <div id="loading" class="loading" aria-hidden="false">
    <div id="coverBanner" class="coverBanner" role="button" aria-label="Enter SANCTUM">
      <!-- requirement #3 path exactly -->
      <img id="coverImg" src="./manga/chapter-00/chapter-00-public/cover.jpg" alt="SANCTUM Cover" />
      <div class="enterHint">Tap to Enter</div>
    </div>
  </div>

  <!-- REFRESH BAR -->
  <div id="refreshBar" class="refreshBar">Refreshing…</div>

  <!-- Swipe Hint -->
  <div class="swipeHint" id="swipeHint" aria-hidden="true"></div>

  <!-- STAGE -->
  <div class="stage" id="stage">
    <div class="rail">
      <div class="panelFrame" id="panelFrame">
        <div class="track" id="track"></div>
      </div>
    </div>
  </div>

  <!-- SEEKER WALL -->
  <div id="gate" class="gate" aria-hidden="true">
    <div class="gateCard" role="dialog" aria-label="Seeker Wall">
      <div class="gateTitle">KEEPER</div>
      <div class="gateQ">Do you have the tethercode to enter?</div>

      <div class="codePanel" aria-label="Tethercode panel (design placeholder)">
        <div class="codeLabel">4-digit tethercode</div>
        <div class="codeRow">
          <input class="codeIn" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 1" />
          <input class="codeIn" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 2" />
          <input class="codeIn" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 3" />
          <input class="codeIn" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 4" />
        </div>
      </div>

      <div class="sliderWrap">
        <div class="sliderTop">
          <span>Human verify</span>
          <span class="pill" id="gateTarget">target: —</span>
        </div>
        <input id="gateSlider" class="gateSlider" type="range" min="0" max="100" value="0" />
      </div>

      <button id="gateEnter" class="gateBtn" disabled>ENTER SANCTUM</button>
      <div id="gateMsg" class="gateMsg"></div>
    </div>
  </div>

  <!-- PLAYER -->
  <div id="playerDock" class="playerDock">
    <div id="player" class="player" aria-label="Player">
      <div id="playerBtn" class="playerBtn" title="Play">
        <div class="playIcon" aria-hidden="true"></div>
      </div>

      <div class="meta" aria-hidden="true">
        <div class="t" id="trackTitle">SENTINEL</div>
        <div class="a" id="trackArtist">DAVID RAVENSON</div>
      </div>

      <a class="openBtn"
         id="scOpen"
         href="https://soundcloud.com/user-543596862/sentinel-2"
         target="_blank"
         rel="noopener noreferrer"
         aria-hidden="true"
      >Open on SoundCloud</a>

      <div id="closeBtn" class="closeBtn" aria-hidden="true" title="Close">×</div>

      <div class="embedWrap" aria-hidden="true">
        <iframe
          id="scFrame"
          allow="autoplay"
          scrolling="no"
          frameborder="no"
          src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"
          title="SoundCloud player"
        ></iframe>

        <div id="grabHandle" class="grabHandle" aria-label="Raise player">
          <div class="grabDot" aria-hidden="true"></div>
          <div class="grabTxt">tap / swipe up</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const VERSION = "v0.41.5";

      const STORAGE_KEY = "sanctum_seeker_token_v1";
      const TOKEN_TTL_MS = 24 * 60 * 60 * 1000;

      const VALID_CODES = ["2204" ];

      const READER = {
        baseRoot: "./manga/",
        folderPublic: "chapter-00-public",
        folderMain: "chapter-00",
        filePrefix: "SANCTUMPILOTBYDAVIDRAVENSON",
        ext: ".jpg",

        publicPages: [0,1],
        mainSeed: [0,1],
        probeMax: 500,
        stopAfterConsecutiveMisses: 3,

        swipeThresholdPx: 44,
        axisLockPx: 10,
        rubberbandPct: 8,
        preloadAhead: 2,

        refreshTopZonePx: 70,
        refreshShowPx: 22,
        refreshFirePx: 58,

        loadingMinMs: 900,
        loadingMaxMs: 3500,

        playerRaiseSwipePx: 26
      };

      const $ = (id) => document.getElementById(id);
      const clamp = (n,a,b) => Math.max(a, Math.min(b,n));
      const pad2 = (n) => String(n).padStart(2,"0");
      const nowMs = () => Date.now ? Date.now() : (new Date()).getTime();

      // discourage casual copy actions (not real security)
      document.addEventListener("contextmenu", (e) => e.preventDefault(), { passive:false });
      document.addEventListener("dragstart", (e) => e.preventDefault(), { passive:false });
      document.addEventListener("selectstart", (e) => e.preventDefault(), { passive:false });

      function setOrientationClass(){
        const isLand = window.matchMedia && window.matchMedia("(orientation: landscape)").matches;
        document.body.classList.toggle("landscape", !!isLand);
      }
      window.addEventListener("resize", setOrientationClass, { passive:true });
      window.addEventListener("orientationchange", setOrientationClass, { passive:true });
      setOrientationClass();

      function hasValidToken(){
        try{
          const raw = localStorage.getItem(STORAGE_KEY);
          if(!raw) return false;
          const obj = JSON.parse(raw);
          return obj && obj.exp && obj.exp > nowMs();
        }catch(_){ return false; }
      }
      function storeToken(){
        try{
          localStorage.setItem(STORAGE_KEY, JSON.stringify({ exp: nowMs() + TOKEN_TTL_MS, v: VERSION }));
        }catch(_){}
      }

      // DOM
      const loading = $("loading");
      const coverBanner = $("coverBanner");
      const coverImg = $("coverImg");

      const refreshBar = $("refreshBar");
      const hud = $("hud");

      const stage = $("stage");
      const frame = $("panelFrame");
      const track = $("track");
      const swipeHint = $("swipeHint");

      const gate = $("gate");
      const gateTarget = $("gateTarget");
      const gateSlider = $("gateSlider");
      const gateEnter = $("gateEnter");
      const gateMsg = $("gateMsg");
      const codeInputs = Array.from(document.querySelectorAll(".codeIn"));

      const player = $("player");
      const playerBtn = $("playerBtn");
      const closeBtn = $("closeBtn");
      const scFrame = $("scFrame");
      const grabHandle = $("grabHandle");

      // cover: cache-bust like the old “it just works” feel
      function bust(url){
        const s = (Date.now() + Math.random()).toString(36);
        return url + (url.includes("?") ? "&" : "?") + "v=" + encodeURIComponent(s);
      }
      coverImg.src = bust(coverImg.getAttribute("src"));

      // ===== Player reserve system =====
      function cssNum(varName, fallback){
        const raw = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
        const n = parseFloat(raw);
        return isFinite(n) ? n : fallback;
      }
      function isExpanded(){ return player.classList.contains("expanded"); }
      function isLowered(){ return player.classList.contains("lowered"); }
      function updateStageReserve(){
        const gap = cssNum("--reserve-gap", 16);
        if(!isExpanded()){
          document.documentElement.style.setProperty("--stage-reserve", "0px");
          return;
        }
        const h = isLowered()
          ? cssNum("--player-lowered-h", 105)
          : cssNum("--player-expanded-h", 168);
        document.documentElement.style.setProperty("--stage-reserve", (h + gap) + "px");
      }
      function setLowered(on){
        if(on) player.classList.add("lowered");
        else player.classList.remove("lowered");
        updateStageReserve();
      }
      function raise(){ setLowered(false); }

      // grip behavior
      let hTouch = null;
      grabHandle.addEventListener("click", (e) => {
        if(!isExpanded() || !isLowered()) return;
        e.preventDefault(); e.stopPropagation();
        raise();
      }, { passive:false });

      grabHandle.addEventListener("touchstart", (e) => {
        if(!isExpanded() || !isLowered()) return;
        const t = e.touches && e.touches[0];
        if(!t) return;
        hTouch = { x: t.clientX, y: t.clientY };
      }, { passive:true });

      grabHandle.addEventListener("touchmove", (e) => {
        if(!hTouch) return;
        const t = e.touches && e.touches[0];
        if(!t) return;
        const dx = t.clientX - hTouch.x;
        const dy = t.clientY - hTouch.y;
        if(Math.abs(dy) > Math.abs(dx) && dy < -READER.playerRaiseSwipePx){
          e.preventDefault(); e.stopPropagation();
          hTouch = null;
          raise();
        }
      }, { passive:false });

      grabHandle.addEventListener("touchend", () => { hTouch=null; }, { passive:true });
      grabHandle.addEventListener("touchcancel", () => { hTouch=null; }, { passive:true });

      // ===== SoundCloud =====
      let widget = null;
      let widgetReady = false;
      let scScriptLoaded = false;

      function loadSoundCloudAPI(){
        return new Promise((resolve) => {
          if(scScriptLoaded || window.SC){ scScriptLoaded = true; return resolve(); }
          const s = document.createElement("script");
          s.src = "https://w.soundcloud.com/player/api.js";
          s.async = true;
          s.onload = () => { scScriptLoaded = true; resolve(); };
          s.onerror = () => resolve();
          document.head.appendChild(s);
        });
      }
      async function initWidget(){
        await loadSoundCloudAPI();
        try{
          if(window.SC && scFrame){
            widget = SC.Widget(scFrame);
            widget.bind(SC.Widget.Events.READY, function(){ widgetReady = true; });
          }
        }catch(_){}
      }
      initWidget();

      function openAndPlay(){
        player.classList.add("expanded");
        player.classList.remove("lowered");
        updateStageReserve();
        if(widget){
          if(widgetReady){ try{ widget.play(); }catch(_){} }
          else{
            try{
              widget.bind(SC.Widget.Events.READY, function(){
                widgetReady = true;
                try{ widget.play(); }catch(_){}
              });
            }catch(_){}
          }
        }
      }
      function closePlayer(){
        player.classList.remove("expanded");
        player.classList.remove("lowered");
        updateStageReserve();
        if(widget){ try{ widget.pause(); }catch(_){} }
      }
      playerBtn.addEventListener("click", (e) => {
        e.preventDefault(); e.stopPropagation();
        openAndPlay();
      }, { passive:false });
      closeBtn.addEventListener("click", (e) => {
        e.preventDefault(); e.stopPropagation();
        closePlayer();
      }, { passive:false });

      document.addEventListener("click", (e) => {
        if(!isExpanded()) return;
        if(e.target && e.target.classList && e.target.classList.contains("panelImg")){
          if(isLowered()) player.classList.remove("lowered");
          else player.classList.add("lowered");
          updateStageReserve();
        }
      }, { passive:true });

      // ===== Reader model =====
      let mode = "public"; // "public" or "main"
      let pages = [];      // { n, url, ok }
      let storyIndex = 0;
      let domCount = 0;

      function basePathForMode(m){
        const folder = (m === "public") ? READER.folderPublic : READER.folderMain;
        return READER.baseRoot + folder + "/";
      }
      function pageURL(m, n){
        return basePathForMode(m) + READER.filePrefix + String(n) + READER.ext;
      }
      function domIndexFromStory(i){ return (domCount - 1) - i; }

      function updateHud(){
        const total = Math.max(1, pages.length);
        hud.textContent = "page " + pad2(storyIndex+1) + " / " + pad2(total);
      }

      function preloadAround(i){
        for(let k=1; k<=READER.preloadAhead; k++){
          const p = pages[i + k];
          if(p && p.ok !== false){
            const img = new Image();
            img.decoding = "async";
            img.src = p.url;
          }
        }
      }

      function setStoryIndex(next, animate=true){
        storyIndex = clamp(next, 0, Math.max(0, pages.length-1));
        const di = domIndexFromStory(storyIndex);
        if(!animate) track.classList.add("dragging");
        track.style.transform = "translate3d(" + (-(di * 100)) + "%,0,0)";
        if(!animate) requestAnimationFrame(() => track.classList.remove("dragging"));
        updateHud();
        preloadAround(storyIndex);
      }

      function makeSlide(p){
        const slide = document.createElement("div");
        slide.className = "slide";

        const shell = document.createElement("div");
        shell.className = "panelShell";

        const img = document.createElement("img");
        img.className = "panelImg";
        img.alt = "Page " + String(p.n);
        img.decoding = "async";
        img.loading = "lazy";
        img.src = p.url;

        img.addEventListener("load", () => { p.ok = true; }, { passive:true });
        img.addEventListener("error", () => { p.ok = false; }, { passive:true });

        shell.appendChild(img);
        slide.appendChild(shell);
        return slide;
      }

      function renderAll(){
        track.innerHTML = "";
        const domPages = pages.slice().reverse();
        domPages.forEach(p => track.appendChild(makeSlide(p)));
        domCount = domPages.length;
        updateHud();
        setStoryIndex(storyIndex, false);
      }

      function resetReader(newMode){
        mode = newMode;
        pages = [];
        storyIndex = 0;
        domCount = 0;
        track.style.transform = "translate3d(0,0,0)";
        renderAll();
      }

      function addPage(n){
        const url = pageURL(mode, n);
        if(pages.some(x => x.n === n)) return;
        pages.push({ n, url, ok: null });
        pages.sort((a,b) => a.n - b.n);
      }

      async function headOK(url){
        try{
          const res = await fetch(bust(url), { method:"HEAD", cache:"no-store" });
          return res && res.ok;
        }catch(_){
          try{
            const res2 = await fetch(bust(url), { method:"GET", cache:"no-store" });
            return res2 && res2.ok;
          }catch(__){ return false; }
        }
      }

      async function probeMainPanels(){
        let misses = 0;
        let startN = pages.length ? (Math.max(...pages.map(p => p.n)) + 1) : 0;

        for(let n=startN; n<=READER.probeMax; n++){
          const url = pageURL("main", n);
          const ok = await headOK(url);
          if(ok){
            misses = 0;
            const savedMode = mode;
            mode = "main";
            addPage(n);
            mode = savedMode;
            renderAll();
          }else{
            misses++;
            if(misses >= READER.stopAfterConsecutiveMisses) break;
          }
        }
        setStoryIndex(storyIndex, false);
      }

      // ===== Seeker wall =====
      let gateTargetValue = 0;

      function gateShow(){
        gate.setAttribute("aria-hidden","false");
        gate.classList.add("show");
        swipeHint.classList.add("dim");

        codeInputs.forEach((inp) => inp.value = "");
        codeInputs[0].focus();

        gateTargetValue = 15 + Math.floor(Math.random() * 71);
        gateTarget.textContent = "target: " + gateTargetValue;
        gateSlider.value = "0";

        gateEnter.disabled = true;
        gateMsg.className = "gateMsg";
        gateMsg.textContent = "Four digits. Match the slider (±2).";
      }

      function gateHide(){
        gate.setAttribute("aria-hidden","true");
        gate.classList.remove("show");
        swipeHint.classList.remove("dim");
      }

      function getCode(){
        return codeInputs.map(i => String(i.value || "").replace(/\D/g,"")).join("");
      }

      function codeLooksOk(code){
        if(!/^\d{4}$/.test(code)) return false;
        if(Array.isArray(VALID_CODES) && VALID_CODES.length){
          return VALID_CODES.includes(code);
        }
        return true;
      }

      function gateEvaluate(){
        const code = getCode();
        const codeOk = codeLooksOk(code);
        const sliderOk = Math.abs(parseInt(gateSlider.value,10) - gateTargetValue) <= 2;
        gateEnter.disabled = !(codeOk && sliderOk);

        if(!/^\d{4}$/.test(code)){
          gateMsg.className = "gateMsg";
          gateMsg.textContent = "Four digits. No more, no less.";
          return;
        }
        if(Array.isArray(VALID_CODES) && VALID_CODES.length && !codeOk){
          gateMsg.className = "gateMsg bad";
          gateMsg.textContent = "Invalid tethercode.";
          return;
        }
        if(!sliderOk){
          gateMsg.className = "gateMsg";
          gateMsg.textContent = "Match the slider to the target (±2).";
          return;
        }
        gateMsg.className = "gateMsg ok";
        gateMsg.textContent = "Verified. The door is open.";
      }

      codeInputs.forEach((inp, idx) => {
        inp.addEventListener("input", () => {
          inp.value = String(inp.value || "").replace(/\D/g,"").slice(0,1);
          if(inp.value && idx < codeInputs.length - 1) codeInputs[idx+1].focus();
          gateEvaluate();
        }, { passive:true });

        inp.addEventListener("keydown", (e) => {
          if(e.key === "Backspace" && !inp.value && idx > 0){
            codeInputs[idx-1].focus();
          }
        }, { passive:true });
      });

      gateSlider.addEventListener("input", gateEvaluate, { passive:true });

      gateEnter.addEventListener("click", (e) => {
        e.preventDefault();
        if(gateEnter.disabled) return;
        storeToken();
        gateHide();
        startMain();
      }, { passive:false });

      // ===== Pull-to-refresh =====
      function showRefresh(){ refreshBar.classList.add("show"); }
      function hideRefresh(){ refreshBar.classList.remove("show"); }

      let refreshArmed = false;
      let refreshFired = false;

      function fireRefresh(){
        if(refreshFired) return;
        refreshFired = true;
        showRefresh();
        setTimeout(() => { location.reload(); }, 220);
      }

      // ===== Swipe handling (REVERSED: forward = swipe RIGHT) =====
      let dragging = false;
      let lockedAxis = null;
      let startX=0, startY=0, lastX=0;

      function onStart(t){
        if(gate.classList.contains("show")) return;

        dragging = true;
        lockedAxis = null;
        startX = lastX = t.clientX;
        startY = t.clientY;

        track.classList.add("dragging");

        refreshFired = false;
        refreshArmed = (startY <= READER.refreshTopZonePx);
        if(refreshArmed) hideRefresh();
      }

      function onMove(t, e){
        if(!dragging) return;

        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        if(!lockedAxis){
          if(Math.abs(dx) > READER.axisLockPx || Math.abs(dy) > READER.axisLockPx){
            lockedAxis = (Math.abs(dx) >= Math.abs(dy)) ? "x" : "y";
          }else return;
        }

        if(lockedAxis === "y"){
          if(refreshArmed && dy > READER.refreshShowPx) showRefresh();
          if(refreshArmed && dy > READER.refreshFirePx) fireRefresh();
          return;
        }

        e.preventDefault();
        lastX = t.clientX;

        const w = frame.clientWidth || window.innerWidth || 1;
        const deltaPct = (dx / w) * 100;

        const di = domIndexFromStory(storyIndex);
        const basePct = di * 100;
        const movedPct = basePct - deltaPct;

        const minPct = 0;
        const maxPct = Math.max(0, (domCount-1) * 100);
        const clamped = clamp(movedPct, minPct - READER.rubberbandPct, maxPct + READER.rubberbandPct);

        track.style.transform = "translate3d(" + (-clamped) + "%,0,0)";
      }

      function onEnd(){
        if(!dragging) return;
        dragging = false;
        track.classList.remove("dragging");

        if(refreshFired) return;

        if(lockedAxis !== "x"){
          hideRefresh();
          setStoryIndex(storyIndex, true);
          return;
        }

        const dx = lastX - startX;

        // FORWARD = swipe RIGHT (dx positive)
        if(dx > READER.swipeThresholdPx){
          if(mode === "public" && storyIndex >= pages.length - 1){
            setStoryIndex(storyIndex, true);
            gateShow();
            return;
          }
          setStoryIndex(storyIndex + 1, true);
          return;
        }

        // BACK = swipe LEFT (dx negative)
        if(dx < -READER.swipeThresholdPx){
          setStoryIndex(storyIndex - 1, true);
          return;
        }

        setStoryIndex(storyIndex, true);
      }

      stage.addEventListener("touchstart", (e) => {
        if(!e.touches || e.touches.length !== 1) return;
        onStart(e.touches[0]);
      }, { passive:true });

      stage.addEventListener("touchmove", (e) => {
        if(!e.touches || e.touches.length !== 1) return;
        onMove(e.touches[0], e);
      }, { passive:false });

      stage.addEventListener("touchend", onEnd, { passive:true });
      stage.addEventListener("touchcancel", () => {
        dragging=false;
        hideRefresh();
        setStoryIndex(storyIndex,true);
      }, { passive:true });

      // ===== Loading cover logic (v0.40-ish) =====
      let loadingHidden = false;
      const loadStart = performance.now ? performance.now() : Date.now();

      function hideLoading(force=false){
        if(loadingHidden) return;
        const now = performance.now ? performance.now() : Date.now();
        const elapsed = now - loadStart;
        const remaining = READER.loadingMinMs - elapsed;

        if(!force && remaining > 0){
          setTimeout(() => hideLoading(true), Math.ceil(remaining));
          return;
        }
        loadingHidden = true;
        loading.classList.add("hidden");
        loading.setAttribute("aria-hidden","true");
        setTimeout(() => { loading.style.display = "none"; }, 380);
      }

      coverBanner.addEventListener("click", () => hideLoading(false), { passive:true });
      setTimeout(() => hideLoading(false), READER.loadingMaxMs);

      // ===== Flow control =====
      function startPublic(){
        resetReader("public");
        mode = "public";
        READER.publicPages.forEach(n => addPage(n));
        renderAll();
        setStoryIndex(0, false);
      }

      function startMain(){
        resetReader("main");
        mode = "main";
        READER.mainSeed.forEach(n => addPage(n));
        renderAll();
        setStoryIndex(0, false);

        const goProbe = () => {
          const savedMode = mode;
          mode = "main";
          probeMainPanels().finally(() => { mode = savedMode; });
        };
        if("requestIdleCallback" in window){
          requestIdleCallback(goProbe, { timeout: 1200 });
        }else{
          setTimeout(goProbe, 650);
        }
      }

      function resetReader(newMode){
        mode = newMode;
        pages = [];
        storyIndex = 0;
        domCount = 0;
        track.style.transform = "translate3d(0,0,0)";
        renderAll();
      }

      function onLayoutChange(){
        setOrientationClass();
        updateStageReserve();
      }
      window.addEventListener("resize", onLayoutChange, { passive:true });
      window.addEventListener("orientationchange", onLayoutChange, { passive:true });

      // Boot
      updateStageReserve();
      if(hasValidToken()){
        startMain();
      }else{
        startPublic();
      }

      console.log("SANCTUM", VERSION);
    })();
  </script>

</body>
