<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SANCTUM — Chapter 1</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: system-ui, sans-serif;
}

/* === PLAY BUTTON === */
#playerToggle {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: none;
  background: #fff;
  cursor: pointer;
  z-index: 10;

  /* Play icon via mask */
  mask: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">\
<polygon points="38,28 72,50 38,72" fill="black"/>\
</svg>') center / 60% no-repeat;
}

/* === PLAYER PANEL === */
#player {
  position: fixed;
  right: 0;
  top: 0;
  height: 100%;
  width: 260px;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(6px);

  transform: translateX(100%);
  transition: transform 0.6s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

#player.open {
  transform: translateX(0);
}

/* === AUDIO ELEMENT (invisible but alive) === */
audio {
  width: 200px;
}
</style>
</head>

<body>

<button id="playerToggle" aria-label="Play music"></button>

<div id="player">
  <audio id="audio" preload="none">
    <source src="./audio/sanctum_ch1_arcangel_instrumental.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
// v0.4 — Single Button = Expand + Play + Fade-In

const btn = document.getElementById("playerToggle");
const panel = document.getElementById("player");
const audio = document.getElementById("audio");

const FADE_MS = 2500;
let started = false;
let fadeTimer = null;

function playWithFadeIn() {
  if (!audio.paused && audio.currentTime > 0) return;

  audio.volume = 0;
  const playPromise = audio.play();
  if (playPromise) playPromise.catch(() => {});

  const targetVol = 0.55;
  const steps = 30;
  const stepTime = FADE_MS / steps;
  let i = 0;

  clearInterval(fadeTimer);
  fadeTimer = setInterval(() => {
    i++;
    audio.volume = Math.min(targetVol, (targetVol * i) / steps);
    if (i >= steps) clearInterval(fadeTimer);
  }, stepTime);
}

btn.addEventListener("click", () => {
  panel.classList.add("open");   // Panel klappt auf
  playWithFadeIn();              // Audio startet sofort
});
</script>

</body>
</html>
