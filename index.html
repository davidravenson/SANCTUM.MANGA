<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>SANCTUM Panel</title>

<style>
/* =========================
   SANCTUM v0.29.2 STABLE
   ONE FILE â€” NO MAGIC
   ========================= */

:root{
  --safe-bottom: env(safe-area-inset-bottom, 0px);
  --player-gap: 18px;
  --player-height: 166px; /* SoundCloud iframe height */
}

/* Base */
html, body{
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  font-family: system-ui, sans-serif;
}

/* Reserve space so player NEVER overlaps content */
body{
  padding-bottom: calc(var(--player-height) + var(--player-gap) + var(--safe-bottom));
}

/* Panel area */
.reader{
  max-width: 900px;
  margin: 0 auto;
  padding: 12px;
}

.reader h1{
  font-size: 1.1rem;
  font-weight: 500;
  opacity: .85;
  margin: 0 0 12px;
}

/* Image safe: page will NOT go black if image path is wrong */
.reader img{
  width:100%;
  height:auto;
  display:block;
  background:#111;
}

/* Player dock */
#playerDock{
  position: fixed;
  left: 12px;
  right: 12px;
  bottom: calc(var(--player-gap) + var(--safe-bottom));
  z-index: 9999;
}
</style>
</head>

<body>

<!-- ===== PANEL ===== -->
<div class="reader">
  <h1>SANCTUM Panel</h1>

  <!-- OPTIONAL IMAGE
       If the path is wrong, the page still works -->
  <img
    src="./panel.jpg"
    alt="SANCTUM Panel"
    onerror="this.style.display='none'">
</div>

<!-- ===== PLAYER ===== -->
<div id="playerDock">
  <iframe
    width="100%"
    height="166"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/XXXXXXXX&auto_play=false">
  </iframe>
</div>

</body>
</html>
