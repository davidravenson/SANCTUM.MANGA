<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANCTUM — Chapter 1</title>

  <style>
    html, body{
      margin:0; padding:0;
      background:#000; color:#fff;
      font-family:system-ui,sans-serif;
      height:100%;
      /* Allow pinch-zoom (don’t block touch gestures) */
      touch-action: auto;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:row;
      align-items:center;
      justify-content:center;
      gap:16px;
      padding:12px;
      box-sizing:border-box;
    }

    .panel{
      width:100%;
      max-width:900px;
      user-select:none;
      -webkit-user-select:none;
      position:relative;
      /* Keep browser gestures available */
      touch-action: auto;
    }

    .panel img{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    /* HUD token (Panel x / y) */
    .hud{
      position:absolute;
      left:12px;
      bottom:12px;
      font-size:12px;
      opacity:0;
      background:rgba(0,0,0,0.45);
      padding:8px 10px;
      border:1px solid rgba(255,255,255,0.16);
      border-radius:12px;
      pointer-events:none;
      transition: opacity 250ms ease;
    }
    .hud.visible{ opacity:0.92; }

    .player{
      width:74px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      opacity:0.92;
    }

    .player button,
    .player input[type="range"]{
      width:100%;
    }

    .player button{
      padding:14px 0;
      font-size:20px;
      cursor:pointer;
      background:#111;
      color:#fff;
      border:1px solid #333;
      border-radius:14px;
    }

    .player .tiny{
      font-size:11px;
      opacity:0.7;
      text-align:center;
      line-height:1.2;
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="bg-audio" preload="auto">
    <source src="./media/audio/sanctum_ch1_arcangel_instrumental.mp3" type="audio/mpeg">
  </audio>

  <div class="wrap">

    <!-- PANEL VIEWER -->
    <div class="panel" id="panelArea">
      <img id="panelImg" src="" alt="SANCTUM Panel">
      <div class="hud" id="hud">Loading…</div>
    </div>

    <!-- PLAYER (2-in-1) -->
    <div class="player">
      <button id="toggleBtn" aria-label="Play/Pause">▶</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4">
      <div class="tiny">Swipe ⇦ ⇨<br>Music keeps flowing</div>
    </div>

  </div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const relativeFolder = "./manga/my-series/chapter-1/";
    const TOTAL_PANELS = 20;

    const PAD = (n) => String(n).padStart(3, "0");
    const panelFile = (index1based) => `${relativeFolder}${PAD(index1based)}.jpg`;

    // =========================
    // ELEMENTS
    // =========================
    const audio = document.getElementById("bg-audio");
    const toggleBtn = document.getElementById("toggleBtn");
    const volumeSlider = document.getElementById("volume");

    const panelArea = document.getElementById("panelArea");
    const panelImg = document.getElementById("panelImg");
    const hud = document.getElementById("hud");

    // =========================
    // HUD: show ONLY when panel is touched (2s)
    // =========================
    let hudTimer = null;

    function showHudFor2s() {
      hud.classList.add("visible");
      if (hudTimer) clearTimeout(hudTimer);
      hudTimer = setTimeout(() => {
        hud.classList.remove("visible");
      }, 2000);
    }

    // =========================
    // AUDIO: autoplay on page open (best effort) + toggle button
    // =========================
    let hasStarted = false;

    audio.volume = Number(volumeSlider.value);

    function setToggleIcon() {
      toggleBtn.textContent = audio.paused ? "▶" : "⏸";
    }

    function fadeIn(duration = 2500) {
      const target = Number(volumeSlider.value);
      audio.volume = 0;

      return audio.play().then(() => {
        setToggleIcon();
        const steps = 50;
        let step = 0;
        const interval = setInterval(() => {
          step++;
          audio.volume = Math.min(target, (step / steps) * target);
          if (step >= steps) clearInterval(interval);
        }, duration / steps);
      }).catch(() => {
        // If autoplay is blocked, we just wait for the first user interaction.
        setToggleIcon();
      });
    }

    function startAudioIfNeeded() {
      if (hasStarted) return;
      hasStarted = true;
      fadeIn(2500);
    }

    // Try to start immediately on page open
    window.addEventListener("load", () => {
      startAudioIfNeeded();
    });

    toggleBtn.addEventListener("click", () => {
      // If not started yet -> start with fade-in
      if (!hasStarted) {
        startAudioIfNeeded();
        return;
      }
      // Toggle play/pause
      if (audio.paused) {
        audio.play().then(setToggleIcon).catch(() => {});
      } else {
        audio.pause();
        setToggleIcon();
      }
    });

    audio.addEventListener("play", setToggleIcon);
    audio.addEventListener("pause", setToggleIcon);
    audio.addEventListener("ended", setToggleIcon);

    volumeSlider.addEventListener("input", () => {
      audio.volume = Number(volumeSlider.value);
    });

    // =========================
    // PANELS: swipe without reload (pinch-zoom stays available)
    // =========================
    let panelIndex = 1;

    function renderPanel() {
      panelImg.src = panelFile(panelIndex);
      hud.textContent = `Panel ${panelIndex} / ${TOTAL_PANELS}`;
      history.replaceState(null, "", `#${panelIndex}`);
    }

    panelImg.addEventListener("error", () => {
      hud.textContent = `Panel ${panelIndex} not found (check path/name)`;
      showHudFor2s();
    });

    // Deep link: #12
    const hashN = Number((location.hash || "").replace("#", ""));
    if (hashN && hashN >= 1 && hashN <= TOTAL_PANELS) panelIndex = hashN;

    function preload(index) {
      if (index < 1 || index > TOTAL_PANELS) return;
      const img = new Image();
      img.src = panelFile(index);
    }

    function nextPanel() {
      if (panelIndex < TOTAL_PANELS) panelIndex++;
      renderPanel();
      preload(panelIndex + 1);
      preload(panelIndex - 1);
    }

    function prevPanel() {
      if (panelIndex > 1) panelIndex--;
      renderPanel();
      preload(panelIndex + 1);
      preload(panelIndex - 1);
    }

    // Touch swipe detection (do not preventDefault -> pinch zoom works)
    let startX = 0, startY = 0, startT = 0;

    panelArea.addEventListener("touchstart", (e) => {
      // Show HUD only when PANEL is touched
      showHudFor2s();
      // Also, first user touch can unlock audio if autoplay was blocked
      startAudioIfNeeded();

      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      startT = Date.now();
    }, { passive: true });

    panelArea.addEventListener("touchend", (e) => {
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700) {
        if (dx < 0) nextPanel();
        else prevPanel();
      }
    }, { passive: true });

    // Click on panel (desktop / tap)
    panelArea.addEventListener("click", () => {
      showHudFor2s();
      startAudioIfNeeded();
    });

    // Desktop arrows
    window.addEventListener("keydown", (e) => {
      // (HUD should NOT appear on keyboard, per your rule)
      if (e.key === "ArrowRight") nextPanel();
      if (e.key === "ArrowLeft") prevPanel();
    });

    // Initial paint
    renderPanel();
    setToggleIcon();
  </script>

</body>
</html>
