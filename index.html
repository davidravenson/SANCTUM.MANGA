<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader</title>

  <style>
    :root{
      --v: "v0.29.2";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: url("./media/ui/manga_paper_bg.png");
      --shadow: 0 16px 40px rgba(0,0,0,.35);
    }

    html, body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow-x:hidden;
    }

    body{
      background-image: var(--bg);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overscroll-behavior: none;
      touch-action: pan-y;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .stage{
      position:relative;
      width:100%;
      max-width: 860px;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom: 16px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .panelShell{
      position:relative;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .panelImg{
      width: min(100vw, 860px);
      height:auto;
      display:block;
      border-radius: 0;
      box-shadow: none;
      background:#000;
    }

    /* Player overlaps the lower black bar */
    .playerDock{
      position:absolute;
      left:50%;
      bottom:-26px;
      transform: translateX(-50%);
      z-index:20;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .28s ease;
    }
    .playerDock.pushed{
      transform: translateX(-50%) translateY(200px);
    }

    .player{
      position:relative;
      width:78px;
      height:78px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      transition: width .28s ease, height .28s ease, border-radius .28s ease;
    }

    /* Collapsed: only main button visible */
    .meta, .openBtn, .closeBtn{
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
    }

    .embedWrap{
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
    }

    .playerBtn{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }

    /* PLAY icon (black, as requested) */
    .playIcon{
      width:0;
      height:0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 18px solid rgba(0,0,0,.88);
      transform: translateX(2px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }

    /* When playing: show pause bars */
    .player.isPlaying .playIcon{
      width:18px;
      height:18px;
      border:0;
      transform:none;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
      position:relative;
    }
    .player.isPlaying .playIcon::before,
    .player.isPlaying .playIcon::after{
      content:"";
      position:absolute;
      top:0;
      bottom:0;
      width:5px;
      background: rgba(0,0,0,.88);
      border-radius: 2px;
    }
    .player.isPlaying .playIcon::before{ left:3px; }
    .player.isPlaying .playIcon::after{ right:3px; }

    /* Expanded */
    .player.expanded{
      width: min(92vw, 640px);
      height: 240px;
      border-radius: 22px;
      background: rgba(255,255,255,.12);
    }

    .player.expanded .playerBtn{
      position:absolute;
      left:10px;
      top:10px;
      width:54px;
      height:54px;
      border-radius:999px;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.18);
    }

    .player.expanded .meta,
    .player.expanded .openBtn,
    .player.expanded .closeBtn{
      opacity:1;
      pointer-events:auto;
    }

    .player.expanded .embedWrap{
      opacity:1;
      pointer-events:auto;
    }

    .meta{
      position:absolute;
      left:78px;
      top:14px;
      right: 152px;
      line-height:1.05;
      color:#111;
      background: rgba(255,255,255,.78);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .meta .t{
      font-weight: 900;
      letter-spacing: .03em;
      font-size: 18px;
      color:#0d0d0d;
    }
    .meta .a{
      margin-top: 2px;
      font-weight: 700;
      opacity:.92;
      font-size: 13px;
      color:#0d0d0d;
    }

    .openBtn{
      position:absolute;
      top:16px;
      right:48px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight:700;
      font-size: 13px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space:nowrap;
    }

    /* Close button (only for collapsing; play button never collapses) */
    .closeBtn{
      position:absolute;
      top:16px;
      right:12px;
      width:34px;
      height:34px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      line-height: 1;
    }

    .embedWrap{
      position:absolute;
      left:10px;
      right:10px;
      bottom:10px;
      top:82px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
    }
    .embedWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    /* Loading overlay: cover banner only */
    .loading{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: var(--safe-top);
      background: rgba(0,0,0,.08);
      opacity:1;
      transition: opacity .35s ease;
    }
    .loading::before{
      content:"";
      position:absolute;
      inset:0;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.10);
    }
    .coverBanner{
      position:relative;
      width: min(92vw, 520px);
      margin-top: 0;
      border-radius: 0;
      overflow:hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,.55);
      transform: translateZ(0);
    }
    .coverBanner img{
      width:100%;
      height:auto;
      display:block;
      border-radius:0;
    }

    /* Limited scroll: only to reveal maintenance intentionally */
    .bottomSpacer{
      height: 420px;
      width:100%;
    }

    /* Maintenance (hidden until deep scroll) */
    .maint{
      position:fixed;
      left:50%;
      bottom: calc(10px + var(--safe-bottom));
      transform: translateX(-50%);
      width: min(92vw, 720px);
      z-index:50;
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease, transform .25s ease;
    }
    .maint.show{
      opacity:1;
      pointer-events:auto;
      transform: translateX(-50%) translateY(0);
    }
    .maintBox{
      background: rgba(0,0,0,.40);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 18px;
      padding: 12px 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      font-size: 14px;
      line-height: 1.25;
      color: rgba(255,255,255,.90);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content: space-between;
    }
    .pill{ opacity:.9; white-space:nowrap; }
    .ok{ color:#7CFF9A; font-weight:800; }
    .err{ color:#FF7C7C; font-weight:800; }
  </style>
</head>

<body>
  <!-- LOADING OVERLAY -->
  <div id="loading" class="loading" aria-hidden="false">
    <div class="coverBanner" role="img" aria-label="SANCTUM cover">
      <img id="coverImg" src="./manga/chapter-00/cover.jpg" alt="SANCTUM Cover" />
    </div>
  </div>

  <div class="page">
    <div class="stage" id="stage">
      <div class="panelShell">
        <img
          id="panelImg"
          class="panelImg"
          src="./manga/chapter-00/panel01.jpg"
          alt="Panel 01"
          loading="eager"
          decoding="async"
        />

        <div id="playerDock" class="playerDock">
          <div id="player" class="player" aria-label="Player">
            <!-- MAIN BUTTON: click = expands (if collapsed) AND plays/pauses -->
            <div id="playerBtn" class="playerBtn" title="Play">
              <div class="playIcon" aria-hidden="true"></div>
            </div>

            <div class="meta" aria-hidden="true">
              <div class="t">SENTINEL</div>
              <div class="a">DAVID RAVENSON</div>
            </div>

            <a
              class="openBtn"
              href="https://soundcloud.com/user-543596862/sentinel-2"
              target="_blank"
              rel="noopener noreferrer"
              aria-hidden="true"
            >Open on SoundCloud</a>

            <button id="closeBtn" class="closeBtn" type="button" aria-label="Close player" aria-hidden="true">×</button>

            <div class="embedWrap" aria-hidden="true">
              <iframe
                id="scFrame"
                allow="autoplay"
                scrolling="no"
                frameborder="no"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true"
                title="SoundCloud player"
              ></iframe>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="bottomSpacer"></div>
  </div>

  <div id="maint" class="maint" aria-hidden="true">
    <div class="maintBox">
      <div class="pill">v0.29.2</div>
      <div class="pill">chapter-00 / panel01</div>
      <div class="pill">audio: chapter-00audio</div>
      <div class="pill">Paper: <span class="ok">OK ✓</span></div>
      <div class="pill">error: <span id="errText" class="err">(none)</span></div>
    </div>
  </div>

  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script>
    (function(){
      const VERSION = "v0.29.2";

      const loading = document.getElementById("loading");
      const coverImg = document.getElementById("coverImg");
      const panelImg = document.getElementById("panelImg");

      const playerDock = document.getElementById("playerDock");
      const player = document.getElementById("player");
      const playerBtn = document.getElementById("playerBtn");
      const closeBtn = document.getElementById("closeBtn");

      const maint = document.getElementById("maint");
      const errText = document.getElementById("errText");

      const scFrame = document.getElementById("scFrame");
      const widget = window.SC ? window.SC.Widget(scFrame) : null;

      let widgetReady = false;
      let isPlaying = false;

      function setError(msg){
        errText.textContent = msg ? msg : "(none)";
      }

      function expandPlayer(){
        if(!player.classList.contains("expanded")){
          player.classList.add("expanded");
          playerBtn.title = "Play / Pause";
          // accessibility flags
          player.querySelector(".meta").setAttribute("aria-hidden","false");
          player.querySelector(".openBtn").setAttribute("aria-hidden","false");
          closeBtn.setAttribute("aria-hidden","false");
          player.querySelector(".embedWrap").setAttribute("aria-hidden","false");
        }
      }

      function collapsePlayer(){
        player.classList.remove("expanded");
        playerDock.classList.remove("pushed");
        playerBtn.title = "Play";
        // accessibility flags
        player.querySelector(".meta").setAttribute("aria-hidden","true");
        player.querySelector(".openBtn").setAttribute("aria-hidden","true");
        closeBtn.setAttribute("aria-hidden","true");
        player.querySelector(".embedWrap").setAttribute("aria-hidden","true");
      }

      function setPlayingUI(playing){
        isPlaying = !!playing;
        player.classList.toggle("isPlaying", isPlaying);
      }

      // ---- SoundCloud wiring ----
      if(widget){
        widget.bind(window.SC.Widget.Events.READY, function(){
          widgetReady = true;
        });

        widget.bind(window.SC.Widget.Events.PLAY, function(){
          setPlayingUI(true);
        });

        widget.bind(window.SC.Widget.Events.PAUSE, function(){
          setPlayingUI(false);
        });

        widget.bind(window.SC.Widget.Events.FINISH, function(){
          setPlayingUI(false);
        });

        widget.bind(window.SC.Widget.Events.ERROR, function(){
          setError("SoundCloud widget error");
          setPlayingUI(false);
        });
      } else {
        setError("SoundCloud API missing");
      }

      // 1) Click on main button:
      // - if collapsed => expand + PLAY (user gesture)
      // - if expanded => toggle play/pause (NEVER collapse here)
      playerBtn.addEventListener("click", function(){
        expandPlayer();

        // Try to play/pause via widget (must be triggered by user gesture)
        if(!widget || !widgetReady){
          // still try, some browsers are fine even before READY
          try { widget && widget.play(); } catch(e){}
          return;
        }

        if(isPlaying){
          widget.pause();
        }else{
          widget.play();
        }
      }, { passive:true });

      // 2) Separate close button (only way to collapse)
      closeBtn.addEventListener("click", function(e){
        e.preventDefault();
        e.stopPropagation();
        collapsePlayer();
      }, { passive:false });

      // Panel tap: if player is expanded, push it 200px down (toggle)
      panelImg.addEventListener("click", function(){
        if(player.classList.contains("expanded")){
          playerDock.classList.toggle("pushed");
        }
      }, { passive:true });

      // ---- Loading overlay: wait for panel, and keep a short cinematic beat ----
      let panelReady = false;

      function hideLoading(){
        setTimeout(() => {
          loading.style.opacity = "0";
          loading.setAttribute("aria-hidden", "true");
          setTimeout(() => { loading.style.display = "none"; }, 420);
        }, 650);
      }

      panelImg.addEventListener("load", () => {
        panelReady = true;
        setError("(none)");
        hideLoading();
      }, { passive:true });

      panelImg.addEventListener("error", () => {
        panelReady = true;
        setError("Panel image missing / path error");
        hideLoading();
      }, { passive:true });

      // If panel was cached and fires instantly, still okay.
      // (cover load is not required to keep loader visible; loader is image itself)

      // Maintenance appears only when user scrolls intentionally (deep threshold).
      const SHOW_Y = 560;
      function onScroll(){
        const y = window.scrollY || document.documentElement.scrollTop || 0;
        if(y > SHOW_Y){
          maint.classList.add("show");
          maint.setAttribute("aria-hidden", "false");
        }else{
          maint.classList.remove("show");
          maint.setAttribute("aria-hidden", "true");
        }
      }
      window.addEventListener("scroll", onScroll, { passive:true });
      onScroll();

      console.log("SANCTUM", VERSION);
    })();
  </script>
</body>
</html>
