<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader</title>

  <style>
    :root{
      --v: "v0.29.2";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      /* Assets */
      --paper: url("./media/ui/manga_paper_bg.png");

      /* Stage tuning */
      --stage-max: 980px;          /* desktop/tablet stage width ceiling */
      --stage-pad-x: clamp(10px, 2.2vw, 22px);
      --stage-top-pad: calc(10px + var(--safe-top));

      /* Panel + player overlap */
      --player-size: 76px;
      --player-overlap: 28px;      /* overlaps into the panel bottom black bar */
      --player-expanded-h: 240px;

      /* Visual */
      --shadow: 0 18px 48px rgba(0,0,0,.42);
      --glass: rgba(255,255,255,.10);
      --glassBorder: rgba(255,255,255,.18);
    }

    html, body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow-x:hidden;
    }

    /* Fixed, non-repeating background layer (prevents "repeat seams" & long-page weirdness) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image: var(--paper);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      transform: translateZ(0);
    }

    /* Optional subtle vignette so edges feel intentional on desktop */
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events:none;
      background: radial-gradient(1200px 800px at 50% 35%, rgba(0,0,0,.05), rgba(0,0,0,.35));
    }

    /* Keep overscroll sane (Android/Chrome) */
    body{
      overscroll-behavior: none;
      touch-action: pan-y;
    }

    /* PAGE */
    .page{
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* STAGE */
    .stage{
      width: 100%;
      padding-top: var(--stage-top-pad);
      padding-left: var(--stage-pad-x);
      padding-right: var(--stage-pad-x);
      box-sizing: border-box;
      display:flex;
      justify-content:center;
    }

    .panelShell{
      position:relative;
      width: min(100%, var(--stage-max));
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* Panel image: fill stage width; NO rounding; NO frame */
    .panelImg{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 0;
      box-shadow: none;
      background: #000;
      user-select:none;
      -webkit-user-drag: none;
    }

    /* Player dock overlaps panel bottom bar */
    .playerDock{
      position:absolute;
      left: 50%;
      bottom: calc(-1 * var(--player-overlap));
      transform: translateX(-50%);
      z-index: 20;
      pointer-events: auto;
    }

    /* PLAYER (collapsed: button only) */
    .player{
      position:relative;
      width: var(--player-size);
      height: var(--player-size);
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
      transition: width .28s ease, height .28s ease, border-radius .28s ease, transform .28s ease;
    }

    .playerBtn{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }

    .playIcon{
      width:0;height:0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 18px solid rgba(255,255,255,.92);
      transform: translateX(2px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
    }

    /* Everything else hidden while collapsed */
    .player .meta,
    .player .openBtn,
    .player .embedWrap{ display:none; }

    /* EXPANDED */
    .player.expanded{
      width: min(92vw, 640px);
      height: var(--player-expanded-h);
      border-radius: 22px;
    }

    .player.expanded .meta,
    .player.expanded .openBtn,
    .player.expanded .embedWrap{ display:block; }

    /* When expanded, the button becomes a small corner control */
    .player.expanded .playerBtn{
      position:absolute;
      left: 10px;
      top: 10px;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: rgba(0,0,0,.24);
      border: 1px solid rgba(255,255,255,.18);
    }

    .player.expanded .playIcon{
      border-top-width: 10px;
      border-bottom-width: 10px;
      border-left-width: 16px;
    }

    .meta{
      position:absolute;
      left: 72px;
      top: 14px;
      right: 148px;
      line-height: 1.05;
      color:#111;
      background: rgba(255,255,255,.78);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .meta .t{
      font-weight: 900;
      letter-spacing: .03em;
      font-size: 18px;
      color:#0d0d0d;
    }
    .meta .a{
      margin-top: 2px;
      font-weight: 800;
      opacity: .92;
      font-size: 13px;
      color:#0d0d0d;
    }

    .openBtn{
      position:absolute;
      top: 16px;
      right: 12px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 800;
      font-size: 13px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .embedWrap{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      top: 82px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
    }

    .embedWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    /* LOADING OVERLAY: "hung banner", no rounded corners, flush to top */
    .loading{
      position:fixed;
      inset:0;
      z-index: 9999;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: var(--safe-top); /* flush with safe area, no extra gap */
      background: rgba(0,0,0,.10);
      opacity:1;
      transition: opacity .35s ease;
    }

    /* Blur the page behind so sides are visible + dreamy */
    .loading::before{
      content:"";
      position:absolute;
      inset:0;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: rgba(0,0,0,.18);
    }

    .coverBanner{
      position:relative;
      width: min(86vw, 520px); /* NOT full width => "hung" */
      margin-top: 0;
      border-radius: 0;        /* NO rounding */
      overflow:hidden;
      box-shadow: 0 34px 80px rgba(0,0,0,.60);
      transform: translateZ(0);
    }

    .coverBanner img{
      width:100%;
      height:auto;
      display:block;
      border-radius:0;
    }

    /* Controlled scroll: enough to intentionally reveal maintenance, not an endless void */
    .bottomSpacer{
      height: clamp(240px, 32vh, 420px);
      width: 100%;
    }

    /* Maintenance (hidden until deep scroll) */
    .maint{
      position:fixed;
      left: 50%;
      bottom: calc(10px + var(--safe-bottom));
      transform: translateX(-50%) translateY(10px);
      width: min(92vw, 720px);
      z-index: 50;
      opacity: 0;
      pointer-events:none;
      transition: opacity .22s ease, transform .22s ease;
    }

    .maint.show{
      opacity:1;
      pointer-events:auto;
      transform: translateX(-50%) translateY(0);
    }

    .maintBox{
      background: rgba(0,0,0,.42);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 18px;
      padding: 12px 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      font-size: 14px;
      line-height: 1.25;
      color: rgba(255,255,255,.90);
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: space-between;
    }

    .pill{ opacity:.9; white-space: nowrap; }
    .ok{ color: #7CFF9A; font-weight: 900; }
    .err{ color: #FF7C7C; font-weight: 900; }

    /* Desktop polish: slightly tighter stage spacing, same logic */
    @media (min-width: 900px){
      :root{
        --player-overlap: 30px;
        --stage-top-pad: calc(14px + var(--safe-top));
      }
      .bottomSpacer{
        height: clamp(220px, 26vh, 360px);
      }
    }
  </style>
</head>

<body>
  <!-- LOADING OVERLAY (banner image only, no text tag) -->
  <div id="loading" class="loading" aria-hidden="false">
    <div class="coverBanner" role="img" aria-label="SANCTUM cover">
      <img id="coverImg" src="./manga/chapter-00/cover.jpg" alt="SANCTUM Cover" />
    </div>
  </div>

  <div class="page">
    <div class="stage" id="stage">
      <div class="panelShell">
        <img
          id="panelImg"
          class="panelImg"
          src="./manga/chapter-00/panel01.jpg"
          alt="Panel 01"
          loading="eager"
          decoding="async"
        />

        <!-- Player dock (collapsed: ONLY button) -->
        <div class="playerDock">
          <div id="player" class="player" aria-label="Player">
            <div id="playerBtn" class="playerBtn" title="Open player">
              <div class="playIcon" aria-hidden="true"></div>
            </div>

            <!-- Expanded-only content -->
            <div class="meta" aria-hidden="true">
              <div class="t">SENTINEL</div>
              <div class="a">DAVID RAVENSON</div>
            </div>

            <a
              class="openBtn"
              href="https://soundcloud.com/user-543596862/sentinel-2"
              target="_blank"
              rel="noopener noreferrer"
              aria-hidden="true"
            >Open on SoundCloud</a>

            <div class="embedWrap" aria-hidden="true">
              <iframe
                id="scFrame"
                allow="autoplay"
                scrolling="no"
                frameborder="no"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true"
                title="SoundCloud player"
              ></iframe>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="bottomSpacer" aria-hidden="true"></div>
  </div>

  <!-- Maintenance: error stays permanent in code, but UI only appears when scrolled -->
  <div id="maint" class="maint" aria-hidden="true">
    <div class="maintBox">
      <div class="pill">v0.29.2</div>
      <div class="pill">chapter-00 / panel01</div>
      <div class="pill">audio: chapter-00audio</div>
      <div class="pill">Paper: <span class="ok">OK ✓</span></div>
      <div class="pill">error: <span id="errText" class="err">(none)</span></div>
    </div>
  </div>

  <script>
    (function(){
      const VERSION = "v0.29.2";

      const loading = document.getElementById("loading");
      const coverImg = document.getElementById("coverImg");
      const panelImg = document.getElementById("panelImg");

      const player = document.getElementById("player");
      const playerBtn = document.getElementById("playerBtn");

      const maint = document.getElementById("maint");
      const errText = document.getElementById("errText");

      function setError(msg){
        errText.textContent = msg ? msg : "(none)";
      }

      /* Player: collapsed default, button-only.
         Tap toggles expanded state (shows meta + embed + link). */
      playerBtn.addEventListener("click", () => {
        player.classList.toggle("expanded");
        playerBtn.title = player.classList.contains("expanded") ? "Close player" : "Open player";
      }, { passive:true });

      /* Loading overlay: show cover banner briefly, then fade after panel is ready.
         No text tag, no rounded corners, not full width, blurry sides visible. */
      let panelReady = false;

      function hideLoadingSoon(){
        if(!panelReady) return;
        setTimeout(() => {
          loading.style.opacity = "0";
          loading.setAttribute("aria-hidden", "true");
          setTimeout(() => { loading.style.display = "none"; }, 420);
        }, 520);
      }

      coverImg.addEventListener("error", () => {
        // cover missing shouldn't brick the page — keep going
      }, { passive:true });

      panelImg.addEventListener("load", () => {
        panelReady = true;
        setError("(none)");
        hideLoadingSoon();
      }, { passive:true });

      panelImg.addEventListener("error", () => {
        panelReady = true;
        setError("Panel image missing / path error");
        hideLoadingSoon();
      }, { passive:true });

      /* Maintenance only after deliberate scroll.
         Threshold scales with viewport so it behaves similarly on phone/tablet/desktop. */
      function onScroll(){
        const y = window.scrollY || document.documentElement.scrollTop || 0;
        const vh = Math.max(window.innerHeight || 0, 1);
        const threshold = Math.round(vh * 0.55); // deep enough to be intentional
        if(y > threshold){
          maint.classList.add("show");
          maint.setAttribute("aria-hidden", "false");
        }else{
          maint.classList.remove("show");
          maint.setAttribute("aria-hidden", "true");
        }
      }
      window.addEventListener("scroll", onScroll, { passive:true });
      onScroll();

      console.log("SANCTUM", VERSION);
    })();
  </script>
</body>
</html>
