<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reader — Chapter 1</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
    }
    .reader {
      width: 100%;
      max-width: 900px;
      max-height: 85vh;
      position: relative;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img.page {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }
    .controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    button {
      pointer-events: auto;
      background: rgba(0,0,0,0.5);
      border: 1px solid #444;
      color: #fff;
      padding: 10px 14px;
      font-size: 18px;
      border-radius: 6px;
    }
    .indicator {
      margin-top: 8px;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2 style="margin:12px 0;">My Series — Chapter 1</h2>

    <div class="reader">
      <div class="controls">
        <div style="padding-right:12px;">
          <button id="prevBtn">◀</button>
        </div>
        <div style="padding-left:12px;">
          <button id="nextBtn">▶</button>
        </div>
      </div>
      <img id="pageImg" class="page" alt="Page" />
    </div>

    <div class="indicator" id="indicator">Detecting pages…</div>

    <div style="margin-top:10px; color:#aaa; max-width:900px; text-align:center;">
      Swipe or use arrow keys: Left = Next (forward), Right = Previous.
    </div>
  </div>

  <script>
    // ====== CONFIGURE HERE ======
    const relativeFolder = './manga/my-series/chapter-1/';
    const maxTry = 200;
    // ============================

    const basePath = new URL(
      relativeFolder,
      window.location.href.replace(/\/[^\/]*$/, '/')
    ).toString();

    const indicator = document.getElementById('indicator');
    const img = document.getElementById('pageImg');

    let pages = [];
    let current = 1;

    function pad(n) {
      return String(n).padStart(3, '0');
    }

    function probePages() {
      let i = 1;

      function tryNext() {
        if (i > maxTry) return finish();

        const url = basePath + pad(i) + '.jpg';
        const test = new Image();

        test.onload = () => {
          pages.push(url);
          i++;
          tryNext();
        };

        test.onerror = () => finish();
        test.src = url + '?v=' + Date.now();
      }

      tryNext();
    }

    function finish() {
      if (!pages.length) {
        indicator.textContent = 'No pages found in ' + basePath;
        img.style.display = 'none';
        return;
      }

      current = 1;
      img.style.display = '';
      img.src = pages[0];
      indicator.textContent = `Page 1 / ${pages.length}`;
    }

    function show() {
      img.src = pages[current - 1];
      indicator.textContent = `Page ${current} / ${pages.length}`;
    }

    function next() {
      if (current < pages.length) {
        current++;
        show();
      }
    }

    function prev() {
      if (current > 1) {
        current--;
        show();
      }
    }

    document.getElementById('nextBtn').onclick = next;
    document.getElementById('prevBtn').onclick = prev;

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') next();
      if (e.key === 'ArrowRight') prev();
    });

    let startX = 0;
    window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    window.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < 30) return;
      dx < 0 ? next() : prev();
    });

    probePages();
  </script>
</body>
</html>
