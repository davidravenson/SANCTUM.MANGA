<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>SANCTUM — Reader</title>

<style>
:root{
  --v:"v0.29.3";
  --safe-top:env(safe-area-inset-top,0px);
  --safe-bottom:env(safe-area-inset-bottom,0px);
  --bg:url("./media/ui/manga_paper_bg.png");
  --shadow:0 16px 40px rgba(0,0,0,.35);
}

html,body{
  margin:0;
  height:100%;
  background:#000;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  overflow-x:hidden;
  -webkit-tap-highlight-color:transparent;
}

body{
  background-image:var(--bg);
  background-size:cover;
  background-position:center top;
  background-repeat:no-repeat;
  background-attachment:fixed;
  overscroll-behavior:none;
  touch-action:pan-y;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.stage{
  width:100%;
  max-width:860px;
  padding-top:var(--safe-top);
  position:relative;
  display:flex;
  justify-content:center;
}

.panelShell{
  position:relative;
  width:100%;
}

.panelImg{
  width:100%;
  display:block;
  background:#000;
}

/* PLAYER DOCK */
.playerDock{
  position:absolute;
  left:50%;
  bottom:-26px;
  transform:translateX(-50%);
  z-index:20;
  transition:transform .25s ease;
}
.playerDock.shiftDown{
  transform:translateX(-50%) translateY(200px);
}

/* PLAYER */
.player{
  position:relative;
  width:78px;
  height:78px;
  border-radius:999px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  overflow:hidden;
  transition:width .28s ease,height .28s ease,border-radius .28s ease;
}

/* collapsed */
.player .meta,
.player .embedWrap,
.player .openBtn,
.player .closeBtn{display:none;}

.playerBtn{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.playIcon{
  width:0;height:0;
  border-top:12px solid transparent;
  border-bottom:12px solid transparent;
  border-left:18px solid rgba(0,0,0,.92);
  transform:translateX(2px);
}

/* expanded */
.player.expanded{
  width:min(92vw,640px);
  height:240px;
  border-radius:22px;
  background:rgba(255,255,255,.12);
}

.player.expanded .meta,
.player.expanded .embedWrap,
.player.expanded .openBtn,
.player.expanded .closeBtn{display:block;}

.player.expanded .playerBtn{display:none;}

/* ===== META TOPBAR (FIXED) ===== */
.meta{
  position:absolute;
  left:12px;
  right:12px;
  top:12px;
  display:flex;
  align-items:center;
  gap:12px;

  background:rgba(255,255,255,.75);
  border-radius:18px;
  padding:10px 14px;
  box-shadow:0 10px 18px rgba(0,0,0,.18);

  min-width:0;
}

.metaText{
  display:flex;
  flex-direction:column;
  min-width:0;
  flex:1;
  line-height:1.05;
}

.metaText .t{
  font-weight:900;
  font-size:18px;
  letter-spacing:.03em;
  color:#0d0d0d;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.metaText .a{
  margin-top:2px;
  font-weight:700;
  font-size:13px;
  color:#0d0d0d;
  opacity:.9;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.metaActions{
  display:flex;
  align-items:center;
  gap:8px;
  flex-shrink:0;
}

.openBtn{
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.22);
  background:rgba(0,0,0,.18);
  color:#fff;
  font-weight:700;
  font-size:13px;
  text-decoration:none;
  white-space:nowrap;
}

.closeBtn{
  width:36px;
  height:36px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.22);
  background:rgba(0,0,0,.18);
  color:#fff;
  font-weight:900;
  font-size:18px;
  line-height:34px;
  text-align:center;
  cursor:pointer;
}

/* embed */
.embedWrap{
  position:absolute;
  left:10px;
  right:10px;
  bottom:10px;
  top:82px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.10);
}
.embedWrap iframe{
  width:100%;
  height:100%;
  border:0;
}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  z-index:9999;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:var(--safe-top);
  background:rgba(0,0,0,.08);
  transition:opacity .35s ease;
}
.loading::before{
  content:"";
  position:absolute;
  inset:0;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,.10);
}
.coverBanner{
  width:min(92vw,520px);
  box-shadow:0 30px 70px rgba(0,0,0,.55);
}
.coverBanner img{width:100%;display:block;}

.bottomSpacer{height:360px;}
</style>
</head>

<body>

<div id="loading" class="loading">
  <div class="coverBanner">
    <img src="./manga/chapter-00/cover.jpg" alt="SANCTUM cover">
  </div>
</div>

<div class="page">
  <div class="stage">
    <div class="panelShell">
      <img id="panelImg" class="panelImg"
           src="./manga/chapter-00/panel01.jpg" alt="Panel 01">

      <div id="playerDock" class="playerDock">
        <div id="player" class="player">

          <div id="playerBtn" class="playerBtn">
            <div class="playIcon"></div>
          </div>

          <div class="meta">
            <div class="metaText">
              <div class="t">SENTINEL</div>
              <div class="a">DAVID RAVENSON</div>
            </div>
            <div class="metaActions">
              <a class="openBtn"
                 href="https://soundcloud.com/user-543596862/sentinel-2"
                 target="_blank">SoundCloud</a>
              <div id="closeBtn" class="closeBtn">×</div>
            </div>
          </div>

          <div class="embedWrap">
            <iframe
              allow="autoplay"
              src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false">
            </iframe>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="bottomSpacer"></div>
</div>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script>
(function(){
  const loading=document.getElementById("loading");
  const panel=document.getElementById("panelImg");
  const player=document.getElementById("player");
  const btn=document.getElementById("playerBtn");
  const close=document.getElementById("closeBtn");
  const dock=document.getElementById("playerDock");
  const iframe=document.querySelector(".embedWrap iframe");
  const widget=SC.Widget(iframe);

  panel.onload=()=>setTimeout(()=>loading.style.opacity="0",600);

  btn.onclick=()=>{
    player.classList.add("expanded");
    widget.play();
  };

  close.onclick=(e)=>{
    e.stopPropagation();
    widget.pause();
    player.classList.remove("expanded");
    dock.classList.remove("shiftDown");
  };

  panel.onclick=()=>{
    if(player.classList.contains("expanded")){
      dock.classList.toggle("shiftDown");
    }
  };
})();
</script>

</body>
</html>
