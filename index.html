<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANCTUM — Chapter 1</title>

  <style>
    html, body{
      margin:0; padding:0;
      background:#000; color:#fff;
      font-family:system-ui,sans-serif;
      height:100%;
      touch-action:auto; /* allow pinch zoom */
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;   /* toolbar flows below panel */
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px;
      box-sizing:border-box;
    }

    .panel{
      width:100%;
      max-width:900px;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action:auto; /* allow pinch zoom */
      overflow:hidden;
      border-radius:2px;
    }

    .panel img{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    /* subtle left-edge guidance glow */
    .edgeGlow{
      position:absolute;
      left:0; top:0;
      width:10%;
      height:100%;
      pointer-events:none;
      background:linear-gradient(
        to right,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.00)
      );
      opacity:0.9;
      mix-blend-mode:screen;
    }

    /* HUD token (Panel x / y) */
    .hud{
      position:absolute;
      left:12px;
      bottom:12px;
      font-size:12px;
      opacity:0;
      background:rgba(0,0,0,0.45);
      padding:8px 10px;
      border:1px solid rgba(255,255,255,0.16);
      border-radius:12px;
      pointer-events:none;
      transition: opacity 250ms ease;
    }
    .hud.visible{ opacity:0.92; }

    /* toolbar below panel (flow) */
    .toolbar{
      width:100%;
      max-width:900px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:10px 12px;
      box-sizing:border-box;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(10,10,10,0.55);
      border-radius:16px;
      backdrop-filter: blur(6px);
    }

    .btn{
      width:64px;
      height:56px;
      cursor:pointer;
      background:#111;
      color:#fff;
      border:1px solid #333;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      padding:0;
    }

    .btn svg{
      width:22px;
      height:22px;
      display:block;
    }

    /* ===== Volume ring (only interactive in ring thickness) ===== */
    .ringWrap{
      width:64px;
      height:64px;
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none; /* ring drag shouldn't scroll */
    }

    .ring{
      width:64px;
      height:64px;
      border-radius:50%;
      position:absolute;
      inset:0;

      /* dynamic via JS: conic-gradient for progress */
      background: conic-gradient(#fff 0deg, rgba(255,255,255,0.16) 0deg);

      /* make it a thin contour ring */
      -webkit-mask: radial-gradient(circle, transparent 61%, #000 62%);
              mask: radial-gradient(circle, transparent 61%, #000 62%);
      opacity:0.98;

      /* subtle glow */
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.18));
    }

    /* optional center "cap" (visual only) */
    .cap{
      width:42px;
      height:42px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #1e1e1e, #0b0b0b 70%);
      border:1px solid rgba(255,255,255,0.12);
      box-shadow: 0 6px 18px rgba(0,0,0,0.55);
      opacity:0.9;
      pointer-events:none;
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="bg-audio" preload="auto">
    <source src="./media/audio/sanctum_ch1_arcangel_instrumental.mp3" type="audio/mpeg">
  </audio>

  <div class="wrap">

    <!-- PANEL -->
    <div class="panel" id="panelArea">
      <img id="panelImg" src="" alt="SANCTUM Panel">
      <div class="edgeGlow" aria-hidden="true"></div>
      <div class="hud" id="hud">Loading…</div>
    </div>

    <!-- TOOLBAR (flow, below panel) -->
    <div class="toolbar" id="toolbar">
      <button class="btn" id="toggleBtn" aria-label="Play/Pause">
        <!-- icon injected by JS -->
      </button>

      <div class="ringWrap" id="ringWrap" aria-label="Volume ring">
        <div class="ring" id="ring" aria-hidden="true"></div>
        <div class="cap" aria-hidden="true"></div>
      </div>
    </div>

  </div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const relativeFolder = "./manga/my-series/chapter-1/";
    const TOTAL_PANELS = 20;

    const PAD = (n) => String(n).padStart(3, "0");
    const panelFile = (index1based) => `${relativeFolder}${PAD(index1based)}.jpg`;

    // =========================
    // ELEMENTS
    // =========================
    const audio = document.getElementById("bg-audio");
    const toggleBtn = document.getElementById("toggleBtn");

    const panelArea = document.getElementById("panelArea");
    const panelImg = document.getElementById("panelImg");
    const hud = document.getElementById("hud");

    const ringWrap = document.getElementById("ringWrap");
    const ring = document.getElementById("ring");

    // =========================
    // Scroll-hide browser UI (best effort)
    // =========================
    function tryHideBrowserUI() {
      setTimeout(() => window.scrollTo(0, 1), 50);
      setTimeout(() => window.scrollTo(0, 1), 250);
      setTimeout(() => window.scrollTo(0, 1), 650);
    }

    // =========================
    // HUD: show ONLY when panel touched (2s)
    // =========================
    let hudTimer = null;
    function showHudFor2s() {
      hud.classList.add("visible");
      if (hudTimer) clearTimeout(hudTimer);
      hudTimer = setTimeout(() => hud.classList.remove("visible"), 2000);
    }

    // =========================
    // 2) Pictograms: options + implemented clean SVG set
    // =========================
    // Options you can use:
    // - Inline SVG (like below) ✅ best: crisp, controllable, same style
    // - Icon font (Font Awesome etc.) (needs external load; not ideal offline)
    // - Custom images (PNG/SVG files) (extra assets to manage)
    // We implement inline SVG icons: play triangle + pause bars (same line weight).

    const ICON_PLAY = `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 6.8v10.4c0 .9 1 1.4 1.7.9l9-5.2c.7-.4.7-1.4 0-1.8l-9-5.2C9 5.4 8 5.9 8 6.8Z" fill="#fff"/>
      </svg>
    `;

    const ICON_PAUSE = `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 6.5c0-.6.4-1 1-1h1.5c.6 0 1 .4 1 1v11c0 .6-.4 1-1 1H9c-.6 0-1-.4-1-1v-11Z" fill="#fff"/>
        <path d="M13.5 6.5c0-.6.4-1 1-1H16c.6 0 1 .4 1 1v11c0 .6-.4 1-1 1h-1.5c-.6 0-1-.4-1-1v-11Z" fill="#fff"/>
      </svg>
    `;

    function setToggleIcon() {
      toggleBtn.innerHTML = audio.paused ? ICON_PLAY : ICON_PAUSE;
    }

    // =========================
    // AUDIO: autoplay attempt + reliable play button
    // =========================
    let hasEverPlayed = false;
    let attempting = false;

    async function playWithFadeIn(durationMs = 2500) {
      if (attempting) return;
      attempting = true;

      const target = audio.volume;
      audio.volume = 0;

      try {
        await audio.play();
        hasEverPlayed = true;
        setToggleIcon();

        const steps = 50;
        let step = 0;
        const interval = setInterval(() => {
          step++;
          audio.volume = Math.min(target, (step / steps) * target);
          if (step >= steps) clearInterval(interval);
        }, durationMs / steps);

      } catch (e) {
        audio.volume = target;
        setToggleIcon();
      } finally {
        attempting = false;
      }
    }

    async function playNormal() {
      if (attempting) return;
      attempting = true;

      try {
        await audio.play();
        hasEverPlayed = true;
        setToggleIcon();
      } catch (e) {
        setToggleIcon();
      } finally {
        attempting = false;
      }
    }

    toggleBtn.addEventListener("click", () => {
      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      } else {
        audio.pause();
        setToggleIcon();
      }
    });

    audio.addEventListener("play", setToggleIcon);
    audio.addEventListener("pause", setToggleIcon);
    audio.addEventListener("ended", setToggleIcon);

    // =========================
    // 1) Volume ring: white progress ring
    //    Only interactive when touch is inside the ring thickness
    // =========================
    const ANGLE_MIN = -135;
    const ANGLE_MAX = 135;

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    function setVolume(vol) {
      const v = clamp(vol, 0, 1);
      audio.volume = v;

      // progress sweep 0..270deg
      const deg = Math.round(270 * v);
      ring.style.background =
        `conic-gradient(#fff ${deg}deg, rgba(255,255,255,0.16) ${deg}deg)`;
    }

    // default volume
    setVolume(0.4);

    function pointerInRing(clientX, clientY) {
      const rect = ringWrap.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const dx = clientX - cx;
      const dy = clientY - cy;
      const r = Math.sqrt(dx*dx + dy*dy);

      // ring geometry based on CSS mask:
      // outer radius ~ 32px (64/2)
      // inner radius ~ 0.61 * 32px = 19.5px (approx)
      // To be safe across devices and rounding, use a slightly narrower “active band”
      const outer = rect.width / 2;        // ~32
      const inner = outer * 0.62;          // ~19.8

      // Active only in [inner..outer]
      return (r >= inner && r <= outer);
    }

    function angleToVolume(clientX, clientY) {
      const rect = ringWrap.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = clientX - cx;
      const dy = clientY - cy;

      let deg = Math.atan2(dy, dx) * (180 / Math.PI); // -180..180, 0 on +x
      deg = deg + 90; // rotate so 0 at top
      if (deg > 180) deg -= 360;

      deg = clamp(deg, ANGLE_MIN, ANGLE_MAX);
      return (deg - ANGLE_MIN) / (ANGLE_MAX - ANGLE_MIN);
    }

    let ringDragging = false;

    function startRing(e) {
      const p = e.touches ? e.touches[0] : e;
      if (!pointerInRing(p.clientX, p.clientY)) {
        ringDragging = false;     // touch outside ring -> no reaction
        return;
      }
      ringDragging = true;
      setVolume(angleToVolume(p.clientX, p.clientY));
    }

    function moveRing(e) {
      if (!ringDragging) return;
      const p = e.touches ? e.touches[0] : e;
      // If user drags off-ring, stop reacting (per your rule)
      if (!pointerInRing(p.clientX, p.clientY)) {
        ringDragging = false;
        return;
      }
      setVolume(angleToVolume(p.clientX, p.clientY));
    }

    function endRing(){ ringDragging = false; }

    ringWrap.addEventListener("mousedown", startRing);
    window.addEventListener("mousemove", moveRing);
    window.addEventListener("mouseup", endRing);

    ringWrap.addEventListener("touchstart", (e) => startRing(e), { passive: true });
    window.addEventListener("touchmove", (e) => moveRing(e), { passive: true });
    window.addEventListener("touchend", endRing, { passive: true });

    // =========================
    // PANELS: 2-finger pinch = NO swipe, 1-finger = swipe
    // Swipe direction: RTL (right->left advances)
    // =========================
    let panelIndex = 1;

    function preload(index) {
      if (index < 1 || index > TOTAL_PANELS) return;
      const img = new Image();
      img.src = panelFile(index);
    }

    function renderPanel() {
      panelImg.src = panelFile(panelIndex);
      hud.textContent = `Panel ${panelIndex} / ${TOTAL_PANELS}`;
      history.replaceState(null, "", `#${panelIndex}`);
      preload(panelIndex + 1);
      preload(panelIndex - 1);
    }

    panelImg.addEventListener("error", () => {
      hud.textContent = `Panel ${panelIndex} not found (check path/name)`;
      showHudFor2s();
    });

    const hashN = Number((location.hash || "").replace("#", ""));
    if (hashN && hashN >= 1 && hashN <= TOTAL_PANELS) panelIndex = hashN;

    function nextPanelRTL() {
      if (panelIndex < TOTAL_PANELS) panelIndex++;
      renderPanel();
    }

    function prevPanelRTL() {
      if (panelIndex > 1) panelIndex--;
      renderPanel();
    }

    let isPinching = false;
    let isSwiping = false;
    let startX = 0, startY = 0, startT = 0;

    panelArea.addEventListener("touchstart", (e) => {
      showHudFor2s();
      tryHideBrowserUI();

      // Autoplay unlock on first gesture if blocked
      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      }

      if (e.touches.length >= 2) {
        isPinching = true;
        isSwiping = false;
        return;
      }

      isPinching = false;
      isSwiping = true;

      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      startT = Date.now();
    }, { passive: true });

    panelArea.addEventListener("touchmove", (e) => {
      if (e.touches.length >= 2) {
        isPinching = true;
        isSwiping = false;
      }
    }, { passive: true });

    panelArea.addEventListener("touchend", (e) => {
      if (!isSwiping || isPinching) return;

      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700) {
        // RTL continuity: swipe right->left (dx negative) => NEXT
        if (dx < 0) nextPanelRTL();
        else prevPanelRTL();
      }
    }, { passive: true });

    panelArea.addEventListener("click", () => {
      showHudFor2s();
      tryHideBrowserUI();
      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      }
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextPanelRTL();
      if (e.key === "ArrowLeft") prevPanelRTL();
    });

    // =========================
    // INIT
    // =========================
    window.addEventListener("load", () => {
      renderPanel();
      setToggleIcon();
      tryHideBrowserUI();
      playWithFadeIn(2500); // autoplay attempt (best effort)
    });
  </script>

</body>
</html>
