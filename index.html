<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANCTUM — Chapter 1</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      height: 100%;
      overscroll-behavior: none;
      touch-action: pan-y;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 12px;
      box-sizing: border-box;
    }

    .panel {
      width: 100%;
      max-width: 900px;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
    }

    .panel img {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    .hud {
      position: absolute;
      left: 10px;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.8;
      background: rgba(0,0,0,0.45);
      padding: 6px 8px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      pointer-events: none;
    }

    .player {
      width: 74px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      opacity: 0.92;
    }

    .player button,
    .player input[type="range"] {
      width: 100%;
    }

    .player button {
      padding: 10px 0;
      font-size: 18px;
      cursor: pointer;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 12px;
    }

    .player .tiny {
      font-size: 11px;
      opacity: 0.7;
      text-align: center;
      line-height: 1.2;
    }
  </style>
</head>

<body>

  <!-- AUDIO: läuft unabhängig vom Panel -->
  <audio id="bg-audio" preload="auto">
    <source src="./media/audio/sanctum_ch1_arcangel_instrumental.mp3" type="audio/mpeg">
  </audio>

  <div class="wrap">

    <!-- PANEL VIEWER -->
    <div class="panel" id="panelArea">
      <img id="panelImg" src="" alt="SANCTUM Panel">
      <div class="hud" id="hud">Loading…</div>
    </div>

    <!-- PLAYER -->
    <div class="player">
      <button id="playBtn">▶</button>
      <button id="pauseBtn">⏸</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4">
      <div class="tiny">Swipe ⇦ ⇨<br>Music keeps flowing</div>
    </div>

  </div>

  <script>
    // =========================
    // CONFIG: WHERE ARE PANELS?
    // =========================
    // HIER anpassen, falls nötig:
    const relativeFolder = "./manga/my-series/chapter-1/";  // e.g. "./manga/my-series/chapter-1/"
    const TOTAL_PANELS = 20;

    const PAD = (n) => String(n).padStart(3, "0");
    const panelFile = (index1based) => `${relativeFolder}${PAD(index1based)}.jpg`;

    // ============
    // ELEMENTS
    // ============
    const audio = document.getElementById("bg-audio");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const volumeSlider = document.getElementById("volume");

    const panelArea = document.getElementById("panelArea");
    const panelImg = document.getElementById("panelImg");
    const hud = document.getElementById("hud");

    // ============
    // AUDIO: Fade-in + keep playing
    // ============
    let hasStarted = false;
    audio.volume = Number(volumeSlider.value);

    function fadeIn(duration = 2500) {
      const target = Number(volumeSlider.value);
      audio.volume = 0;
      audio.play().catch(() => {});
      const steps = 50;
      let step = 0;
      const interval = setInterval(() => {
        step++;
        audio.volume = Math.min(target, (step / steps) * target);
        if (step >= steps) clearInterval(interval);
      }, duration / steps);
    }

    playBtn.addEventListener("click", () => {
      if (!hasStarted) {
        fadeIn(2500);
        hasStarted = true;
      } else {
        audio.play().catch(() => {});
      }
    });

    pauseBtn.addEventListener("click", () => audio.pause());

    volumeSlider.addEventListener("input", () => {
      audio.volume = Number(volumeSlider.value);
    });

    // ============
    // PANELS: Swipe without reload
    // ============
    let panelIndex = 1;

    function renderPanel() {
      const src = panelFile(panelIndex);
      panelImg.src = src;
      hud.textContent = `Panel ${panelIndex} / ${TOTAL_PANELS}`;
      history.replaceState(null, "", `#${panelIndex}`);
    }

    // Show useful error if image fails
    panelImg.addEventListener("error", () => {
      hud.textContent = `Panel ${panelIndex} not found (check folder/path)`;
    });

    // Deep link: #12
    const hashN = Number((location.hash || "").replace("#", ""));
    if (hashN && hashN >= 1 && hashN <= TOTAL_PANELS) panelIndex = hashN;

    renderPanel();

    // Preload for smoothness
    function preload(index) {
      if (index < 1 || index > TOTAL_PANELS) return;
      const img = new Image();
      img.src = panelFile(index);
    }

    function nextPanel() {
      if (panelIndex < TOTAL_PANELS) panelIndex++;
      renderPanel();
      preload(panelIndex + 1);
    }

    function prevPanel() {
      if (panelIndex > 1) panelIndex--;
      renderPanel();
      preload(panelIndex - 1);
    }

    // Touch swipe detection
    let startX = 0, startY = 0, startT = 0;

    panelArea.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      startT = Date.now();
    }, { passive: true });

    panelArea.addEventListener("touchend", (e) => {
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700) {
        if (dx < 0) nextPanel();
        else prevPanel();
      }
    }, { passive: true });

    // Desktop arrows
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextPanel();
      if (e.key === "ArrowLeft") prevPanel();
    });

    // Bonus: first tap on panel can also start audio
    panelArea.addEventListener("click", () => {
      if (!hasStarted) {
        fadeIn(2500);
        hasStarted = true;
      }
    });
  </script>

</body>
</html>
