<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANCTUM — Pilot</title>

  <style>
    :root{ --paper-bg: url("./media/ui/manga_paper_bg.png"); }

    html, body{
      margin:0; padding:0; height:100%;
      background:#000; color:#fff;
      font-family:system-ui,sans-serif;
      touch-action:auto;
    }

    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1;
      background-image: var(--paper-bg);
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px;
      box-sizing:border-box;
    }

    .panel{
      width:100%;
      max-width:900px;
      position:relative;
      overflow:hidden;
      background:rgba(0,0,0,0.18);
    }

    .panel img{
      width:100%;
      display:block;
      background:#000;
    }

    .hud{
      position:absolute;
      left:12px;
      bottom:12px;
      font-size:12px;
      opacity:0;
      background:rgba(0,0,0,0.55);
      padding:7px 10px;
      border-radius:10px;
      transition:opacity 180ms ease;
      pointer-events:none;
      max-width: calc(100% - 24px);
      white-space:pre-line;
    }
    .hud.visible{ opacity:0.92; }

    .toolbar{
      width:100%;
      max-width:900px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(10,10,10,0.55);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
    }

    .trackName{
      flex:1;
      font-size:13px;
      line-height:1.25;
      white-space:pre-line;
      opacity:0.95;
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }

    .ringWrap{
      width:72px; height:72px;
      position:relative;
      display:grid;
      place-items:center;
      touch-action:none;
    }

    .ring{
      position:absolute; inset:0;
      border-radius:50%;
      background:conic-gradient(#fff 0deg, rgba(255,255,255,0.14) 0deg);
      -webkit-mask: radial-gradient(circle, transparent 60%, #000 61%);
              mask: radial-gradient(circle, transparent 60%, #000 61%);
      pointer-events:none;
    }

    .centerBtn{
      width:46px; height:46px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(20,20,20,0.95);
      display:grid;
      place-items:center;
      cursor:pointer;
      padding:0;
    }

    .centerBtn svg{ width:20px; height:20px; fill:#fff; display:block; }
  </style>
</head>

<body>

<audio id="bg-audio" preload="auto" playsinline></audio>

<div class="wrap">

  <div class="panel" id="panelArea">
    <img id="panelImg" src="" alt="SANCTUM Panel">
    <div class="hud" id="hud">Loading…</div>
  </div>

  <div class="toolbar">
    <div class="trackName" id="trackName"></div>

    <div class="ringWrap" id="ringWrap">
      <div class="ring" id="ring"></div>
      <button class="centerBtn" id="centerBtn" aria-label="Play/Pause"></button>
    </div>
  </div>

</div>

<script>
  // =======================
  // CONFIG
  // =======================
  const CHAPTER = 0;
  const TOTAL_PANELS = 20;
  const AUDIO_VERSION = 3;

  const AUDIO_SRC_LOCAL = "./media/audio/chapter-00/instrumental.mp3";
  const AUDIO_SRC_RAW   = "https://raw.githubusercontent.com/davidravenson/SANCTUM.MANGA/master/media/audio/chapter-00/instrumental.mp3";

  const TRACK_TITLE  = "Arcangel (Placeholder)";
  const TRACK_ARTIST = "— (Artist later)";

  // =======================
  // ELEMENTS
  // =======================
  const audio = document.getElementById("bg-audio");
  const panelImg = document.getElementById("panelImg");
  const panelArea = document.getElementById("panelArea");
  const hud = document.getElementById("hud");
  const ring = document.getElementById("ring");
  const centerBtn = document.getElementById("centerBtn");
  const trackNameEl = document.getElementById("trackName");

  // =======================
  // HUD
  // =======================
  let hudTimer=null;
  function showHud(msg, ms=2000){
    if (msg !== undefined) hud.textContent = msg;
    hud.classList.add("visible");
    if (hudTimer) clearTimeout(hudTimer);
    hudTimer = setTimeout(()=>hud.classList.remove("visible"), ms);
  }

  // =======================
  // ICONS
  // =======================
  const ICON_PLAY = `
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8 6.8v10.4c0 .9 1 1.4 1.7.9l9-5.2c.7-.4.7-1.4 0-1.8l-9-5.2C9 5.4 8 5.9 8 6.8Z"/>
    </svg>`;
  const ICON_PAUSE = `
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8 6h3v12H8zM13 6h3v12h-3z"/>
    </svg>`;

  function updateIcon(){
    centerBtn.innerHTML = audio.paused ? ICON_PLAY : ICON_PAUSE;
  }

  // =======================
  // AUDIO load (local -> raw fallback)
  // =======================
  function setAudioSrc(url){
    audio.innerHTML = "";
    const s = document.createElement("source");
    s.src = `${url}?v=${AUDIO_VERSION}`;
    s.type = "audio/mpeg";
    audio.appendChild(s);
    audio.load();
  }

  let usingRawFallback = false;

  function setupAudio(){
    trackNameEl.textContent = `${TRACK_TITLE}\n${TRACK_ARTIST}`;
    audio.volume = 0.4;
    updateIcon();

    usingRawFallback = false;
    setAudioSrc(AUDIO_SRC_LOCAL);
  }

  // =======================
  // AUTOPLAY UNLOCK
  // =======================
  let audioUnlocked = false;
  let hasEverPlayed = false;
  let attempting = false;

  async function playWithFadeIn(durationMs = 2500){
    if (attempting) return false;
    attempting = true;

    const target = Math.max(0, Math.min(1, audio.volume || 0.4));
    audio.volume = 0;

    try{
      await audio.play();
      hasEverPlayed = true;
      audioUnlocked = true;
      updateIcon();

      const steps = 45;
      let step = 0;
      const it = setInterval(()=>{
        step++;
        audio.volume = Math.min(target, (step/steps)*target);
        if (step >= steps) clearInterval(it);
      }, durationMs/steps);

      return true;
    }catch(e){
      // If local blocked/failed, try RAW once
      if (!usingRawFallback){
        usingRawFallback = true;
        setAudioSrc(AUDIO_SRC_RAW);
        try{
          await audio.play();
          hasEverPlayed = true;
          audioUnlocked = true;
          updateIcon();
          showHud("Audio unlocked ✅ (RAW)", 1200);

          const steps = 45;
          let step = 0;
          const it = setInterval(()=>{
            step++;
            audio.volume = Math.min(target, (step/steps)*target);
            if (step >= steps) clearInterval(it);
          }, durationMs/steps);

          return true;
        }catch(e2){
          updateIcon();
          // This is the classic message: user didn't interact
          showHud("Tap/Swipe once to start audio.", 2200);
          return false;
        }
      }else{
        updateIcon();
        showHud("Tap/Swipe once to start audio.", 2200);
        return false;
      }
    }finally{
      attempting = false;
    }
  }

  async function playNormal(){
    if (attempting) return false;
    attempting = true;
    try{
      await audio.play();
      hasEverPlayed = true;
      audioUnlocked = true;
      updateIcon();
      return true;
    }catch(e){
      // try RAW once
      if (!usingRawFallback){
        usingRawFallback = true;
        setAudioSrc(AUDIO_SRC_RAW);
        try{
          await audio.play();
          hasEverPlayed = true;
          audioUnlocked = true;
          updateIcon();
          showHud("Audio unlocked ✅ (RAW)", 1200);
          return true;
        }catch(e2){
          updateIcon();
          showHud("Tap/Swipe once to start audio.", 2200);
          return false;
        }
      }
      updateIcon();
      showHud("Tap/Swipe once to start audio.", 2200);
      return false;
    }finally{
      attempting = false;
    }
  }

  // Play/Pause button always works after gesture unlock
  centerBtn.addEventListener("click", async ()=>{
    if (audio.paused) {
      if (!hasEverPlayed) await playWithFadeIn(2500);
      else await playNormal();
    } else {
      audio.pause();
      updateIcon();
    }
  });

  audio.addEventListener("play", ()=>{ audioUnlocked = true; updateIcon(); });
  audio.addEventListener("pause", updateIcon);
  audio.addEventListener("error", ()=> showHud("Audio load failed (path/mime).", 2400));

  // =======================
  // VOLUME ring (visual correct fill)
  // =======================
  function setVolume(v){
    v = Math.max(0, Math.min(1, v));
    audio.volume = v;
    const deg = Math.round(360 * v);
    ring.style.background = `conic-gradient(#fff ${deg}deg, rgba(255,255,255,0.14) ${deg}deg)`;
  }
  setVolume(0.4);

  // =======================
  // PANELS
  // manga/chapter-00/panel01.jpg
  // =======================
  let panelIndex = 1;
  const chapterFolder = `./manga/chapter-${String(CHAPTER).padStart(2,"0")}/`;
  const panelFile = i => `${chapterFolder}panel${String(i).padStart(2,"0")}.jpg`;

  function renderPanel(){
    panelImg.src = panelFile(panelIndex);
    showHud(`Panel ${panelIndex} / ${TOTAL_PANELS}`, 1200);
  }

  panelImg.onerror = ()=>{
    showHud(`Panel not found:\n${panelFile(panelIndex)}`, 3500);
  };

  // =======================
  // SWIPE (RIGHT = CONTINUE)
  // LEFT->RIGHT (dx positive) => NEXT
  // RIGHT->LEFT (dx negative) => PREV
  // Pinch ignores swipe.
  // + FIRST gesture unlocks audio automatically.
  // =======================
  let isPinching=false;
  let sx=0, sy=0, t0=0;

  async function unlockAudioOnFirstGesture(){
    if (audioUnlocked) return;
    // One gesture: try start audio with fade
    await playWithFadeIn(2500);
  }

  panelArea.addEventListener("touchstart", async (e)=>{
    if (e.touches.length >= 2){
      isPinching = true;
      return;
    }
    isPinching = false;

    const t = e.touches[0];
    sx=t.clientX; sy=t.clientY; t0=Date.now();

    showHud(`Panel ${panelIndex} / ${TOTAL_PANELS}`, 2000);
    unlockAudioOnFirstGesture();
  }, {passive:true});

  panelArea.addEventListener("touchmove", (e)=>{
    if (e.touches.length >= 2) isPinching = true;
  }, {passive:true});

  panelArea.addEventListener("touchend", (e)=>{
    if (isPinching) return;

    const t = e.changedTouches[0];
    const dx=t.clientX-sx;
    const dy=t.clientY-sy;
    const dt=Date.now()-t0;

    if(Math.abs(dx)>40 && Math.abs(dx)>Math.abs(dy)*1.2 && dt<700){
      if(dx > 0 && panelIndex < TOTAL_PANELS) panelIndex++; // RIGHT = continue
      if(dx < 0 && panelIndex > 1) panelIndex--;            // LEFT = back
      renderPanel();
    }
  }, {passive:true});

  // Tap also unlocks audio (for users who don't swipe)
  panelArea.addEventListener("click", ()=>{
    showHud(`Panel ${panelIndex} / ${TOTAL_PANELS}`, 2000);
    unlockAudioOnFirstGesture();
  });

  // =======================
  // INIT
  // =======================
  window.addEventListener("load", ()=>{
    setupAudio();
    renderPanel();

    // Autoplay attempt (expected to fail on mobile, that's fine)
    playWithFadeIn(2500);
  });
</script>

</body>
</html>
