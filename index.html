<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM â€” Reader</title>

  <style>
    :root{
      --v: "v0.29.7";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: url("./media/ui/manga_paper_bg.png");
      --shadow: 0 16px 40px rgba(0,0,0,.35);

      --mask-top-h: 54px;
      --mask-bottom-h: 84px;
      --mask-black: #000;

      --panel-gap: 120px;
    }

    html, body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    body{
      background-image: var(--bg);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
    }

    .reader{
      width:100%;
      max-width:860px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: var(--panel-gap);
      padding-top: var(--safe-top);
      padding-bottom: 360px;
    }

    .panelShell{
      position:relative;
      width:100%;
      display:flex;
      justify-content:center;
    }

    .panelFrame{
      position:relative;
      width:100%;
      overflow:hidden;
      background:#000;
    }

    .panelImg{
      width:100%;
      display:block;
      background:#000;
    }

    .cinematicMask{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:5;
    }
    .cinematicMask .top,
    .cinematicMask .bottom{
      position:absolute;
      left:0;
      width:100%;
      background: var(--mask-black);
    }
    .cinematicMask .top{
      top:0;
      height: var(--mask-top-h);
    }
    .cinematicMask .bottom{
      bottom:0;
      height: var(--mask-bottom-h);
    }

    /* Player only on first panel */
    .playerDock{
      position:absolute;
      left:50%;
      bottom:-26px;
      transform: translateX(-50%);
      z-index:10;
    }

    .player{
      width:78px;
      height:78px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .playIcon{
      width:0;height:0;
      border-top:12px solid transparent;
      border-bottom:12px solid transparent;
      border-left:18px solid #000;
      transform: translateX(2px);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="reader">

      <!-- PANEL 01 -->
      <div class="panelShell">
        <div class="panelFrame">
          <img class="panelImg" src="./manga/chapter-00/panel01.jpg" alt="Panel 01" />

          <div class="cinematicMask">
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>

        <div class="playerDock">
          <div class="player">
            <div class="playIcon"></div>
          </div>
        </div>
      </div>

      <!-- PANEL 02 -->
      <div class="panelShell">
        <div class="panelFrame">
          <img class="panelImg" src="./manga/chapter-00/panel02.jpg" alt="Panel 02" />

          <div class="cinematicMask">
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
