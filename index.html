<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader Core</title>

  <style>
    :root{
      --v: "v0.40.1";

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: url("./media/ui/manga_paper_bg.png");

      --ink: #0b0b0b;
      --shadow: 0 16px 40px rgba(0,0,0,.35);

      /* Holy panel border + hard cinematic bars */
      --mask-top-h: 54px;
      --mask-bottom-h: 84px;
      --mask-black: #000;

      /* Layout */
      --max-w: 860px;

      /* Player */
      --sc-left-mask-w: 106px;

      /* Diagnostics */
      --diag-w: min(56vw, 360px);
    }

    html, body{
      margin:0;
      height:100%;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow:hidden; /* app-like, no accidental browser scroll */
    }

    body{
      background-image: var(--bg);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* ===== LAYER: LOADING ===== */
    .loading{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: var(--safe-top);
      background: rgba(0,0,0,.10);
      opacity:1;
      transition: opacity .35s ease;
    }
    .loading::before{
      content:"";
      position:absolute;
      inset:0;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.12);
    }
    .coverBanner{
      position:relative;
      width: min(92vw, 520px);
      overflow:hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,.55);
      transform: translateZ(0);
      cursor:pointer;
      user-select:none;
    }
    .coverBanner img{
      width:100%;
      height:auto;
      display:block;
    }
    .enterHint{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.60);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      letter-spacing: .02em;
      font-size: 13px;
      white-space: nowrap;
    }

    /* ===== STAGE (carousel engine, no browser scroll) ===== */
    .stage{
      position:relative;
      height:100%;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: var(--safe-top);
      padding-bottom: calc(20px + var(--safe-bottom));
      box-sizing:border-box;
      touch-action: pan-y; /* allow vertical gestures to exist; we take over horizontal */
      overscroll-behavior: none;
    }

    .rail{
      position:relative;
      width: min(100vw, var(--max-w));
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Holy border: nothing may bleed outside */
    .panelFrame{
      position:relative;
      width:100%;
      height:auto;
      max-height:100%;
      overflow:hidden;
      background:#000;
      transform: translateZ(0);
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }

    /* Track = film strip */
    .track{
      display:flex;
      flex-direction:row;
      height:100%;
      width:100%;
      transform: translate3d(0,0,0);
      transition: transform 280ms ease;
      will-change: transform;
    }
    .track.dragging{ transition:none; }

    .slide{
      flex:0 0 100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    .panelShell{
      position:relative;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* The sacred panel itself */
    .panelImg{
      width:100%;
      height:auto;
      display:block;
      background:#000;
      image-rendering: auto;
    }

    /* Hard bars inside the holy border */
    .cinematicMask{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:10;
    }
    .cinematicMask .top,
    .cinematicMask .bottom{
      position:absolute;
      left:0;
      width:100%;
      background: var(--mask-black);
      opacity:1;
      filter:none;
      box-shadow:none;
    }
    .cinematicMask .top{ top:0; height: var(--mask-top-h); }
    .cinematicMask .bottom{ bottom:0; height: var(--mask-bottom-h); }

    /* ===== HUD ===== */
    .hud{
      position:fixed;
      left: 12px;
      top: calc(12px + var(--safe-top));
      z-index:80;
      font-weight: 900;
      letter-spacing:.02em;
      opacity:.90;
      user-select:none;
      pointer-events:none;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }

    /* ===== DIAGNOSTICS (pro mode) ===== */
    .diag{
      position:fixed;
      right: 12px;
      top: calc(12px + var(--safe-top));
      z-index:80;
      width: var(--diag-w);
      background: rgba(0,0,0,.58);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      font-size: 12px;
      line-height: 1.25;
      user-select:none;
    }
    .diag .row{ display:flex; gap:8px; justify-content:space-between; }
    .diag b{ font-weight: 900; }
    .ok{ color:#7CFF9A; font-weight:900; }
    .bad{ color:#FF7C7C; font-weight:900; }
    .muted{ opacity:.75; }

    .diagToggle{
      position:fixed;
      right: 12px;
      bottom: calc(12px + var(--safe-bottom));
      z-index:85;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
    }

    /* ===== PLAYER (fixed overlay) ===== */
    .playerDock{
      position:fixed;
      left:50%;
      bottom: calc(12px + var(--safe-bottom));
      transform: translateX(-50%);
      z-index:70;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
      transition: transform .25s ease;
      will-change: transform;
    }
    .playerDock.shiftDown{
      transform: translateX(-50%) translateY(200px);
    }

    .player{
      position:relative;
      width:78px;
      height:78px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      transition: width .28s ease, height .28s ease, border-radius .28s ease, background .28s ease;
    }

    .player .meta,
    .player .embedWrap,
    .player .openBtn,
    .player .closeBtn{ display:none; }

    .playerBtn{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }

    /* Play icon BLACK */
    .playIcon{
      width:0;height:0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 18px solid rgba(0,0,0,.92);
      transform: translateX(2px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }

    .player.expanded{
      width: min(92vw, 640px);
      height: 240px;
      border-radius: 22px;
      background: rgba(255,255,255,.12);
    }
    .player.expanded .meta,
    .player.expanded .embedWrap,
    .player.expanded .openBtn,
    .player.expanded .closeBtn{ display:block; }
    .player.expanded .playerBtn{ display:none !important; }

    .meta{
      position:absolute;
      left: 12px;
      top: 14px;
      right: 180px;
      line-height: 1.05;
      color:#111;
      background: rgba(255,255,255,.75);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .meta .t{ font-weight:900; letter-spacing:.03em; font-size:18px; color:#0d0d0d; }
    .meta .a{ margin-top:2px; font-weight:700; opacity:.92; font-size:13px; color:#0d0d0d; }

    .openBtn{
      position:absolute;
      top: 16px;
      right: 54px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 800;
      font-size: 13px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .closeBtn{
      position:absolute;
      top: 16px;
      right: 12px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 900;
      font-size: 18px;
      line-height: 34px;
      text-align:center;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select:none;
    }

    .embedWrap{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      top: 82px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
    }
    .embedWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background: transparent;
    }
    .scMaskLeft{
      position:absolute;
      left:0; top:0;
      width: var(--sc-left-mask-w);
      height:100%;
      background: rgba(255,255,255,.10);
      border-right: 1px solid rgba(255,255,255,.12);
      pointer-events:none;
    }
  </style>
</head>

<body>
  <!-- LOADING -->
  <div id="loading" class="loading" aria-hidden="false">
    <div id="coverBanner" class="coverBanner" role="button" aria-label="Enter SANCTUM">
      <img id="coverImg" src="./manga/chapter-00/cover.jpg" alt="SANCTUM Cover" />
      <div class="enterHint">Tap to Enter</div>
    </div>
  </div>

  <!-- HUD -->
  <div class="hud" id="hud">panel 01 / 01</div>

  <!-- DIAGNOSTICS -->
  <div class="diag" id="diag">
    <div class="row"><b>SANCTUM</b> <span class="muted" id="d_ver">v0.40.1</span></div>
    <div class="row"><span>chapter</span> <b id="d_ch">-</b></div>
    <div class="row"><span>base</span> <span class="muted" id="d_base">-</span></div>
    <div class="row"><span>panels</span> <b id="d_total">0</b></div>
    <div class="row"><span>index</span> <b id="d_idx">0</b></div>
    <div class="row"><span>first load</span> <b id="d_first" class="bad">pending</b></div>
    <div class="row"><span>probe</span> <b id="d_probe" class="muted">idle</b></div>
    <div class="row"><span>js</span> <b id="d_js" class="ok">ok</b></div>
    <div class="row"><span>last err</span> <span class="muted" id="d_err">(none)</span></div>
  </div>
  <div class="diagToggle" id="diagToggle">DIAG</div>

  <!-- STAGE -->
  <div class="stage" id="stage">
    <div class="rail">
      <div class="panelFrame" id="panelFrame">
        <div class="track" id="track"></div>
      </div>
    </div>
  </div>

  <!-- PLAYER -->
  <div id="playerDock" class="playerDock">
    <div id="player" class="player" aria-label="Player">
      <div id="playerBtn" class="playerBtn" title="Play">
        <div class="playIcon" aria-hidden="true"></div>
      </div>

      <div class="meta" aria-hidden="true">
        <div class="t" id="trackTitle">SENTINEL</div>
        <div class="a" id="trackArtist">DAVID RAVENSON</div>
      </div>

      <a class="openBtn"
        id="scOpen"
        href="https://soundcloud.com/user-543596862/sentinel-2"
        target="_blank"
        rel="noopener noreferrer"
        aria-hidden="true"
      >Open on SoundCloud</a>

      <div id="closeBtn" class="closeBtn" aria-hidden="true" title="Close">×</div>

      <div class="embedWrap" aria-hidden="true">
        <iframe
          id="scFrame"
          allow="autoplay"
          scrolling="no"
          frameborder="no"
          src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"
          title="SoundCloud player"
        ></iframe>
        <div class="scMaskLeft" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const VERSION = "v0.40.1";

      /* ===========================
         reader_auto (CONFIG CORE)
         =========================== */
      const READER = {
        chapter: "chapter-00",
        baseRoot: "./manga/",
        panelPrefix: "panel",
        ext: ".jpg",
        pad: 2,

        seedPanels: [1,2],

        probeMax: 80,
        stopAfterConsecutiveMisses: 3,

        loadingMaxMs: 1800,
        swipeThresholdPx: 44,
        axisLockPx: 10,
        maxVerticalSlope: 0.35,
        rubberbandPct: 8,

        preloadAhead: 2
      };

      /* Helpers */
      const $ = (id) => document.getElementById(id);
      const clamp = (n,a,b) => Math.max(a, Math.min(b,n));
      const padN = (n, w) => String(n).padStart(w, "0");

      const diag = {
        box: $("diag"),
        toggle: $("diagToggle"),
        ver: $("d_ver"),
        ch: $("d_ch"),
        base: $("d_base"),
        total: $("d_total"),
        idx: $("d_idx"),
        first: $("d_first"),
        probe: $("d_probe"),
        js: $("d_js"),
        err: $("d_err")
      };

      function diagSet(el, text, cls){
        if(!el) return;
        el.textContent = text;
        if(cls) el.className = cls;
      }
      function noteErr(msg){
        diagSet(diag.err, String(msg || "(unknown)"), "muted");
        if(diag.js) diag.js.className = "bad";
      }
      window.addEventListener("error", (e) => noteErr(e.message || e.error || "error"));
      window.addEventListener("unhandledrejection", (e) => noteErr(e.reason || "promise rejection"));

      diagSet(diag.ver, VERSION, "muted");

      let diagVisible = true;
      diag.toggle.addEventListener("click", () => {
        diagVisible = !diagVisible;
        diag.box.style.display = diagVisible ? "block" : "none";
      }, { passive:true });

      /* Paths */
      const basePath = READER.baseRoot + READER.chapter + "/";
      diagSet(diag.ch, READER.chapter, "");
      diagSet(diag.base, basePath, "muted");

      function panelURL(n){
        return basePath + READER.panelPrefix + padN(n, READER.pad) + READER.ext;
      }
      function bust(url){
        const s = (Date.now() + Math.random()).toString(36);
        return url + (url.includes("?") ? "&" : "?") + "v=" + encodeURIComponent(s);
      }

      /* DOM */
      const loading = $("loading");
      const coverBanner = $("coverBanner");
      const hud = $("hud");
      const stage = $("stage");
      const frame = $("panelFrame");
      const track = $("track");

      const player = $("player");
      const playerBtn = $("playerBtn");
      const closeBtn = $("closeBtn");
      const playerDock = $("playerDock");
      const scFrame = $("scFrame");

      /* Loading */
      let loadingHidden = false;
      function hideLoading(){
        if(loadingHidden) return;
        loadingHidden = true;
        loading.style.opacity = "0";
        loading.setAttribute("aria-hidden","true");
        setTimeout(() => { loading.style.display = "none"; }, 380);
      }
      coverBanner.addEventListener("click", hideLoading, { passive:true });
      setTimeout(hideLoading, READER.loadingMaxMs);

      /* Panel State */
      let panels = [];
      let index = 0;
      let dragging = false;
      let lockedAxis = null;
      let startX=0, startY=0, lastX=0;

      function updateHud(){
        const total = Math.max(1, panels.length);
        hud.textContent = "panel " + padN(index+1,2) + " / " + padN(total,2);
        diagSet(diag.total, String(panels.length), "");
        diagSet(diag.idx, String(index), "");
      }

      function preloadAround(i){
        for(let k=1; k<=READER.preloadAhead; k++){
          const p = panels[i + k];
          if(p && p.ok !== false){
            const img = new Image();
            img.decoding = "async";
            img.src = p.url;
          }
        }
      }

      function setIndex(next, animate=true){
        index = clamp(next, 0, Math.max(0, panels.length-1));
        if(!animate) track.classList.add("dragging");
        const pct = index * 100;
        track.style.transform = "translate3d(" + (-pct) + "%,0,0)";
        if(!animate){
          requestAnimationFrame(() => track.classList.remove("dragging"));
        }
        updateHud();
        preloadAround(index);
      }

      function makeSlide(p){
        const slide = document.createElement("div");
        slide.className = "slide";

        const shell = document.createElement("div");
        shell.className = "panelShell";

        const img = document.createElement("img");
        img.className = "panelImg";
        img.alt = "Panel " + padN(p.n,2);
        img.decoding = "async";
        img.loading = (p.n === panels[0]?.n) ? "eager" : "lazy";
        img.src = p.url;

        const mask = document.createElement("div");
        mask.className = "cinematicMask";
        mask.setAttribute("aria-hidden","true");
        mask.innerHTML = '<div class="top"></div><div class="bottom"></div>';

        img.addEventListener("load", () => {
          p.ok = true;
          if(p.n === panels[0]?.n){
            diagSet(diag.first, "ok", "ok");
            hideLoading();
          }
        }, { passive:true });

        img.addEventListener("error", () => {
          p.ok = false;
          if(p.n === panels[0]?.n){
            diagSet(diag.first, "error", "bad");
            hideLoading();
          }
        }, { passive:true });

        p.imgEl = img;

        shell.appendChild(img);
        shell.appendChild(mask);
        slide.appendChild(shell);
        return slide;
      }

      function addPanel(n){
        const url = panelURL(n);
        if(panels.some(x => x.n === n)) return;
        panels.push({ n, url, ok: null, imgEl: null });
      }

      function renderSeed(){
        track.innerHTML = "";
        panels.forEach(p => track.appendChild(makeSlide(p)));
        updateHud();
        setIndex(index, false);

        // cache fast-path for first image
        const first = panels[0];
        if(first && first.imgEl && first.imgEl.complete && first.imgEl.naturalWidth > 0){
          first.ok = true;
          diagSet(diag.first, "ok", "ok");
          hideLoading();
        }
      }

      READER.seedPanels.forEach(addPanel);
      renderSeed();

      /* Touch / Swipe (RTL manga flow) */
      function onStart(t){
        dragging = true;
        lockedAxis = null;
        startX = lastX = t.clientX;
        startY = t.clientY;
        track.classList.add("dragging");
      }

      function onMove(t, e){
        if(!dragging) return;

        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        if(!lockedAxis){
          if(Math.abs(dx) > READER.axisLockPx || Math.abs(dy) > READER.axisLockPx){
            lockedAxis = (Math.abs(dx) >= Math.abs(dy)) ? "x" : "y";
          }else{
            return;
          }
        }

        if(lockedAxis === "y"){
          track.classList.remove("dragging");
          dragging = false;
          return;
        }

        e.preventDefault();

        if(Math.abs(dy) > Math.abs(dx) * (1/READER.maxVerticalSlope)){
          track.classList.remove("dragging");
          dragging = false;
          setIndex(index, true);
          return;
        }

        lastX = t.clientX;

        const w = frame.clientWidth || window.innerWidth || 1;
        const deltaPct = (dx / w) * 100;

        const basePct = index * 100;
        const movedPct = basePct - deltaPct;

        const minPct = 0;
        const maxPct = Math.max(0, (panels.length-1) * 100);
        const clamped = clamp(movedPct, minPct - READER.rubberbandPct, maxPct + READER.rubberbandPct);

        track.style.transform = "translate3d(" + (-clamped) + "%,0,0)";
      }

      function onEnd(){
        if(!dragging) return;
        dragging = false;
        track.classList.remove("dragging");

        const dx = lastX - startX;

        /* ===== RTL FIX HERE =====
           Swipe RIGHT (dx positive) => NEXT
           Swipe LEFT  (dx negative) => PREV
        */
        if(dx > READER.swipeThresholdPx) setIndex(index + 1, true);
        else if(dx < -READER.swipeThresholdPx) setIndex(index - 1, true);
        else setIndex(index, true);
      }

      stage.addEventListener("touchstart", (e) => {
        if(!e.touches || e.touches.length !== 1) return;
        onStart(e.touches[0]);
      }, { passive:true });

      stage.addEventListener("touchmove", (e) => {
        if(!e.touches || e.touches.length !== 1) return;
        onMove(e.touches[0], e);
      }, { passive:false });

      stage.addEventListener("touchend", onEnd, { passive:true });
      stage.addEventListener("touchcancel", () => { dragging=false; setIndex(index,true); }, { passive:true });

      /* Auto-discovery */
      async function headOK(url){
        try{
          const res = await fetch(bust(url), { method:"HEAD", cache:"no-store" });
          return res && res.ok;
        }catch(e){
          try{
            const res2 = await fetch(bust(url), { method:"GET", cache:"no-store" });
            return res2 && res2.ok;
          }catch(_){
            return false;
          }
        }
      }

      async function probePanels(){
        diagSet(diag.probe, "probing…", "muted");

        let misses = 0;
        let startN = panels.length ? (Math.max(...panels.map(p => p.n)) + 1) : 1;

        for(let n=startN; n<=READER.probeMax; n++){
          const url = panelURL(n);
          const ok = await headOK(url);

          if(ok){
            misses = 0;
            addPanel(n);
            const p = panels.find(x => x.n === n);
            if(p){
              track.appendChild(makeSlide(p));
              updateHud();
            }
            diagSet(diag.probe, "found panel " + padN(n,2), "ok");
          }else{
            misses++;
            diagSet(diag.probe, "miss " + misses + " (panel " + padN(n,2) + ")", "muted");
            if(misses >= READER.stopAfterConsecutiveMisses) break;
          }
        }

        diagSet(diag.probe, "done", "muted");
        setIndex(index, false);
      }

      if("requestIdleCallback" in window){
        requestIdleCallback(probePanels, { timeout: 1200 });
      }else{
        setTimeout(probePanels, 650);
      }

      /* Player (SoundCloud) */
      let widget = null;
      let widgetReady = false;
      let scScriptLoaded = false;

      function loadSoundCloudAPI(){
        return new Promise((resolve) => {
          if(scScriptLoaded || window.SC){
            scScriptLoaded = true;
            return resolve();
          }
          const s = document.createElement("script");
          s.src = "https://w.soundcloud.com/player/api.js";
          s.async = true;
          s.onload = () => { scScriptLoaded = true; resolve(); };
          s.onerror = () => { noteErr("SoundCloud API failed to load"); resolve(); };
          document.head.appendChild(s);
        });
      }

      async function initWidget(){
        await loadSoundCloudAPI();
        try{
          if(window.SC && scFrame){
            widget = SC.Widget(scFrame);
            widget.bind(SC.Widget.Events.READY, function(){ widgetReady = true; });
          }
        }catch(e){
          noteErr("SC init: " + e);
        }
      }
      initWidget();

      function openAndPlay(){
        player.classList.add("expanded");
        playerDock.classList.remove("shiftDown");

        if(widget){
          if(widgetReady){
            try{ widget.play(); }catch(_){}
          }else{
            try{
              widget.bind(SC.Widget.Events.READY, function(){
                widgetReady = true;
                try{ widget.play(); }catch(_){}
              });
            }catch(_){}
          }
        }
      }

      function closePlayer(){
        player.classList.remove("expanded");
        playerDock.classList.remove("shiftDown");
        if(widget){
          try{ widget.pause(); }catch(_){}
        }
      }

      playerBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        openAndPlay();
      }, { passive:false });

      closeBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        closePlayer();
      }, { passive:false });

      document.addEventListener("click", (e) => {
        if(!player.classList.contains("expanded")) return;
        if(e.target && e.target.classList && e.target.classList.contains("panelImg")){
          playerDock.classList.toggle("shiftDown");
        }
      }, { passive:true });

      updateHud();
      diagSet(diag.js, "ok", "ok");
      console.log("SANCTUM", VERSION);
    })();
  </script>
</body>
</html>
