<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader Core</title>

  <style>
    :root{
      --v: "v0.40.18";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: url("./media/ui/manga_paper_bg.png");
      --shadow: 0 16px 40px rgba(0,0,0,.35);

      /* Cinematic mask (hard edges) */
      --mask-top-h: 54px;
      --mask-bottom-h: 84px;
      --mask-black: #000;

      --max-w: 860px;

      /* ===== PLAYER SCALE =====
         Portrait: -30%  => 0.70
         Landscape: smaller => 0.40
      */
      --player-scale: 0.70;

      /* Player base sizes (unscaled) */
      --player-collapsed-base: 78px;
      --player-expanded-h-base: 240px;
      --player-lowered-h-base: 150px;
      --player-expanded-w-base: 640px;

      /* Scaled sizes (computed) */
      --player-collapsed: calc(var(--player-collapsed-base) * var(--player-scale));
      --player-expanded-h: calc(var(--player-expanded-h-base) * var(--player-scale));
      --player-lowered-h: calc(var(--player-lowered-h-base) * var(--player-scale));
      --player-expanded-w: calc(var(--player-expanded-w-base) * var(--player-scale));

      /* RESERVED space under page so player NEVER overlaps */
      --stage-reserve: 0px; /* runtime updated */
      --reserve-gap: 16px;
      --dock-bottom: 12px;
    }

    html, body{
      margin:0;
      height:100%;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow:hidden;
    }

    body{
      background-image: var(--bg);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Landscape scale override */
    body.landscape{
      --player-scale: 0.40;
      --player-collapsed: calc(var(--player-collapsed-base) * var(--player-scale));
      --player-expanded-h: calc(var(--player-expanded-h-base) * var(--player-scale));
      --player-lowered-h: calc(var(--player-lowered-h-base) * var(--player-scale));
      --player-expanded-w: calc(var(--player-expanded-w-base) * var(--player-scale));
    }

    /* ===== LOADING ===== */
    .loading{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: var(--safe-top);
      background: rgba(0,0,0,.10);
      opacity:1;
      transition: opacity .35s ease;
    }
    .loading::before{
      content:"";
      position:absolute;
      inset:0;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.12);
    }
    .coverBanner{
      position:relative;
      width: min(92vw, 520px);
      overflow:hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,.55);
      transform: translateZ(0);
      cursor:pointer;
      user-select:none;
    }
    .coverBanner img{ width:100%; height:auto; display:block; }
    .enterHint{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.60);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      letter-spacing: .02em;
      font-size: 13px;
      white-space: nowrap;
    }

    /* ===== IN-APP REFRESH BAR ===== */
    .refreshBar{
      position:fixed;
      top: calc(10px + var(--safe-top));
      left:50%;
      transform: translateX(-50%) translateY(-80px);
      z-index:90;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.60);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      letter-spacing:.02em;
      font-size: 13px;
      opacity:0;
      transition: transform .18s ease, opacity .18s ease;
      pointer-events:none;
      user-select:none;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .refreshBar.show{
      opacity:1;
      transform: translateX(-50%) translateY(0);
    }

    /* ===== STAGE ===== */
    .stage{
      position:relative;
      height:100%;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: var(--safe-top);
      padding-bottom: calc(20px + var(--safe-bottom) + var(--stage-reserve));
      box-sizing:border-box;
      touch-action: pan-y;
      overscroll-behavior: none;
    }
    .rail{
      position:relative;
      width: min(100vw, var(--max-w));
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .panelFrame{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#000;
      transform: translateZ(0);
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }
    .track{
      display:flex;
      flex-direction:row;
      height:100%;
      width:100%;
      transform: translate3d(0,0,0);
      transition: transform 280ms ease;
      will-change: transform;
    }
    .track.dragging{ transition:none; }
    .slide{
      flex:0 0 100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    .panelShell{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .panelImg{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      background:#000;
      user-select:none;
      -webkit-user-drag:none;
      -webkit-touch-callout:none;
    }
    .cinematicMask{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:10;
    }
    .cinematicMask .top,
    .cinematicMask .bottom{
      position:absolute;
      left:0;
      width:100%;
      background: var(--mask-black);
      opacity:1;
      filter:none;
      box-shadow:none;
    }
    .cinematicMask .top{ top:0; height: var(--mask-top-h); }
    .cinematicMask .bottom{ bottom:0; height: var(--mask-bottom-h); }

    /* ===== HUD ===== */
    .hud{
      position:fixed;
      left: 12px;
      top: calc(12px + var(--safe-top));
      z-index:80;
      font-weight: 900;
      letter-spacing:.02em;
      opacity:.90;
      user-select:none;
      pointer-events:none;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }

    /* ===== DIAGNOSTICS ===== */
    .diag{
      position:fixed;
      right: 12px;
      top: calc(12px + var(--safe-top));
      z-index:80;
      width: min(56vw, 360px);
      background: rgba(0,0,0,.58);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      font-size: 12px;
      line-height: 1.25;
      user-select:none;
    }
    .diag .row{ display:flex; gap:8px; justify-content:space-between; }
    .diag b{ font-weight: 900; }
    .ok{ color:#7CFF9A; font-weight:900; }
    .bad{ color:#FF7C7C; font-weight:900; }
    .muted{ opacity:.75; }
    .diagToggle{
      position:fixed;
      right: 12px;
      bottom: calc(12px + var(--safe-bottom));
      z-index:85;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
    }

    /* ===== PLAYER DOCK ===== */
    .playerDock{
      position:fixed;
      left:50%;
      bottom: calc(var(--dock-bottom) + var(--safe-bottom));
      transform: translateX(-50%);
      z-index:70;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      pointer-events:auto;
      transition: left .22s ease, right .22s ease, transform .22s ease;
      will-change: left, right, transform;
      touch-action:none;
      max-width: min(100vw, var(--max-w));
    }
    body.landscape .playerDock{
      left:auto;
      right: calc((100vw - min(100vw, var(--max-w))) / 2);
      transform: translateX(0);
      justify-content:flex-end;
    }
    .player{
      position:relative;
      width: var(--player-collapsed);
      height: var(--player-collapsed);
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      transition: width .28s ease, height .28s ease, border-radius .28s ease, background .28s ease;
    }
    .player .meta,
    .player .embedWrap,
    .player .openBtn,
    .player .closeBtn{ display:none; }

    .playerBtn{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .playIcon{
      width:0;height:0;
      border-top: calc(12px * var(--player-scale)) solid transparent;
      border-bottom: calc(12px * var(--player-scale)) solid transparent;
      border-left: calc(18px * var(--player-scale)) solid rgba(0,0,0,.92);
      transform: translateX(2px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }

    .player.expanded{
      width: min(92vw, var(--player-expanded-w));
      height: var(--player-expanded-h);
      border-radius: calc(20px * var(--player-scale));
      background: rgba(255,255,255,.12);
    }
    body.landscape .player.expanded{
      width: min(92vw, min(var(--max-w), var(--player-expanded-w)));
    }
    .player.expanded .meta,
    .player.expanded .embedWrap,
    .player.expanded .openBtn,
    .player.expanded .closeBtn{ display:block; }
    .player.expanded .playerBtn{ display:none !important; }

    .meta{
      position:absolute;
      left: calc(12px * var(--player-scale));
      top:  calc(10px * var(--player-scale));
      right: calc(130px * var(--player-scale));
      line-height: 1.05;
      color:#111;
      background: rgba(255,255,255,.78);
      border-radius: calc(14px * var(--player-scale));
      padding: calc(8px * var(--player-scale)) calc(10px * var(--player-scale));
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .meta .t{ font-weight:900; letter-spacing:.03em; font-size: calc(16px * var(--player-scale)); color:#0d0d0d; }
    .meta .a{ margin-top:2px; font-weight:700; opacity:.92; font-size: calc(12px * var(--player-scale)); color:#0d0d0d; }

    .openBtn{
      position:absolute;
      top: calc(10px * var(--player-scale));
      right: calc(54px * var(--player-scale));
      padding: calc(8px * var(--player-scale)) calc(10px * var(--player-scale));
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 800;
      font-size: calc(12px * var(--player-scale));
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .closeBtn{
      position:absolute;
      top: calc(10px * var(--player-scale));
      right: calc(12px * var(--player-scale));
      width: calc(34px * var(--player-scale));
      height: calc(34px * var(--player-scale));
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 900;
      font-size: calc(18px * var(--player-scale));
      line-height: calc(32px * var(--player-scale));
      text-align:center;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select:none;
    }

    .embedWrap{
      position:absolute;
      left:  calc(10px * var(--player-scale));
      right: calc(10px * var(--player-scale));
      bottom:calc(10px * var(--player-scale));
      top:   calc(70px * var(--player-scale));
      border-radius: calc(16px * var(--player-scale));
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
    }
    .embedWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background: transparent;
    }

    .player.lowered{
      height: var(--player-lowered-h);
      border-radius: calc(18px * var(--player-scale));
    }
    .player.lowered .embedWrap{
      display:block !important;
      top: calc(26px * var(--player-scale));
      bottom: calc(10px * var(--player-scale));
    }
    .player.lowered .meta{ display:none !important; }
    .player.lowered .openBtn{ display:none !important; }
    .player.lowered .closeBtn{
      display:block !important;
      top: calc(6px * var(--player-scale));
      right: calc(8px * var(--player-scale));
    }

    .grabHandle{
      position:absolute;
      left: calc(10px * var(--player-scale));
      right: calc(52px * var(--player-scale));
      top: calc(6px * var(--player-scale));
      height: calc(18px * var(--player-scale));
      border-radius: 999px;
      background: rgba(0,0,0,.30);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display:none;
      align-items:center;
      justify-content:center;
      gap: calc(8px * var(--player-scale));
      z-index:9;
      user-select:none;
      cursor:pointer;
    }
    .grabDot{
      width: calc(22px * var(--player-scale));
      height: calc(4px * var(--player-scale));
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      opacity:.9;
    }
    .grabTxt{
      font-weight: 900;
      font-size: calc(11px * var(--player-scale));
      letter-spacing:.02em;
      opacity:.92;
    }
    .player.lowered .grabHandle{ display:flex; }
  </style>
</head>

<body>
  <!-- LOADING -->
  <div id="loading" class="loading" aria-hidden="false">
    <div id="coverBanner" class="coverBanner" role="button" aria-label="Enter SANCTUM">
      <img id="coverImg" src="./manga/chapter-00/cover.jpg" alt="SANCTUM Cover" />
      <div class="enterHint">Tap to Enter</div>
    </div>
  </div>

  <!-- IN-APP REFRESH -->
  <div id="refreshBar" class="refreshBar">Refreshing…</div>

  <!-- HUD -->
  <div class="hud" id="hud">page 01 / 01</div>

  <!-- DIAGNOSTICS -->
  <div class="diag" id="diag">
    <div class="row"><b>SANCTUM</b> <span class="muted" id="d_ver">v0.40.18</span></div>
    <div class="row"><span>chapter</span> <b id="d_ch">-</b></div>
    <div class="row"><span>base</span> <span class="muted" id="d_base">-</span></div>
    <div class="row"><span>pages</span> <b id="d_total">0</b></div>
    <div class="row"><span>storyIndex</span> <b id="d_idx">0</b></div>
    <div class="row"><span>first load</span> <b id="d_first" class="bad">pending</b></div>
    <div class="row"><span>probe</span> <b id="d_probe" class="muted">idle</b></div>
    <div class="row"><span>js</span> <b id="d_js" class="ok">ok</b></div>
    <div class="row"><span>last err</span> <span class="muted" id="d_err">(none)</span></div>
  </div>
  <div class="diagToggle" id="diagToggle">DIAG</div>

  <!-- STAGE -->
  <div class="stage" id="stage">
    <div class="rail">
      <div class="panelFrame" id="panelFrame">
        <div class="track" id="track"></div>
      </div>
    </div>
  </div>

  <!-- PLAYER -->
  <div id="playerDock" class="playerDock">
    <div id="player" class="player" aria-label="Player">
      <div id="playerBtn" class="playerBtn" title="Play">
        <div class="playIcon" aria-hidden="true"></div>
      </div>

      <div class="meta" aria-hidden="true">
        <div class="t" id="trackTitle">SENTINEL</div>
        <div class="a" id="trackArtist">DAVID RAVENSON</div>
      </div>

      <a class="openBtn"
         id="scOpen"
         href="https://soundcloud.com/user-543596862/sentinel-2"
         target="_blank"
         rel="noopener noreferrer"
         aria-hidden="true"
      >Open on SoundCloud</a>

      <div id="closeBtn" class="closeBtn" aria-hidden="true" title="Close">×</div>

      <div class="embedWrap" aria-hidden="true">
        <iframe
          id="scFrame"
          allow="autoplay"
          scrolling="no"
          frameborder="no"
          src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"
          title="SoundCloud player"
        ></iframe>

        <div id="grabHandle" class="grabHandle" aria-label="Raise player">
          <div class="grabDot" aria-hidden="true"></div>
          <div class="grabTxt">tap / swipe up</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const VERSION = "v0.40.18";

      const READER = {
        chapter: "chapter-00",
        baseRoot: "./manga/",
        pagePrefix: "page",     // <-- NEW: expects page01.jpg, page02.jpg ...
        ext: ".jpg",
        pad: 2,
        seedPages: [1,2],
        probeMax: 80,
        stopAfterConsecutiveMisses: 3,

        loadingMinMs: 2000,
        loadingMaxMs: 3500,

        swipeThresholdPx: 44,
        axisLockPx: 10,
        rubberbandPct: 8,
        preloadAhead: 2,

        refreshTopZonePx: 70,
        refreshShowPx: 22,
        refreshFirePx: 58,

        playerRaiseSwipePx: 26
      };

      const $ = (id) => document.getElementById(id);
      const clamp = (n,a,b) => Math.max(a, Math.min(b,n));
      const padN = (n, w) => String(n).padStart(w, "0");

      const diag = {
        box: $("diag"),
        toggle: $("diagToggle"),
        ver: $("d_ver"),
        ch: $("d_ch"),
        base: $("d_base"),
        total: $("d_total"),
        idx: $("d_idx"),
        first: $("d_first"),
        probe: $("d_probe"),
        js: $("d_js"),
        err: $("d_err")
      };

      function diagSet(el, text, cls){
        if(!el) return;
        el.textContent = text;
        if(cls) el.className = cls;
      }

      function noteErr(msg){
        diagSet(diag.err, String(msg || "(unknown)"), "muted");
        if(diag.js) diag.js.className = "bad";
      }

      window.addEventListener("error", (e) => noteErr(e.message || e.error || "error"));
      window.addEventListener("unhandledrejection", (e) => noteErr(e.reason || "promise rejection"));

      diagSet(diag.ver, VERSION, "muted");

      let diagVisible = true;
      diag.toggle.addEventListener("click", () => {
        diagVisible = !diagVisible;
        diag.box.style.display = diagVisible ? "block" : "none";
      }, { passive:true });

      function setOrientationClass(){
        const isLand = window.matchMedia && window.matchMedia("(orientation: landscape)").matches;
        document.body.classList.toggle("landscape", !!isLand);
      }
      window.addEventListener("resize", () => { setOrientationClass(); updateStageReserve(); }, { passive:true });
      window.addEventListener("orientationchange", () => { setOrientationClass(); updateStageReserve(); }, { passive:true });
      setOrientationClass();

      const basePath = READER.baseRoot + READER.chapter + "/";
      diagSet(diag.ch, READER.chapter, "");
      diagSet(diag.base, basePath, "muted");

      function pageURL(n){
        return basePath + READER.pagePrefix + padN(n, READER.pad) + READER.ext;
      }

      function bust(url){
        const s = (Date.now() + Math.random()).toString(36);
        return url + (url.includes("?") ? "&" : "?") + "v=" + encodeURIComponent(s);
      }

      const loading = $("loading");
      const coverBanner = $("coverBanner");
      const refreshBar = $("refreshBar");
      const hud = $("hud");
      const stage = $("stage");
      const frame = $("panelFrame");
      const track = $("track");

      const player = $("player");
      const playerBtn = $("playerBtn");
      const closeBtn = $("closeBtn");
      const scFrame = $("scFrame");
      const grabHandle = $("grabHandle");

      /* ===== Loading: minimum 2s ===== */
      let loadingHidden = false;
      const loadStart = performance.now ? performance.now() : Date.now();

      function hideLoading(force=false){
        if(loadingHidden) return;
        const now = performance.now ? performance.now() : Date.now();
        const elapsed = now - loadStart;
        const remaining = READER.loadingMinMs - elapsed;
        if(!force && remaining > 0){
          setTimeout(() => hideLoading(true), Math.ceil(remaining));
          return;
        }
        loadingHidden = true;
        loading.style.opacity = "0";
        loading.setAttribute("aria-hidden","true");
        setTimeout(() => { loading.style.display = "none"; }, 380);
      }

      coverBanner.addEventListener("click", () => hideLoading(false), { passive:true });
      setTimeout(() => hideLoading(false), READER.loadingMaxMs);

      /* ===== In-app refresh ===== */
      function showRefresh(){ refreshBar.classList.add("show"); }
      function hideRefresh(){ refreshBar.classList.remove("show"); }
      let refreshArmed = false;
      let refreshFired = false;

      function fireRefresh(){
        if(refreshFired) return;
        refreshFired = true;
        showRefresh();
        setTimeout(() => { location.reload(); }, 220);
      }

      /* ===== Player reserve system ===== */
      function cssNum(varName, fallback){
        const raw = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
        const n = parseFloat(raw);
        return isFinite(n) ? n : fallback;
      }
      function isExpanded(){ return player.classList.contains("expanded"); }
      function isLowered(){ return player.classList.contains("lowered"); }

      function updateStageReserve(){
        const gap = cssNum("--reserve-gap", 16);
        if(!isExpanded()){
          document.documentElement.style.setProperty("--stage-reserve", "0px");
          return;
        }
        const h = isLowered()
          ? cssNum("--player-lowered-h", 105)
          : cssNum("--player-expanded-h", 168);
        document.documentElement.style.setProperty("--stage-reserve", (h + gap) + "px");
      }

      function setLowered(on){
        if(on) player.classList.add("lowered");
        else player.classList.remove("lowered");
        updateStageReserve();
      }
      function raise(){ setLowered(false); }

      grabHandle.addEventListener("click", (e) => {
        if(!isExpanded() || !isLowered()) return;
        e.preventDefault();
        e.stopPropagation();
        raise();
      }, { passive:false });

      let hTouch = null;
      grabHandle.addEventListener("touchstart", (e) => {
        if(!isExpanded() || !isLowered()) return;
        const t = e.touches && e.touches[0];
        if(!t) return;
        hTouch = { x: t.clientX, y: t.clientY };
      }, { passive:true });

      grabHandle.addEventListener("touchmove", (e) => {
        if(!hTouch) return;
        const t = e.touches && e.touches[0];
        if(!t) return;
        const dx = t.clientX - hTouch.x;
        const dy = t.clientY - hTouch.y;
        if(Math.abs(dy) > Math.abs(dx) && dy < -READER.playerRaiseSwipePx){
          e.preventDefault();
          e.stopPropagation();
          hTouch = null;
          raise();
        }
      }, { passive:false });

      grabHandle.addEventListener("touchend", () => { hTouch = null; }, { passive:true });
      grabHandle.addEventListener("touchcancel", () => { hTouch = null; }, { passive:true });

      /* ===== Reader (RTL track) ===== */
      let pages = [];
      let storyIndex = 0;
      let domCount = 0;

      function domIndexFromStory(i){ return (domCount - 1) - i; }

      function updateHud(){
        const total = Math.max(1, pages.length);
        hud.textContent = "page " + padN(storyIndex+1,2) + " / " + padN(total,2);
        diagSet(diag.total, String(pages.length), "");
        diagSet(diag.idx, String(storyIndex), "");
      }

      function preloadAround(i){
        for(let k=1; k<=READER.preloadAhead; k++){
          const p = pages[i + k];
          if(p && p.ok !== false){
            const img = new Image();
            img.decoding = "async";
            img.src = p.url;
          }
        }
      }

      function setStoryIndex(next, animate=true){
        storyIndex = clamp(next, 0, Math.max(0, pages.length-1));
        const di = domIndexFromStory(storyIndex);
        if(!animate) track.classList.add("dragging");
        track.style.transform = "translate3d(" + (-(di * 100)) + "%,0,0)";
        if(!animate) requestAnimationFrame(() => track.classList.remove("dragging"));
        updateHud();
        preloadAround(storyIndex);
      }

      function makeSlide(p){
        const slide = document.createElement("div");
        slide.className = "slide";

        const shell = document.createElement("div");
        shell.className = "panelShell";

        const img = document.createElement("img");
        img.className = "panelImg";
        img.alt = "Page " + padN(p.n,2);
        img.decoding = "async";
        img.loading = "lazy";
        img.src = p.url;

        const mask = document.createElement("div");
        mask.className = "cinematicMask";
        mask.setAttribute("aria-hidden","true");
        mask.innerHTML = '<div class="top"></div><div class="bottom"></div>';

        img.addEventListener("load", () => {
          p.ok = true;
          if(p.n === 1){
            diagSet(diag.first, "ok", "ok");
            hideLoading(false);
          }
        }, { passive:true });

        img.addEventListener("error", () => {
          p.ok = false;
          if(p.n === 1){
            diagSet(diag.first, "error", "bad");
            hideLoading(false);
          }
        }, { passive:true });

        p.imgEl = img;

        shell.appendChild(img);
        shell.appendChild(mask);
        slide.appendChild(shell);
        return slide;
      }

      function addPage(n){
        const url = pageURL(n);
        if(pages.some(x => x.n === n)) return;
        pages.push({ n, url, ok: null, imgEl: null });
        pages.sort((a,b) => a.n - b.n);
      }

      function renderAll(){
        track.innerHTML = "";
        const domPages = pages.slice().reverse();
        domPages.forEach(p => track.appendChild(makeSlide(p)));
        domCount = domPages.length;

        updateHud();
        setStoryIndex(storyIndex, false);

        const p1 = pages.find(p => p.n === 1);
        if(p1 && p1.imgEl && p1.imgEl.complete && p1.imgEl.naturalWidth > 0){
          p1.ok = true;
          diagSet(diag.first, "ok", "ok");
          hideLoading(false);
        }
      }

      READER.seedPages.forEach(addPage);
      renderAll();

      /* ===== Reader swipe + refresh ===== */
      let dragging = false;
      let lockedAxis = null;
      let startX=0, startY=0, lastX=0;

      function onStart(t){
        dragging = true;
        lockedAxis = null;
        startX = lastX = t.clientX;
        startY = t.clientY;
        track.classList.add("dragging");

        refreshFired = false;
        refreshArmed = (startY <= READER.refreshTopZonePx);
        if(refreshArmed) hideRefresh();
      }

      function onMove(t, e){
        if(!dragging) return;
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        if(!lockedAxis){
          if(Math.abs(dx) > READER.axisLockPx || Math.abs(dy) > READER.axisLockPx){
            lockedAxis = (Math.abs(dx) >= Math.abs(dy)) ? "x" : "y";
          }else return;
        }

        if(lockedAxis === "y"){
          if(refreshArmed && dy > READER.refreshShowPx) showRefresh();
          if(refreshArmed && dy > READER.refreshFirePx) fireRefresh();
          return;
        }

        e.preventDefault();
        lastX = t.clientX;

        const w = frame.clientWidth || window.innerWidth || 1;
        const deltaPct = (dx / w) * 100;

        const di = domIndexFromStory(storyIndex);
        const basePct = di * 100;
        const movedPct = basePct - deltaPct;

        const minPct = 0;
        const maxPct = Math.max(0, (domCount-1) * 100);
        const clamped = clamp(movedPct, minPct - READER.rubberbandPct, maxPct + READER.rubberbandPct);

        track.style.transform = "translate3d(" + (-clamped) + "%,0,0)";
      }

      function onEnd(){
        if(!dragging) return;
        dragging = false;
        track.classList.remove("dragging");

        if(refreshFired) return;

        if(lockedAxis === "y"){
          hideRefresh();
          return;
        }

        const dx = lastX - startX;
        if(dx > READER.swipeThresholdPx) setStoryIndex(storyIndex + 1, true);
        else if(dx < -READER.swipeThresholdPx) setStoryIndex(storyIndex - 1, true);
        else setStoryIndex(storyIndex, true);
      }

      stage.addEventListener("touchstart", (e) => {
        if(!e.touches || e.touches.length !== 1) return;
        onStart(e.touches[0]);
      }, { passive:true });

      stage.addEventListener("touchmove", (e) => {
        if(!e.touches || e.touches.length !== 1) return;
        onMove(e.touches[0], e);
      }, { passive:false });

      stage.addEventListener("touchend", onEnd, { passive:true });
      stage.addEventListener("touchcancel", () => {
        dragging=false;
        if(!refreshFired) hideRefresh();
        setStoryIndex(storyIndex,true);
      }, { passive:true });

      /* ===== Auto-discovery ===== */
      async function headOK(url){
        try{
          const res = await fetch(bust(url), { method:"HEAD", cache:"no-store" });
          return res && res.ok;
        }catch(e){
          try{
            const res2 = await fetch(bust(url), { method:"GET", cache:"no-store" });
            return res2 && res2.ok;
          }catch(_){ return false; }
        }
      }

      async function probePages(){
        diagSet(diag.probe, "probing…", "muted");
        let misses = 0;
        let startN = pages.length ? (Math.max(...pages.map(p => p.n)) + 1) : 1;

        for(let n=startN; n<=READER.probeMax; n++){
          const url = pageURL(n);
          const ok = await headOK(url);

          if(ok){
            misses = 0;
            addPage(n);
            renderAll();
            diagSet(diag.probe, "found page " + padN(n,2), "ok");
          }else{
            misses++;
            diagSet(diag.probe, "miss " + misses + " (page " + padN(n,2) + ")", "muted");
            if(misses >= READER.stopAfterConsecutiveMisses) break;
          }
        }

        diagSet(diag.probe, "done", "muted");
        setStoryIndex(storyIndex, false);
      }

      if("requestIdleCallback" in window){
        requestIdleCallback(probePages, { timeout: 1200 });
      }else{
        setTimeout(probePages, 650);
      }

      /* ===== SoundCloud ===== */
      let widget = null;
      let widgetReady = false;
      let scScriptLoaded = false;

      function loadSoundCloudAPI(){
        return new Promise((resolve) => {
          if(scScriptLoaded || window.SC){ scScriptLoaded = true; return resolve(); }
          const s = document.createElement("script");
          s.src = "https://w.soundcloud.com/player/api.js";
          s.async = true;
          s.onload = () => { scScriptLoaded = true; resolve(); };
          s.onerror = () => { noteErr("SoundCloud API failed to load"); resolve(); };
          document.head.appendChild(s);
        });
      }

      async function initWidget(){
        await loadSoundCloudAPI();
        try{
          if(window.SC && scFrame){
            widget = SC.Widget(scFrame);
            widget.bind(SC.Widget.Events.READY, function(){ widgetReady = true; });
          }
        }catch(e){ noteErr("SC init: " + e); }
      }
      initWidget();

      function openAndPlay(){
        player.classList.add("expanded");
        player.classList.remove("lowered");
        updateStageReserve();

        if(widget){
          if(widgetReady){
            try{ widget.play(); }catch(_){}
          }else{
            try{
              widget.bind(SC.Widget.Events.READY, function(){
                widgetReady = true;
                try{ widget.play(); }catch(_){}
              });
            }catch(_){}
          }
        }
      }

      function closePlayer(){
        player.classList.remove("expanded");
        player.classList.remove("lowered");
        updateStageReserve();
        if(widget){ try{ widget.pause(); }catch(_){ } }
      }

      playerBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        openAndPlay();
      }, { passive:false });

      closeBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        closePlayer();
      }, { passive:false });

      document.addEventListener("click", (e) => {
        if(!isExpanded()) return;
        if(e.target && e.target.classList && e.target.classList.contains("panelImg")){
          if(isLowered()) player.classList.remove("lowered");
          else player.classList.add("lowered");
          updateStageReserve();
        }
      }, { passive:true });

      updateStageReserve();
      updateHud();
      diagSet(diag.js, "ok", "ok");
      console.log("SANCTUM", VERSION);
    })();
  </script>
