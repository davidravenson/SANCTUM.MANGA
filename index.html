<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SANCTUM — Pilot</title>

<style>
  :root{
    /* Paper texture from your repo (raw file, not github blob) */
    --paper-bg: url("https://raw.githubusercontent.com/davidravenson/SANCTUM.MANGA/master/media/ui/manga_paper_bg.png");
  }

  html,body{
    margin:0; padding:0; height:100%;
    color:#fff;
    font-family:system-ui,sans-serif;
    touch-action:auto;
    background:#000;
  }

  /* Paper texture layer */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:-3;
    background-image: var(--paper-bg);
    background-size: cover;
    background-position: center;
    background-repeat:no-repeat;
    opacity: 1;
    transform: translateZ(0);
  }

  /* Dark veil (readability) */
  body::after{
    content:"";
    position:fixed;
    inset:0;
    z-index:-2;
    pointer-events:none;
    background:
      radial-gradient(circle at 35% 20%, rgba(0,0,0,0.35), rgba(0,0,0,0.70) 65%, rgba(0,0,0,0.82) 100%),
      linear-gradient(to left, rgba(0,0,0,0.10), rgba(0,0,0,0.45));
  }

  .ver{
    position:fixed;
    top:8px; right:10px;
    font-size:11px;
    opacity:.55;
    font-family:ui-monospace,monospace;
    pointer-events:none;
    z-index:10;
  }

  .wrap{
    min-height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:14px;
    padding:12px;
    box-sizing:border-box;
  }

  /* ===== PANEL: paper edge + print vignette ===== */
  .panel{
    width:100%;
    max-width:900px;
    position:relative;
    border-radius:14px;
    overflow:hidden;

    /* “page” look */
    border:1px solid rgba(255,255,255,.10);
    background: rgba(0,0,0,.08);

    /* deeper shadow like a page laying on paper */
    box-shadow:
      0 18px 60px rgba(0,0,0,.55),
      0 2px 0 rgba(255,255,255,.05) inset;
  }

  .panel::before{
    /* subtle page edge highlight */
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:3;
    background:
      linear-gradient(to bottom, rgba(255,255,255,0.10), rgba(255,255,255,0.02) 35%, rgba(0,0,0,0.12)),
      radial-gradient(120% 90% at 50% 0%, rgba(255,255,255,0.08), rgba(255,255,255,0) 60%);
    mix-blend-mode: screen;
    opacity:.55;
  }

  .panel::after{
    /* inner vignette, like ink/print + lens */
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:4;
    background:
      radial-gradient(120% 110% at 50% 45%,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.22) 78%,
        rgba(0,0,0,0.40) 100%);
    opacity:.95;
  }

  .panel img{
    width:100%;
    display:block;
    background:transparent;
    position:relative;
    z-index:1;
  }

  /* a tiny “paper tooth” grain on top of the panel (very subtle) */
  .panelGrain{
    position:absolute;
    inset:0;
    z-index:2;
    pointer-events:none;
    opacity:.08;
    background:
      repeating-linear-gradient(0deg,
        rgba(255,255,255,0.18) 0px,
        rgba(255,255,255,0.18) 1px,
        rgba(0,0,0,0) 2px,
        rgba(0,0,0,0) 6px);
    mix-blend-mode: overlay;
  }

  .hud{
    position:absolute;
    left:12px; bottom:12px;
    font-size:12px;
    background:rgba(0,0,0,.60);
    padding:7px 10px;
    border-radius:10px;
    opacity:0;
    pointer-events:none;
    transition:opacity 160ms ease;
    border:1px solid rgba(255,255,255,.12);
    z-index:5;
    white-space:pre-line;
    max-width:calc(100% - 24px);
  }

  .hud.on{ opacity:.92; }

  /* ===== TOOLBAR: glass card sitting on paper ===== */
  .toolbar{
    width:100%;
    max-width:900px;
    display:flex;
    flex-direction:column;
    gap:12px;
    padding:12px;

    background:rgba(0,0,0,.26);
    border:1px solid rgba(255,255,255,.12);
    border-radius:18px;
    box-sizing:border-box;

    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    box-shadow:
      0 16px 50px rgba(0,0,0,.38),
      0 1px 0 rgba(255,255,255,.06) inset;
  }

  .playerWrap{
    overflow:hidden;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(0,0,0,.20);
  }

  .playerWrap iframe{
    width:100%;
    height:92px;
    border:0;
    display:block;
    background:transparent;
  }

  .trackRow{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }

  .track{
    font-size:13px;
    line-height:1.25;
    opacity:.95;
  }

  .scLink{
    font-size:12px;
    opacity:.90;
    text-decoration:none;
    color:#fff;
    border:1px solid rgba(255,255,255,.16);
    padding:7px 12px;
    border-radius:999px;
    white-space:nowrap;
    background:rgba(0,0,0,.18);
  }

  .scLink:active{ opacity:1; }
</style>
</head>

<body>

<div class="ver">v0.21</div>

<div class="wrap">

  <!-- PANEL -->
  <div class="panel" id="panel">
    <img id="img" src="manga/chapter-00/panel01.jpg" alt="Panel 01">
    <div class="panelGrain" aria-hidden="true"></div>
    <div class="hud on" id="hud">Ready.
Swipe right to continue.</div>
  </div>

  <!-- TOOLBAR -->
  <div class="toolbar">

    <!-- SoundCloud Player first -->
    <div class="playerWrap" aria-label="SoundCloud player">
      <iframe
        scrolling="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false">
      </iframe>
    </div>

    <!-- Track info second -->
    <div class="trackRow">
      <div class="track">
        Sentinel 2 (SoundCloud)<br>
        — Artist
      </div>

      <a class="scLink"
         href="https://soundcloud.com/user-543596862/sentinel-2"
         target="_blank"
         rel="noopener noreferrer">
        Open on SoundCloud
      </a>
    </div>

  </div>

</div>

<script>
  // v0.21 — Panel swipe logic (right swipe = next)
  const panel = document.getElementById("panel");
  const img = document.getElementById("img");
  const hud = document.getElementById("hud");

  let panelIndex = 1;
  const TOTAL_PANELS = 20;

  function panelFile(i){
    return "manga/chapter-00/panel" + String(i).padStart(2,"0") + ".jpg";
  }

  function showHud(text){
    hud.textContent = text;
    hud.classList.add("on");
    clearTimeout(showHud.timer);
    showHud.timer = setTimeout(()=>hud.classList.remove("on"),1200);
  }

  function render(){
    img.src = panelFile(panelIndex);
    showHud("Panel " + panelIndex + " / " + TOTAL_PANELS);
  }

  let sx=0, sy=0, t0=0, pinching=false;

  panel.addEventListener("touchstart", e=>{
    if(e.touches.length>1){ pinching=true; return; }
    pinching=false;
    const t=e.touches[0];
    sx=t.clientX; sy=t.clientY; t0=Date.now();
  }, {passive:true});

  panel.addEventListener("touchmove", e=>{
    if(e.touches.length>1) pinching=true;
  }, {passive:true});

  panel.addEventListener("touchend", e=>{
    if(pinching) return;
    const t=e.changedTouches[0];
    const dx=t.clientX-sx;
    const dy=t.clientY-sy;
    const dt=Date.now()-t0;

    if(Math.abs(dx)>40 && Math.abs(dx)>Math.abs(dy)*1.2 && dt<700){
      if(dx>0 && panelIndex<TOTAL_PANELS) panelIndex++;
      if(dx<0 && panelIndex>1) panelIndex--;
      render();
    }
  }, {passive:true});

  panel.addEventListener("click", ()=> showHud("Panel "+panelIndex+" / "+TOTAL_PANELS));
</script>

</body>
</html>
