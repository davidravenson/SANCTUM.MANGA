<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SANCTUM — Pilot</title>

  <style>
    :root{
      --bg:#000;
      --panel-max-w: 960px;
      --wm-color: rgba(255,255,255,0.08);
    }

    html, body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      height:100%;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:12px;
      box-sizing:border-box;
    }

    .reader{
      width:100%;
      max-width:var(--panel-max-w);
    }

    canvas{
      width:100%;
      height:auto;
      display:block;
      margin-bottom:12px;
      background:#000;
    }

    .note{
      opacity:.7;
      font-size:.9rem;
      padding:8px 0 14px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="reader" id="reader">
      <div class="note" id="note">Loading…</div>
    </div>
  </div>

  <script>
    /* ========= BASIC PROTECTION ========= */
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("dragstart", e => e.preventDefault());

    /* ========= FILE NAMING ========= */
    const BASE_NAME = "SANCTUMPILOTBYDAVIDRAVENSON";
    const EXT = ".jpg";

    function getFilename(i){
      return `${BASE_NAME}${i}${EXT}`;
    }

    const reader = document.getElementById("reader");
    const note = document.getElementById("note");

    let index = 0;
    let loadedAny = false;

    function loadNext(){
      const img = new Image();
      img.src = getFilename(index);

      img.onload = () => {
        loadedAny = true;
        if(note) note.remove();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        // draw image
        ctx.drawImage(img, 0, 0);

        // watermark
        ctx.font = `${Math.floor(canvas.width * 0.035)}px system-ui`;
        ctx.fillStyle = getComputedStyle(document.documentElement)
          .getPropertyValue("--wm-color");

        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(-Math.PI / 6);
        ctx.fillText("SANCTUM · David Ravenson", 0, 0);
        ctx.restore();

        reader.appendChild(canvas);

        index++;
        loadNext();
      };

      img.onerror = () => {
        if(!loadedAny){
          note.textContent =
            "No images found. Check filenames, numbering starts at 0, same folder as index.html.";
        }
        // else: silent stop
      };
    }

    loadNext();
  </script>
</body>
</html>
