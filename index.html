<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SANCTUM — Chapter 1</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

/* === PANEL === */
.stage {
  height: 100%;
  display: grid;
  place-items: center;
}

.panel {
  width: min(92vw, 900px);
  height: min(92vh, 1400px);
  object-fit: contain;
  display: block;
}

/* === SOUNDCloud L U K E === */
.sc-shell {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  bottom: 24px;
  z-index: 100;

  width: min(92vw, 900px);
  border-radius: 16px;
  overflow: hidden;

  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);

  height: 86px;                /* eingeklappt = nur Playbutton-Zone */
  transition: height 0.55s ease;
}

.sc-shell.open {
  height: 220px;               /* aufgeklappt = ganzer Player */
}

/* iframe bewusst größer → wir croppen */
.sc-frame {
  width: 1200px;
  height: 220px;
  border: 0;
  display: block;

  /* Pixel-Shift für Android/Chrome:
     sorgt dafür, dass der SC-Playbutton mittig sichtbar ist */
  transform: translateX(-320px);
}
</style>
</head>

<body>

<div class="stage">
  <!-- DEIN PANEL -->
  <img
    class="panel"
    src="./manga/my-series/chapter-1/001.jpg"
    alt="SANCTUM Panel 001">
</div>

<!-- SOUNDCloud Player (cropped) -->
<div id="scShell" class="sc-shell">
  <iframe
    class="sc-frame"
    allow="autoplay"
    scrolling="no"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&visual=false">
  </iframe>
</div>

<script>
// v0.7 — SoundCloud-Playbutton = Luke

const scShell = document.getElementById("scShell");

/*
  Wichtig:
  - Wir verhindern NICHT den Klick
  - Der Tap geht durch zum echten SoundCloud-Playbutton
  - Gleichzeitig klappt der Container auf
*/
scShell.addEventListener("pointerdown", () => {
  scShell.classList.add("open");
}, { passive: true });

</script>

</body>
</html>
