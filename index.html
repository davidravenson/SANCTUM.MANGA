<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SANCTUM — Pilot</title>

  <style>
    :root{
      --version: "v0.28";

      --paper-bg: url("./media/ui/manga_paper_bg.png");
      --loading-art: url("./media/ui/loading_pilot00.png");

      --maxw: 980px;

      --panel-radius: 18px;
      --panel-border: rgba(255,255,255,0.18);
      --panel-shadow: 0 18px 50px rgba(0,0,0,0.35);

      --bar-radius: 18px;
      --bar-bg: rgba(255,255,255,0.70);
      --bar-border: rgba(0,0,0,0.08);
      --bar-shadow: 0 14px 40px rgba(0,0,0,0.22);
      --text-dark: rgba(0,0,0,0.92);
      --text-muted: rgba(0,0,0,0.62);

      --toast-bg: rgba(30,30,30,0.65);
      --toast-border: rgba(255,255,255,0.14);
    }

    html, body{
      height: auto;              /* wichtig: nicht "festklemmen" */
      min-height: 100%;
      margin:0;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow-y: auto;          /* Pull-to-refresh braucht Scroll-Kontext */
      -webkit-overflow-scrolling: touch;
      touch-action: auto;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background-image: var(--paper-bg);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      opacity: 1;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      background: radial-gradient(1200px 900px at 50% 30%, rgba(0,0,0,0.18), rgba(0,0,0,0.45));
      pointer-events:none;
    }

    .wrap{
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:12px;
      box-sizing:border-box;
      gap:10px;
    }

    .panel{
      width:100%;
      max-width: var(--maxw);
      flex: 1 1 auto;
      min-height: 60vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;

      border-radius: var(--panel-radius);
      border: 1px solid var(--panel-border);
      box-shadow: var(--panel-shadow);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(2px);
    }

    .panel img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      user-select:none;
      -webkit-user-select:none;
      touch-action:auto;
      background: transparent;
    }

    .bar{
      width:100%;
      max-width: var(--maxw);
      border-radius: var(--bar-radius);
      background: var(--bar-bg);
      border: 1px solid var(--bar-border);
      box-shadow: var(--bar-shadow);
      overflow:hidden;
    }

    .barTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      box-sizing:border-box;
    }

    .trackInfo{
      color: var(--text-dark);
      line-height: 1.05;
      min-width: 0;
    }

    .trackTitle{
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .trackArtist{
      margin-top: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn{
      appearance:none;
      border:1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.55);
      color: rgba(0,0,0,0.86);
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 12px;
      font-weight: 700;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      backdrop-filter: blur(6px);
    }
    .btn:active{ transform: scale(0.98); }

    .scWrap{
      width:100%;
      background: rgba(255,255,255,0.52);
      border-top: 1px solid rgba(0,0,0,0.08);
    }
    .scWrap iframe{
      width:100%;
      height:110px;
      border:0;
      display:block;
    }

    .toast{
      position:fixed;
      left:12px;
      right:12px;
      bottom: 160px;
      max-width: var(--maxw);
      margin: 0 auto;
      z-index: 30;

      background: var(--toast-bg);
      border: 1px solid var(--toast-border);
      color: rgba(255,255,255,0.92);
      padding: 10px 12px;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      font-size: 13px;
      line-height: 1.25;

      opacity:0;
      transform: translateY(6px);
      transition: opacity 200ms ease, transform 200ms ease;
      pointer-events:none;
    }
    .toast.show{ opacity:1; transform: translateY(0); }

    .maintPill{
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 50;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;

      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.16);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
      font-weight: 700;
      backdrop-filter: blur(10px);
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
    }
    .maintPill small{ font-size: 11px; font-weight: 700; opacity: 0.82; }

    .drawer{
      position: fixed;
      left: 10px;
      right: 10px;
      bottom: 10px;
      z-index: 60;

      max-width: var(--maxw);
      margin: 0 auto;

      background: rgba(0,0,0,0.72);
      border: 1px solid rgba(255,255,255,0.16);
      color: rgba(255,255,255,0.90);
      border-radius: 18px;
      backdrop-filter: blur(12px);

      transform: translateY(140%);
      transition: transform 260ms ease;
      overflow:hidden;
    }
    .drawer.open{ transform: translateY(0); }

    .drawerHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .drawerBody{
      padding: 10px 12px 12px;
      font-size: 12px;
      line-height: 1.35;
      opacity: 0.92;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .drawerBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 800;
      cursor:pointer;
    }

    .loading{
      position: fixed;
      inset: 0;
      z-index: 999;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.25);
      opacity: 1;
      transition: opacity 520ms ease;
      pointer-events: none;
    }
    .loading.hide{ opacity: 0; }
    .loadingArt{
      position:absolute;
      inset:0;
      background-image: var(--loading-art);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 35%;
      filter: contrast(1.05) brightness(0.98);
    }
    .loadingLabel{
      position: relative;
      z-index: 1;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.92);
      font-weight: 800;
      font-size: 12px;
      letter-spacing: 0.08em;
      backdrop-filter: blur(8px);
    }

    /* ganz kleiner Spacer => Seite ist scrollbar => Pull-to-refresh geht */
    .scrollSpacer{
      height: 72px;
      width: 100%;
      max-width: var(--maxw);
      opacity: 0.0001;
    }

    @media (min-height: 740px){
      .panel{ min-height: 68vh; }
    }
  </style>
</head>

<body>

  <div class="loading" id="loading">
    <div class="loadingArt" aria-hidden="true"></div>
    <div class="loadingLabel">SANCTUM</div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="maintPill" id="maintPill" title="Debug / Maintenance">
    <span id="maintText"></span>
    <small>tap</small>
  </div>

  <div class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerHead">
      <div>Maintenance</div>
      <button class="drawerBtn" id="drawerClose">Close</button>
    </div>
    <div class="drawerBody" id="drawerBody">…</div>
  </div>

  <div class="wrap">

    <div class="panel" id="panelArea">
      <img id="panelImg" src="" alt="SANCTUM Panel">
    </div>

    <div class="bar">

      <div class="barTop">
        <div class="trackInfo">
          <div class="trackTitle" id="trackTitle">SENTINEL</div>
          <div class="trackArtist" id="trackArtist">DAVID RAVENSON</div>
        </div>

        <div class="barActions">
          <a class="btn" id="openSoundcloud" href="https://soundcloud.com/user-543596862/sentinel-2" target="_blank" rel="noopener">
            Open on SoundCloud
          </a>
        </div>
      </div>

      <div class="scWrap">
        <iframe
          id="scFrame"
          scrolling="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
        </iframe>
      </div>

    </div>

    <div class="scrollSpacer" aria-hidden="true"></div>

  </div>

  <script>
    // =========================
    // SANCTUM READER — v0.28
    // =========================
    const VERSION = "v0.28";

    const CHAPTERS = [
      { id: "chapter-00", title: "Pilot", total: 20, filePattern: "panel##.jpg", cover: "cover.jpg" },
      { id: "chapter-01", title: "Chapter 01", total: 20, filePattern: "panel##.jpg", cover: "cover.jpg" },
      { id: "chapter-02", title: "Chapter 02", total: 20, filePattern: "panel##.jpg", cover: "cover.jpg" },
      { id: "chapter-03", title: "Chapter 03", total: 20, filePattern: "panel##.jpg", cover: "cover.jpg" },
      { id: "chapter-04", title: "Chapter 04", total: 20, filePattern: "panel##.jpg", cover: "cover.jpg" },
    ];

    const MANGA_ROOT = "./manga/";

    const panelArea = document.getElementById("panelArea");
    const panelImg  = document.getElementById("panelImg");
    const toast     = document.getElementById("toast");
    const maintPill = document.getElementById("maintPill");
    const maintText = document.getElementById("maintText");
    const drawer    = document.getElementById("drawer");
    const drawerBody= document.getElementById("drawerBody");
    const drawerClose = document.getElementById("drawerClose");
    const loading   = document.getElementById("loading");

    const TRACK = {
      title: "SENTINEL",
      artist: "DAVID RAVENSON",
      soundcloudUrl: "https://soundcloud.com/user-543596862/sentinel-2"
    };
    document.getElementById("trackTitle").textContent  = TRACK.title;
    document.getElementById("trackArtist").textContent = TRACK.artist;
    document.getElementById("openSoundcloud").href     = TRACK.soundcloudUrl;

    function two(n){ return String(n).padStart(2, "0"); }

    function buildPanelUrl(chapterId, panelIndex){
      const file = "panel" + two(panelIndex) + ".jpg";
      return `${MANGA_ROOT}${chapterId}/${file}`;
    }

    function buildCoverUrl(chapterId){
      const ch = CHAPTERS.find(x => x.id === chapterId);
      const coverFile = (ch && ch.cover) ? ch.cover : "cover.jpg";
      return `${MANGA_ROOT}${chapterId}/${coverFile}`;
    }

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.classList.remove("show"), 1000);
    }

    function setMaintenanceText(chId, mode, p){
      if (mode === "cover") maintText.textContent = `${VERSION} · ${chId} · cover`;
      else maintText.textContent = `${VERSION} · ${chId} · p${two(p)}`;
    }

    function setDrawerText(chId, mode, p, url){
      drawerBody.textContent =
`Version: ${VERSION}
Chapter: ${chId}
View: ${mode}
Panel: ${mode === "panel" ? p : "-"}
URL: ${url}

Hash formats:
- #chapter-00/p01
- #chapter-00/cover

Gestures:
- Swipe RIGHT: next
- Swipe LEFT: back`;
    }

    let chapterIndex = 0;
    let panelIndex = 1;
    let viewMode = "panel"; // "panel" | "cover"

    function parseHash(){
      const h = (location.hash || "").replace("#","");
      if (!h) return;

      const parts = h.split("/");
      if (parts.length === 2){
        const ch = parts[0];
        const raw = parts[1].trim().toLowerCase();

        const ci = CHAPTERS.findIndex(x => x.id === ch);
        if (ci >= 0) chapterIndex = ci;

        if (raw === "cover"){
          viewMode = "cover";
          return;
        }

        const pStr = raw.replace("p","");
        const pn = Number(pStr);
        if (pn && pn >= 1){
          viewMode = "panel";
          panelIndex = pn;
        }
      }
    }

    function writeHash(){
      const chId = CHAPTERS[chapterIndex].id;
      if (viewMode === "cover"){
        history.replaceState(null, "", `#${chId}/cover`);
      } else {
        history.replaceState(null, "", `#${chId}/p${two(panelIndex)}`);
      }
    }

    function render(){
      const ch = CHAPTERS[chapterIndex];
      let url = "";

      panelImg.onerror = null;

      if (viewMode === "cover"){
        url = buildCoverUrl(ch.id);
        panelImg.src = url;

        // fallback: wenn cover fehlt -> panel01
        panelImg.onerror = () => {
          const fallback = buildPanelUrl(ch.id, 1);
          panelImg.onerror = () => showToast(`Weder cover.jpg noch panel01.jpg gefunden in ${ch.id}`);
          panelImg.src = fallback;
          showToast("Cover fehlt → fallback auf panel01.");
          setMaintenanceText(ch.id, "panel", 1);
          setDrawerText(ch.id, "panel", 1, fallback);
          viewMode = "panel";
          panelIndex = 1;
          writeHash();
        };

        setMaintenanceText(ch.id, "cover", panelIndex);
        setDrawerText(ch.id, "cover", panelIndex, url);
        writeHash();
        return;
      }

      url = buildPanelUrl(ch.id, panelIndex);
      panelImg.src = url;

      panelImg.onerror = () => {
        showToast(`Panel fehlt: ${ch.id}/panel${two(panelIndex)}.jpg`);
      };

      writeHash();
      setMaintenanceText(ch.id, "panel", panelIndex);
      setDrawerText(ch.id, "panel", panelIndex, url);
    }

    function nextPanel(){
      const ch = CHAPTERS[chapterIndex];

      // wenn man auf cover ist: erster Swipe bringt dich ins panel01
      if (viewMode === "cover"){
        viewMode = "panel";
        panelIndex = 1;
        render();
        showToast("Swipe → panel01");
        return;
      }

      if (panelIndex < ch.total){
        panelIndex++;
        render();
        return;
      }

      if (chapterIndex < CHAPTERS.length - 1){
        chapterIndex++;
        viewMode = "panel";
        panelIndex = 1;
        render();
        showToast(`Weiter: ${CHAPTERS[chapterIndex].id}`);
      } else {
        showToast("Ende des Stacks (noch).");
      }
    }

    function prevPanel(){
      // von cover zurück? bleib einfach dort
      if (viewMode === "cover"){
        showToast("Cover. Swipe right → panel01.");
        return;
      }

      if (panelIndex > 1){
        panelIndex--;
        render();
        return;
      }

      if (chapterIndex > 0){
        chapterIndex--;
        viewMode = "panel";
        panelIndex = CHAPTERS[chapterIndex].total;
        render();
        showToast(`Zurück: ${CHAPTERS[chapterIndex].id}`);
      } else {
        showToast("Ganz am Anfang.");
      }
    }

    // Swipe ONLY on panel area; never blocks page scroll
    let startX=0, startY=0, startT=0;
    let isPinching=false, isSwiping=false;

    panelArea.addEventListener("touchstart", (e)=>{
      if (e.touches.length >= 2){
        isPinching=true; isSwiping=false;
        return;
      }
      isPinching=false; isSwiping=true;
      const t = e.touches[0];
      startX=t.clientX; startY=t.clientY; startT=Date.now();
    }, {passive:true});

    panelArea.addEventListener("touchmove", (e)=>{
      if (e.touches.length >= 2){
        isPinching=true; isSwiping=false;
      }
    }, {passive:true});

    panelArea.addEventListener("touchend", (e)=>{
      if (!isSwiping || isPinching) return;
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700){
        if (dx > 0) nextPanel();   // RIGHT = continue
        else prevPanel();          // LEFT = back
      }
    }, {passive:true});

    panelArea.addEventListener("click", ()=>{
      showToast("Ready. Swipe right to continue.");
    });

    maintPill.addEventListener("click", ()=>{
      drawer.classList.toggle("open");
      drawer.setAttribute("aria-hidden", drawer.classList.contains("open") ? "false" : "true");
    });

    drawerClose.addEventListener("click", ()=>{
      drawer.classList.remove("open");
      drawer.setAttribute("aria-hidden", "true");
    });

    function hideLoadingSoon(){
      setTimeout(()=>{
        loading.classList.add("hide");
        setTimeout(()=> loading.style.display = "none", 700);
      }, 700);
    }

    // INIT
    parseHash();
    render();
    showToast("Ready. Swipe right to continue.");
    hideLoadingSoon();

    // If hash changes manually
    window.addEventListener("hashchange", ()=>{
      parseHash();
      render();
      showToast("Jump.");
    });
  </script>

</body>
</html>
