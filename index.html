<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reader — Chapter 1</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.75);
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.18);
      --radius:18px;
    }

    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    *{ box-sizing:border-box; }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
    }

    /* Layout: Panel + Player daneben */
    .stage{
      width: 100%;
      max-width: 980px;
      display:flex;
      gap:12px;
      align-items:stretch;
    }

    /* Panel */
    .panel{
      flex:1;
      border-radius: var(--radius);
      overflow:hidden;
      border:1px solid var(--stroke);
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 60vh;
    }
    .panel img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* Vertikaler Player */
    .player{
      width: 118px;
      border-radius: var(--radius);
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), rgba(0,0,0,.2));
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      justify-content:space-between;
    }

    .btn{
      width:100%;
      border:1px solid var(--stroke);
      background: var(--card2);
      color: var(--fg);
      border-radius: 16px;
      padding:14px 10px;
      font-size: 15px;
      font-weight: 650;
      letter-spacing:.2px;
      cursor:pointer;
      touch-action: manipulation;
    }
    .btn:active{ transform: translateY(1px); }

    .label{
      font-size:12px;
      color: var(--muted);
      text-align:center;
      line-height:1.15;
    }

    .volWrap{
      border:1px solid var(--stroke);
      border-radius:16px;
      background: rgba(255,255,255,.04);
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
    }

    /* Vertikaler Slider */
    input[type="range"]{
      -webkit-appearance:none;
      appearance:none;
      width: 18px;
      height: 180px;
      writing-mode: bt-lr; /* fallback */
      transform: rotate(180deg); /* so oben = laut */
      background: transparent;
    }
    input[type="range"]::-webkit-slider-runnable-track{
      width: 18px;
      height: 180px;
      background: rgba(255,255,255,.18);
      border-radius: 999px;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(0,0,0,.35);
      margin-top: -4px;
    }
    input[type="range"]::-moz-range-track{
      width: 18px;
      height: 180px;
      background: rgba(255,255,255,.18);
      border-radius: 999px;
    }
    input[type="range"]::-moz-range-thumb{
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(0,0,0,.35);
    }

    /* Mobile: Player unter Panel */
    @media (max-width: 720px){
      .stage{ flex-direction:column; }
      .player{
        width:100%;
        flex-direction:row;
        align-items:stretch;
      }
      .volWrap{
        flex-direction:row;
        justify-content:center;
        gap:10px;
        width: 45%;
      }
      input[type="range"]{
        width: 100%;
        height: 18px;
        transform:none;
      }
      input[type="range"]::-webkit-slider-runnable-track{
        width: 100%;
        height: 18px;
      }
      input[type="range"]::-moz-range-track{
        width: 100%;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <!-- Panel -->
      <div class="panel" id="panel">
        <!-- Beispielbild (pass deinen Pfad an) -->
        <img src="./manga/my-series/chapter-1/001.jpg" alt="Panel 001">
      </div>

      <!-- Player (sichtbar, große Bedienfelder) -->
      <aside class="player" aria-label="Audio Player">
        <div>
          <div class="label">SANCTUM<br><span style="opacity:.9">ARCANGEL</span></div>
        </div>

        <button class="btn" id="btnPlay" type="button">START</button>
        <button class="btn" id="btnPause" type="button">PAUSE</button>

        <div class="volWrap">
          <div class="label">VOLUME</div>
          <input id="vol" type="range" min="0" max="1" step="0.01" value="0.45" aria-label="Volume">
        </div>

        <div class="label" id="status">bereit</div>
      </aside>

      <!-- Audio Element -->
      <audio
        id="bgAudio"
        src="./audio/sanctum_ch1_arcangel_instrumental.mp3"
        preload="auto"
        playsinline
        controls
        controlsList="nodownload noplaybackrate">
      </audio>
    </div>
  </div>

  <script>
    // --- Einstellungen ---
    const FADE_MS = 2500;       // 2.5 Sekunden Fade-In
    const TARGET_VOL = 0.45;    // moderate Lautstärke
    const START_ON_LOAD = true; // Autostart versuchen (Browser kann blocken)

    // --- Elemente ---
    const audio = document.getElementById('bgAudio');
    const btnPlay = document.getElementById('btnPlay');
    const btnPause = document.getElementById('btnPause');
    const vol = document.getElementById('vol');
    const status = document.getElementById('status');

    // Verstecke die nativen Controls (wir nutzen unsere eigenen)
    audio.controls = false;

    // Download-Button + Kontextmenü: Hürde erhöhen
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Lautstärke initial: 0, dann Fade hoch
    function setStatus(t){ status.textContent = t; }

    let fadeRAF = null;

    function fadeTo(target, ms){
      if (fadeRAF) cancelAnimationFrame(fadeRAF);

      const start = performance.now();
      const from = audio.volume;
      const delta = target - from;

      function step(now){
        const p = Math.min(1, (now - start) / ms);
        audio.volume = from + delta * p;
        if (p < 1) fadeRAF = requestAnimationFrame(step);
      }
      fadeRAF = requestAnimationFrame(step);
    }

    async function startWithFade(){
      try{
        // immer erst leise starten, dann hoch
        audio.volume = 0;
        audio.muted = false;

        await audio.play();
        setStatus('läuft…');

        // Ziel-Lautstärke aus Slider nehmen (moderate default)
        const target = Math.max(0, Math.min(1, parseFloat(vol.value) || TARGET_VOL));
        fadeTo(target, FADE_MS);
      } catch (err){
        // Autoplay kann blockiert werden, dann muss User klicken
        setStatus('tippe START');
      }
    }

    btnPlay.addEventListener('click', () => startWithFade());
    btnPause.addEventListener('click', () => { audio.pause(); setStatus('pausiert'); });

    vol.addEventListener('input', () => {
      const v = Math.max(0, Math.min(1, parseFloat(vol.value)));
      audio.volume = v;
      // Wenn gerade gefadet wird: weiterfaden auf neues Ziel
      // (macht es "musikalisch" statt ruckelig)
      if (!audio.paused) fadeTo(v, 200);
    });

    // Optional: beim Seitenstart versuchen
    if (START_ON_LOAD){
      // kleine Verzögerung, damit Layout da ist
      window.addEventListener('load', () => {
        // Setze Slider auf moderate Default
        vol.value = TARGET_VOL.toFixed(2);
        startWithFade();
      });
    }

    // Bonus: wenn User irgendwo tippt (z.B. aufs Panel), Audio starten falls blockiert
    document.getElementById('panel').addEventListener('click', () => {
      if (audio.paused) startWithFade();
    }, { passive: true });
  </script>
</body>
</html>
