<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANCTUM — Reader</title>

  <style>
    :root{
      --paper-bg: url("./media/ui/manga_paper_bg.png");
    }

    html, body{
      margin:0; padding:0;
      height:100%;
      color:#fff;
      font-family:system-ui,sans-serif;
      touch-action:auto;
      background:#000;
    }

    /* Paper background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background-image: var(--paper-bg);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      opacity: 1;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px;
      box-sizing:border-box;
      position:relative;
    }

    .panel{
      width:100%;
      max-width:900px;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action:auto;
      overflow:hidden;
      border-radius:2px;
      background: rgba(0,0,0,0.18);
    }

    .panel img{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    .edgeGlow{
      position:absolute;
      left:0; top:0;
      width:10%;
      height:100%;
      pointer-events:none;
      background:linear-gradient(
        to right,
        rgba(255,255,255,0.16),
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.00)
      );
      opacity:0.9;
      mix-blend-mode:screen;
    }

    .hud{
      position:absolute;
      left:12px;
      bottom:12px;
      font-size:12px;
      opacity:0;
      background:rgba(0,0,0,0.45);
      padding:8px 10px;
      border:1px solid rgba(255,255,255,0.16);
      border-radius:12px;
      pointer-events:none;
      transition: opacity 250ms ease;
    }
    .hud.visible{ opacity:0.92; }

    .toolbar{
      width:100%;
      max-width:900px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      box-sizing:border-box;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(10,10,10,0.55);
      border-radius:16px;
      backdrop-filter: blur(6px);
    }

    /* Track name with line wrap (max 2 lines) */
    .trackName{
      flex:1 1 auto;
      min-width:0;
      user-select:none;
      -webkit-user-select:none;

      font-size:13px;
      line-height:1.25;
      letter-spacing:0.02em;
      opacity:0.95;

      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Combined Volume + Play/Pause Ring */
    .ringWrap{
      width:72px;
      height:72px;
      flex:0 0 auto;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none; /* ring drag shouldn't scroll */
      display:grid;
      place-items:center;
    }

    .ring{
      position:absolute;
      inset:0;
      border-radius:50%;

      /* dynamic via JS */
      background: conic-gradient(#fff 0deg, rgba(255,255,255,0.14) 0deg);

      /* thin contour ring */
      -webkit-mask: radial-gradient(circle, transparent 60%, #000 61%);
              mask: radial-gradient(circle, transparent 60%, #000 61%);
      filter: drop-shadow(0 0 7px rgba(255,255,255,0.18));
      opacity:0.98;
      pointer-events:none;
    }

    /* center button inside ring */
    .centerBtn{
      width:46px;
      height:46px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(40,40,40,0.95), rgba(10,10,10,0.95) 70%);
      border:1px solid rgba(255,255,255,0.16);
      display:grid;
      place-items:center;
      cursor:pointer;
      padding:0;
      color:#fff;
    }

    .centerBtn svg{
      width:20px;
      height:20px;
      display:block;
    }
  </style>
</head>

<body>

  <audio id="bg-audio" preload="auto"></audio>

  <div class="wrap">

    <div class="panel" id="panelArea">
      <img id="panelImg" src="" alt="SANCTUM Panel">
      <div class="edgeGlow" aria-hidden="true"></div>
      <div class="hud" id="hud">Loading…</div>
    </div>

    <div class="toolbar">
      <div class="trackName" id="trackName">Loading…</div>

      <div class="ringWrap" id="ringWrap" aria-label="Volume ring with Play/Pause">
        <div class="ring" id="ring" aria-hidden="true"></div>
        <button class="centerBtn" id="centerBtn" aria-label="Play/Pause"></button>
      </div>
    </div>

  </div>

  <script>
    // ============================================================
    // PLACEHOLDER SYSTEM (edit only these knobs)
    // ============================================================
    const CHAPTER = 0;              // ✅ Pilot = Chapter 00
    const TOTAL_PANELS = 20;
    const AUDIO_KIND = "instrumental"; // "instrumental" | "full"
    const AUDIO_VERSION = 1;        // bump if cache shows old mp3

    // Track display + stable audio slots
    const TRACK_DB = {
      0: {
        title: "Arcangel (Placeholder)",
        artist: "— (Artist later)",
        audio: {
          instrumental: "./media/audio/chapter-00/instrumental.mp3",
          full: "./media/audio/chapter-00/full.mp3"
        }
      }
    };

    function chapterFallback(ch){
      const ch2 = String(ch).padStart(2,"0");
      return {
        title: `Chapter ${ch} (Placeholder)`,
        artist: "—",
        audio: {
          instrumental: `./media/audio/chapter-${ch2}/instrumental.mp3`,
          full: `./media/audio/chapter-${ch2}/full.mp3`
        }
      };
    }

    const cfg = TRACK_DB[CHAPTER] || chapterFallback(CHAPTER);

    // ============================================================
    // ELEMENTS
    // ============================================================
    const audio = document.getElementById("bg-audio");

    const panelArea = document.getElementById("panelArea");
    const panelImg = document.getElementById("panelImg");
    const hud = document.getElementById("hud");

    const ringWrap = document.getElementById("ringWrap");
    const ring = document.getElementById("ring");
    const centerBtn = document.getElementById("centerBtn");

    const trackNameEl = document.getElementById("trackName");

    // ============================================================
    // Scroll-hide browser UI (best effort)
    // ============================================================
    function tryHideBrowserUI() {
      setTimeout(() => window.scrollTo(0, 1), 50);
      setTimeout(() => window.scrollTo(0, 1), 250);
      setTimeout(() => window.scrollTo(0, 1), 650);
    }

    // ============================================================
    // HUD: show ONLY when panel touched (2s)
    // ============================================================
    let hudTimer = null;
    function showHudFor2s() {
      hud.classList.add("visible");
      if (hudTimer) clearTimeout(hudTimer);
      hudTimer = setTimeout(() => hud.classList.remove("visible"), 2000);
    }

    // ============================================================
    // Icons (consistent style)
    // ============================================================
    const ICON_PLAY = `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 6.8v10.4c0 .9 1 1.4 1.7.9l9-5.2c.7-.4.7-1.4 0-1.8l-9-5.2C9 5.4 8 5.9 8 6.8Z" fill="#fff"/>
      </svg>
    `;
    const ICON_PAUSE = `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 6.5c0-.6.4-1 1-1h1.5c.6 0 1 .4 1 1v11c0 .6-.4 1-1 1H9c-.6 0-1-.4-1-1v-11Z" fill="#fff"/>
        <path d="M13.5 6.5c0-.6.4-1 1-1H16c.6 0 1 .4 1 1v11c0 .6-.4 1-1 1h-1.5c-.6 0-1-.4-1-1v-11Z" fill="#fff"/>
      </svg>
    `;
    function setCenterIcon() {
      centerBtn.innerHTML = audio.paused ? ICON_PLAY : ICON_PAUSE;
    }

    // ============================================================
    // AUDIO SOURCE + LABEL (stable slots)
    // ============================================================
    function setAudioSourceAndLabel() {
      const base = (cfg.audio && cfg.audio[AUDIO_KIND]) ? cfg.audio[AUDIO_KIND] : cfg.audio.instrumental;
      const src = `${base}?v=${AUDIO_VERSION}`;

      audio.innerHTML = "";
      const s = document.createElement("source");
      s.src = src;
      s.type = "audio/mpeg";
      audio.appendChild(s);

      const title = cfg.title || "Untitled";
      const artist = cfg.artist || "—";
      trackNameEl.textContent = `${title}\n${artist}`;
      trackNameEl.style.whiteSpace = "pre-line"; // render newline
    }

    // ============================================================
    // AUDIO
    // ============================================================
    let hasEverPlayed = false;
    let attempting = false;

    async function playWithFadeIn(durationMs = 2500) {
      if (attempting) return;
      attempting = true;

      const target = audio.volume;
      audio.volume = 0;

      try {
        await audio.play();
        hasEverPlayed = true;
        setCenterIcon();

        const steps = 50;
        let step = 0;
        const interval = setInterval(() => {
          step++;
          audio.volume = Math.min(target, (step / steps) * target);
          if (step >= steps) clearInterval(interval);
        }, durationMs / steps);

      } catch (e) {
        audio.volume = target;
        setCenterIcon();
      } finally {
        attempting = false;
      }
    }

    async function playNormal() {
      if (attempting) return;
      attempting = true;
      try {
        await audio.play();
        hasEverPlayed = true;
        setCenterIcon();
      } catch (e) {
        setCenterIcon();
      } finally {
        attempting = false;
      }
    }

    centerBtn.addEventListener("click", () => {
      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      } else {
        audio.pause();
        setCenterIcon();
      }
    });

    audio.addEventListener("play", setCenterIcon);
    audio.addEventListener("pause", setCenterIcon);
    audio.addEventListener("ended", setCenterIcon);

    // ============================================================
    // Ring color fades to RED as volume approaches 100%
    // Full ring at 100% (360°)
    // ============================================================
    function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
    function lerp(a,b,t){ return a + (b-a)*t; }
    function rgb(r,g,b){ return `rgb(${Math.round(r)},${Math.round(g)},${Math.round(b)})`; }

    function volumeColor(v){
      const t = clamp(v,0,1);
      const r = 255;
      const g = lerp(255, 70, t);
      const b = lerp(255, 70, t);
      return rgb(r,g,b);
    }

    function setVolume(vol){
      const v = clamp(vol, 0, 1);
      audio.volume = v;

      const deg = Math.round(360 * v);
      const active = volumeColor(v);
      ring.style.background = `conic-gradient(${active} ${deg}deg, rgba(255,255,255,0.14) ${deg}deg)`;
    }

    setVolume(0.4);

    // ============================================================
    // Volume ring interaction (wide band + smooth, no jumps)
    // ============================================================
    function pointerInWideBand(clientX, clientY){
      const rect = ringWrap.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const dx = clientX - cx;
      const dy = clientY - cy;
      const r = Math.sqrt(dx*dx + dy*dy);

      const outer = rect.width/2;
      const inner = outer * 0.60;

      const thickness = outer - inner;
      const expandedInner = Math.max(0, inner - thickness);
      const expandedOuter = outer + thickness;

      return (r >= expandedInner && r <= expandedOuter);
    }

    function touchAngleDeg(clientX, clientY){
      const rect = ringWrap.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const dx = clientX - cx;
      const dy = clientY - cy;

      let deg = Math.atan2(dy, dx) * (180/Math.PI);
      deg = deg + 90;
      if (deg > 180) deg -= 360;
      return deg;
    }

    const ANGLE_MIN = -135;
    const ANGLE_MAX = 135;

    let dragging = false;
    let lastDeg = 0;
    let currentAngle = ANGLE_MIN + (ANGLE_MAX - ANGLE_MIN) * audio.volume;

    function angleToVolume(angle){
      const a = clamp(angle, ANGLE_MIN, ANGLE_MAX);
      return (a - ANGLE_MIN) / (ANGLE_MAX - ANGLE_MIN);
    }

    function startRing(e){
      const p = e.touches ? e.touches[0] : e;

      const centerRect = centerBtn.getBoundingClientRect();
      if (p.clientX >= centerRect.left && p.clientX <= centerRect.right &&
          p.clientY >= centerRect.top  && p.clientY <= centerRect.bottom) return;

      if (!pointerInWideBand(p.clientX, p.clientY)) {
        dragging = false;
        return;
      }
      dragging = true;
      lastDeg = touchAngleDeg(p.clientX, p.clientY);

      currentAngle = ANGLE_MIN + (ANGLE_MAX - ANGLE_MIN) * audio.volume;
      currentAngle = clamp(currentAngle, ANGLE_MIN, ANGLE_MAX);
    }

    function moveRing(e){
      if (!dragging) return;
      const p = e.touches ? e.touches[0] : e;

      if (!pointerInWideBand(p.clientX, p.clientY)){
        dragging = false;
        return;
      }

      const now = touchAngleDeg(p.clientX, p.clientY);
      let delta = now - lastDeg;

      if (delta > 180) delta -= 360;
      if (delta < -180) delta += 360;

      delta = clamp(delta, -25, 25);

      currentAngle = clamp(currentAngle + delta, ANGLE_MIN, ANGLE_MAX);
      setVolume(angleToVolume(currentAngle));

      lastDeg = now;
    }

    function endRing(){ dragging = false; }

    ringWrap.addEventListener("mousedown", startRing);
    window.addEventListener("mousemove", moveRing);
    window.addEventListener("mouseup", endRing);

    ringWrap.addEventListener("touchstart", (e)=>startRing(e), {passive:true});
    window.addEventListener("touchmove", (e)=>moveRing(e), {passive:true});
    window.addEventListener("touchend", endRing, {passive:true});

    // ============================================================
    // PANELS (NEW PATH): manga/chapter-00/panel01.jpg
    // ============================================================
    const chapterFolder = `./manga/chapter-${String(CHAPTER).padStart(2,"0")}/`;
    const PAD2 = (n) => String(n).padStart(2, "0");
    const panelFile = (index1based) => `${chapterFolder}panel${PAD2(index1based)}.jpg`;

    let panelIndex = 1;

    function preload(index){
      if (index < 1 || index > TOTAL_PANELS) return;
      const img = new Image();
      img.src = panelFile(index);
    }

    function renderPanel(){
      panelImg.src = panelFile(panelIndex);
      hud.textContent = `Panel ${panelIndex} / ${TOTAL_PANELS}`;
      history.replaceState(null, "", `#${panelIndex}`);
      preload(panelIndex + 1);
      preload(panelIndex - 1);
    }

    panelImg.addEventListener("error", () => {
      hud.textContent = `Panel ${panelIndex} not found (check path/name)`;
      showHudFor2s();
    });

    const hashN = Number((location.hash||"").replace("#",""));
    if (hashN && hashN >= 1 && hashN <= TOTAL_PANELS) panelIndex = hashN;

    function nextPanel(){
      if (panelIndex < TOTAL_PANELS) panelIndex++;
      renderPanel();
    }
    function prevPanel(){
      if (panelIndex > 1) panelIndex--;
      renderPanel();
    }

    // Swipe: right->left = next (pinch doesn't swipe)
    let isPinching=false, isSwiping=false;
    let startX=0, startY=0, startT=0;

    panelArea.addEventListener("touchstart", (e)=>{
      showHudFor2s();
      tryHideBrowserUI();

      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      }

      if (e.touches.length >= 2){
        isPinching=true; isSwiping=false; return;
      }
      isPinching=false; isSwiping=true;

      const t = e.touches[0];
      startX=t.clientX; startY=t.clientY; startT=Date.now();
    }, {passive:true});

    panelArea.addEventListener("touchmove", (e)=>{
      if (e.touches.length >= 2){
        isPinching=true; isSwiping=false;
      }
    }, {passive:true});

    panelArea.addEventListener("touchend", (e)=>{
      if (!isSwiping || isPinching) return;

      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700) {
        if (dx < 0) nextPanel();
        else prevPanel();
      }
    }, {passive:true});

    panelArea.addEventListener("click", ()=>{
      showHudFor2s();
      tryHideBrowserUI();
      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      }
    });

    // ============================================================
    // INIT
    // ============================================================
    window.addEventListener("load", ()=>{
      setAudioSourceAndLabel();
      renderPanel();
      setCenterIcon();
      tryHideBrowserUI();
      playWithFadeIn(2500); // autoplay attempt
    });
  </script>

</body>
</html>
