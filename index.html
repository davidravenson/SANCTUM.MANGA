<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader</title>

  <style>
    :root{
      --v: "v0.30.7";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: #000;
      --paper: url("./media/ui/manga_paper_bg.png");

      /* PANEL */
      --panel-max-w: 920px;
      --panel-radius: 14px;

      /* PLAYER DOCK GEOMETRIE */
      --dock-max-w: min(96vw, 720px);
      --dock-radius: 18px;

      /* WICHTIG: wie weit der aufgeklappte Player beim "Versinken" runter darf */
      /* -> so dass er am unteren schwarzen Balken ansetzt und Play + Waveform sichtbar bleiben */
      --sink-y: 84px;     /* <<< DAS ist dein "Stop" (nicht tiefer). */
      --sink-y-mobile: 72px;

      /* Abstand Player unter Panel im Normalzustand (expanded, NICHT versunken) */
      --expanded-gap: 14px;

      /* Mini-Button (collapsed) oben am Panel */
      --mini-top: calc(var(--safe-top) + 12px);
      --mini-right: 12px;
      --mini-size: 56px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: 16px 12px calc(18px + var(--safe-bottom));
      gap: 14px;
    }

    .panelStage{
      width:100%;
      max-width: var(--panel-max-w);
      position:relative;
      border-radius: var(--panel-radius);
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      background: #111;
      user-select:none;
      touch-action: manipulation;
    }

    .panelPaper{
      background-image: var(--paper);
      background-size: cover;
      background-position:center;
      filter: contrast(1.02) brightness(.98);
    }

    .panelImg{
      display:block;
      width:100%;
      height:auto;
    }

    /* Obere & untere Balken (dein schwarzer Streifen-Look) */
    .barTop, .barBottom{
      position:absolute; left:0; right:0;
      height: 54px;
      background: linear-gradient(to bottom, rgba(0,0,0,.88), rgba(0,0,0,.35));
      pointer-events:none;
      z-index: 5;
    }
    .barTop{ top:0; }
    .barBottom{
      bottom:0;
      background: linear-gradient(to top, rgba(0,0,0,.92), rgba(0,0,0,.25));
    }

    /* Version tag (klein, nerdig, aber leise) */
    .ver{
      position:absolute;
      left: 12px;
      top: calc(var(--safe-top) + 12px);
      font-size: 12px;
      opacity:.55;
      z-index: 6;
      letter-spacing:.3px;
      pointer-events:none;
    }

    /* COLLAPSED MINI BUTTON (oben, damit Play "oberhalb der Mitte" bleibt) */
    .mini{
      position:absolute;
      top: var(--mini-top);
      right: var(--mini-right);
      width: var(--mini-size);
      height: var(--mini-size);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 20;
      box-shadow: 0 10px 26px rgba(0,0,0,.45);
      cursor:pointer;
    }
    .mini:active{ transform: scale(.98); }
    .mini svg{ width: 22px; height:22px; fill:#fff; opacity:.9; }

    /* DOCK / PLAYER */
    .dock{
      width: 100%;
      max-width: var(--dock-max-w);
      border-radius: var(--dock-radius);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(12,12,12,.76);
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 52px rgba(0,0,0,.55);
      overflow:hidden;
      transform: translateY(0);
      transition: transform 280ms ease, opacity 180ms ease;
    }

    .dockInner{
      display:flex;
      flex-direction:column;
      gap: 10px;
      padding: 12px 12px 12px;
    }

    .dockHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }

    .meta{
      min-width:0;
    }
    .title{
      font-weight: 700;
      font-size: 14px;
      line-height:1.15;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      opacity:.95;
    }
    .sub{
      font-size: 12px;
      opacity:.62;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-top:2px;
    }

    .btnRow{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-shrink:0;
    }

    .btn{
      width: 46px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .btn:active{ transform: scale(.99); }
    .btn svg{ width: 18px; height: 18px; fill:#fff; opacity:.9; }

    .wave{
      width:100%;
      height: 46px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }
    .wave svg{ width: 100%; height: 100%; opacity:.9; }
    .prog{
      position:absolute;
      left:0; top:0; bottom:0;
      width: 0%;
      background: rgba(255,255,255,.15);
      pointer-events:none;
      transition: width 80ms linear;
    }

    .controls{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    input[type="range"]{
      width:100%;
      accent-color: #fff;
    }
    .time{
      font-size: 12px;
      opacity:.7;
      min-width: 64px;
      text-align:right;
    }

    /* LAYOUT: Panel + Dock zusammen */
    .stack{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: var(--expanded-gap);
      position:relative;
    }

    /* Sichtbarkeit: collapsed vs expanded */
    body[data-player="collapsed"] .dock{
      opacity:0;
      pointer-events:none;
      transform: translateY(-8px);
    }
    body[data-player="collapsed"] .mini{
      display:flex;
    }

    body[data-player="expanded"] .dock{
      opacity:1;
      pointer-events:auto;
    }
    body[data-player="expanded"] .mini{
      display:none; /* beim Aufklappen verschwindet der obere Button (wie du wolltest) */
    }

    /* Panel-Tap: Player "versinkt" (aber begrenzt) */
    body[data-player="expanded"][data-sink="1"] .dock{
      transform: translateY(var(--sink-y));
    }

    @media (max-width:520px){
      :root{ --sink-y: var(--sink-y-mobile); }
      .barTop,.barBottom{ height: 48px; }
      .mini{ width: 54px; height: 54px; }
    }
  </style>
</head>

<body data-player="expanded" data-sink="0">
  <div class="wrap">

    <div class="stack">
      <div class="panelStage panelPaper" id="panel">
        <div class="barTop"></div>
        <div class="barBottom"></div>
        <div class="ver" aria-hidden="true">SANCTUM • <span id="ver"></span></div>

        <!-- Mini-Play (nur im collapsed Zustand sichtbar) -->
        <button class="mini" id="miniBtn" aria-label="Player öffnen">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8 5v14l11-7z"></path>
          </svg>
        </button>

        <!-- PANEL IMAGE: Pfad anpassen -->
        <img class="panelImg" id="panelImg" src="./manga/my-series/chapter-1/001.jpg" alt="SANCTUM Panel" />
      </div>

      <!-- PLAYER DOCK -->
      <div class="dock" id="dock" role="region" aria-label="Audio Player">
        <div class="dockInner">
          <div class="dockHead">
            <div class="meta">
              <div class="title" id="trackTitle">ARCANGEL — Instrumental</div>
              <div class="sub" id="trackSub">SANCTUM • Chapter 1</div>
            </div>
            <div class="btnRow">
              <button class="btn" id="togglePlay" aria-label="Play/Pause">
                <svg id="iconPlay" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M8 5v14l11-7z"></path>
                </svg>
                <svg id="iconPause" viewBox="0 0 24 24" aria-hidden="true" style="display:none">
                  <path d="M6 5h4v14H6zm8 0h4v14h-4z"></path>
                </svg>
              </button>
              <button class="btn" id="collapseBtn" aria-label="Player einklappen">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M7 10l5 5 5-5z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Waveform (stylisch) + Progress-Layer (real) -->
          <div class="wave" aria-label="Waveform">
            <div class="prog" id="prog"></div>
            <svg viewBox="0 0 600 60" preserveAspectRatio="none" aria-hidden="true">
              <!-- Fake-wave: charmant genug, aber progress ist echt -->
              <path d="M0,30
                       C20,10 40,50 60,30
                       C80,10 100,50 120,30
                       C140,10 160,50 180,30
                       C200,10 220,50 240,30
                       C260,10 280,50 300,30
                       C320,10 340,50 360,30
                       C380,10 400,50 420,30
                       C440,10 460,50 480,30
                       C500,10 520,50 540,30
                       C560,10 580,50 600,30"
                    fill="none" stroke="rgba(255,255,255,.75)" stroke-width="3" />
              <path d="M0,30
                       C20,18 40,42 60,30
                       C80,18 100,42 120,30
                       C140,18 160,42 180,30
                       C200,18 220,42 240,30
                       C260,18 280,42 300,30
                       C320,18 340,42 360,30
                       C380,18 400,42 420,30
                       C440,18 460,42 480,30
                       C500,18 520,42 540,30
                       C560,18 580,42 600,30"
                    fill="none" stroke="rgba(255,255,255,.35)" stroke-width="2" />
            </svg>
          </div>

          <div class="controls">
            <input id="seek" type="range" min="0" max="1000" value="0" aria-label="Seek" />
            <div class="time" id="time">0:00</div>
          </div>

          <div class="controls">
            <span style="font-size:12px;opacity:.65;min-width:54px;">Vol</span>
            <input id="vol" type="range" min="0" max="100" value="55" aria-label="Volume" />
            <div class="time" id="dur">--:--</div>
          </div>
        </div>
      </div>
    </div>

    <!-- AUDIO: Pfad anpassen -->
    <audio id="audio" preload="metadata" playsinline
      src="./audio/sanctum_ch1_arcangel_instrumental.mp3"></audio>

  </div>

  <script>
    (function(){
      const VERSION = document.documentElement.style.getPropertyValue('--v').replace(/["']/g,'').trim();
      document.getElementById('ver').textContent = VERSION;

      const body = document.body;
      const panel = document.getElementById('panel');
      const miniBtn = document.getElementById('miniBtn');
      const collapseBtn = document.getElementById('collapseBtn');

      const audio = document.getElementById('audio');
      const togglePlay = document.getElementById('togglePlay');
      const iconPlay = document.getElementById('iconPlay');
      const iconPause = document.getElementById('iconPause');

      const seek = document.getElementById('seek');
      const vol = document.getElementById('vol');
      const prog = document.getElementById('prog');
      const timeEl = document.getElementById('time');
      const durEl  = document.getElementById('dur');

      // Helper
      const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
      const fmt = (s)=>{
        if(!isFinite(s) || s < 0) return "--:--";
        const m = Math.floor(s/60);
        const r = Math.floor(s%60);
        return m + ":" + String(r).padStart(2,"0");
      };

      function setPlayerState(state){
        body.setAttribute('data-player', state);
        if(state === 'collapsed'){
          body.setAttribute('data-sink','0');
        }
      }

      function setSink(on){
        // Sink nur wenn expanded
        if(body.getAttribute('data-player') !== 'expanded') return;
        body.setAttribute('data-sink', on ? '1' : '0');
      }

      // Panel Tap:
      // - wenn expanded: toggelt "versinken" (aber begrenzt über CSS --sink-y)
      // - wenn collapsed: macht expanded
      panel.addEventListener('click', (e)=>{
        // Klick auf Mini-Button nicht doppelt werten
        if(e.target.closest('#miniBtn')) return;

        if(body.getAttribute('data-player') === 'collapsed'){
          setPlayerState('expanded');
          return;
        }
        const isSunken = body.getAttribute('data-sink') === '1';
        setSink(!isSunken);
      });

      miniBtn.addEventListener('click', ()=>{
        setPlayerState('expanded');
      });

      collapseBtn.addEventListener('click', ()=>{
        setPlayerState('collapsed');
      });

      // Audio: Play/Pause
      function reflectPlayUI(isPlaying){
        iconPlay.style.display = isPlaying ? 'none' : 'block';
        iconPause.style.display = isPlaying ? 'block' : 'none';
      }

      togglePlay.addEventListener('click', async ()=>{
        try{
          if(audio.paused){
            await audio.play();
            reflectPlayUI(true);
          } else {
            audio.pause();
            reflectPlayUI(false);
          }
        }catch(err){
          // Autoplay-Block? Kein Drama: UI bleibt, Nutzer tippt nochmal.
          reflectPlayUI(!audio.paused);
        }
      });

      // Volume
      function applyVol(){
        audio.volume = clamp(parseInt(vol.value,10)/100, 0, 1);
      }
      vol.addEventListener('input', applyVol);
      applyVol();

      // Seek
      let seeking = false;
      seek.addEventListener('input', ()=>{
        seeking = true;
        const t = (parseInt(seek.value,10)/1000) * (audio.duration || 0);
        timeEl.textContent = fmt(t);
      });
      seek.addEventListener('change', ()=>{
        const t = (parseInt(seek.value,10)/1000) * (audio.duration || 0);
        if(isFinite(t)) audio.currentTime = t;
        seeking = false;
      });

      // Progress update
      function tick(){
        const d = audio.duration || 0;
        if(d > 0){
          durEl.textContent = fmt(d);
          if(!seeking){
            const p = clamp(audio.currentTime / d, 0, 1);
            seek.value = Math.round(p * 1000);
            prog.style.width = (p * 100) + "%";
            timeEl.textContent = fmt(audio.currentTime);
          }
        }else{
          durEl.textContent = "--:--";
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      audio.addEventListener('play', ()=>reflectPlayUI(true));
      audio.addEventListener('pause', ()=>reflectPlayUI(false));
      audio.addEventListener('ended', ()=>reflectPlayUI(false));

      // Startzustand: expanded, nicht versunken
      setPlayerState('expanded');
      setSink(false);

      // Bonus: Wenn du beim ersten Blick sanft starten willst (ohne Autoplay-Zoff),
      // kannst du optional beim *ersten* Panel-Tap automatisch Play triggern:
      // (ausgelassen, weil du gerade Layout fixen wolltest – stabil > fancy)
    })();
  </script>
</body>
</html>
