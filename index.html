<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader</title>

  <style>
    :root{
      --v: "v0.29.9";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: url("./media/ui/manga_paper_bg.png");
      --ink: #0b0b0b;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
    }

    html, body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow-x:hidden;
    }

    body{
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
      background-image: var(--bg);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overscroll-behavior: none;
      touch-action: pan-y;
    }

    html.ios body{ background-attachment: scroll; }

    @supports not ((backdrop-filter: blur(1px)) or (-webkit-backdrop-filter: blur(1px))){
      .player{ background: rgba(255,255,255,.14) !important; }
      .loading::before{ background: rgba(0,0,0,.18) !important; }
      .openBtn, .closeBtn{ background: rgba(0,0,0,.26) !important; }
    }

    .page{
      min-height:100vh;
      min-height:100svh;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .stage{
      position:relative;
      width:100%;
      max-width: 860px;
      padding-top: calc(0px + var(--safe-top));
      padding-bottom: 12px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .panelShell{
      position:relative;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .panelImg{
      width: min(100vw, 860px);
      height:auto;
      display:block;
      border-radius:0;
      box-shadow:none;
      background:#000;
      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
    }

    .playerDock{
      position:absolute;
      left:50%;
      bottom:-26px;
      transform: translateX(-50%);
      z-index:20;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
      transition: transform .25s ease;
      will-change: transform;
    }
    .playerDock.shiftDown{
      transform: translateX(-50%) translateY(200px);
    }

    .player{
      position:relative;
      width:78px;
      height:78px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      transition: width .28s ease, height .28s ease, border-radius .28s ease;
    }

    .player .meta,
    .player .embedWrap,
    .player .openBtn,
    .player .closeBtn{ display:none; }

    .playerBtn{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }

    .playIcon{
      width:0;
      height:0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 18px solid rgba(0,0,0,.92);
      transform: translateX(2px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }

    .player.expanded{
      width: min(92vw, 640px);
      height: 240px;
      border-radius: 22px;
      background: rgba(255,255,255,.12);
    }
    .player.expanded .meta,
    .player.expanded .embedWrap,
    .player.expanded .openBtn,
    .player.expanded .closeBtn{ display:block; }
    .player.expanded .playerBtn{ display:none !important; }

    .meta{
      position:absolute;
      left: 12px;
      top: 14px;
      right: 180px;
      line-height: 1.05;
      color:#111;
      background: rgba(255,255,255,.75);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .meta .t{
      font-weight: 900;
      letter-spacing: .03em;
      font-size: 18px;
      color:#0d0d0d;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .meta .a{
      margin-top: 2px;
      font-weight: 700;
      opacity:.92;
      font-size: 13px;
      color:#0d0d0d;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .openBtn{
      position:absolute;
      top: 16px;
      right: 54px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 700;
      font-size: 13px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space: nowrap;
      user-select:none;
    }

    .closeBtn{
      position:absolute;
      top: 16px;
      right: 12px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 900;
      font-size: 18px;
      line-height: 34px;
      text-align:center;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select:none;
    }

    .embedWrap{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      top: 82px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
    }
    .embedWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .loading{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: var(--safe-top);
      background: rgba(0,0,0,.08);
      opacity:1;
      transition: opacity .35s ease;
    }
    .loading::before{
      content:"";
      position:absolute;
      inset:0;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.10);
    }

    .coverBanner{
      position:relative;
      width: min(92vw, 520px);
      margin-top: 0;
      border-radius: 0;
      overflow:hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,.55);
      transform: translateZ(0);
    }
    .coverBanner img{
      width:100%;
      height:auto;
      display:block;
      border-radius:0;
    }

    /* Give enough scroll room on all screens (still not endless) */
    .bottomSpacer{
      height: 720px;
      width: 100%;
    }

    .maint{
      position:fixed;
      left:50%;
      bottom: calc(10px + var(--safe-bottom));
      transform: translateX(-50%);
      width: min(92vw, 720px);
      z-index:50;
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease, transform .25s ease;
    }
    .maint.show{
      opacity:1;
      pointer-events:auto;
      transform: translateX(-50%) translateY(0);
    }
    .maintBox{
      background: rgba(0,0,0,.40);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 18px;
      padding: 12px 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      font-size: 14px;
      line-height: 1.25;
      color: rgba(255,255,255,.90);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content: space-between;
    }
    .pill{ opacity:.9; white-space:nowrap; }
    .ok{ color:#7CFF9A; font-weight:800; }
    .warn{ color:#FFD77C; font-weight:800; }
    .err{ color:#FF7C7C; font-weight:800; }
  </style>
</head>

<body>
  <div id="loading" class="loading" aria-hidden="false">
    <div class="coverBanner" role="img" aria-label="SANCTUM cover">
      <img id="coverImg" src="./manga/chapter-00/cover.jpg" alt="SANCTUM Cover" />
    </div>
  </div>

  <div class="page">
    <div class="stage" id="stage">
      <div class="panelShell">
        <img
          id="panelImg"
          class="panelImg"
          src="./manga/chapter-00/panel01.jpg"
          alt="Panel 01"
          loading="eager"
          decoding="async"
        />

        <div id="playerDock" class="playerDock">
          <div id="player" class="player" aria-label="Player">

            <div id="playerBtn" class="playerBtn" title="Play">
              <div class="playIcon" aria-hidden="true"></div>
            </div>

            <div class="meta" aria-hidden="true">
              <div class="t">SENTINEL</div>
              <div class="a">DAVID RAVENSON</div>
            </div>

            <a
              class="openBtn"
              href="https://soundcloud.com/user-543596862/sentinel-2"
              target="_blank"
              rel="noopener noreferrer"
              aria-hidden="true"
            >Open on SoundCloud</a>

            <div id="closeBtn" class="closeBtn" aria-hidden="true" title="Close">×</div>

            <div class="embedWrap" aria-hidden="true">
              <iframe
                id="scFrame"
                allow="autoplay"
                scrolling="no"
                frameborder="no"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true"
                title="SoundCloud player"
              ></iframe>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="bottomSpacer"></div>
  </div>

  <div id="maint" class="maint" aria-hidden="true">
    <div class="maintBox">
      <div class="pill">v0.29.9</div>
      <div class="pill">chapter-00 / panel01</div>
      <div class="pill">audio: SoundCloud</div>
      <div class="pill">Paper: <span class="ok">OK ✓</span></div>
      <div class="pill">error: <span id="errText" class="err">(none)</span></div>

      <div class="pill">SC: <span id="dbgSc" class="warn">…</span></div>
      <div class="pill">READY: <span id="dbgReady" class="warn">…</span></div>
      <div class="pill">PLAY_REQ: <span id="dbgReq" class="warn">…</span></div>
      <div class="pill">LAST: <span id="dbgLast" class="warn">…</span></div>
    </div>
  </div>

  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script>
    (function(){
      const VERSION = "v0.29.9";

      const ua = navigator.userAgent || "";
      const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      if(isIOS) document.documentElement.classList.add("ios");

      const loading   = document.getElementById("loading");
      const coverImg  = document.getElementById("coverImg");
      const panelImg  = document.getElementById("panelImg");

      const player    = document.getElementById("player");
      const playerBtn = document.getElementById("playerBtn");
      const closeBtn  = document.getElementById("closeBtn");
      const playerDock= document.getElementById("playerDock");

      const maint     = document.getElementById("maint");
      const errText   = document.getElementById("errText");

      const dbgSc     = document.getElementById("dbgSc");
      const dbgReady  = document.getElementById("dbgReady");
      const dbgReq    = document.getElementById("dbgReq");
      const dbgLast   = document.getElementById("dbgLast");

      const scFrame   = document.getElementById("scFrame");

      function setError(msg){ errText.textContent = msg ? msg : "(none)"; }
      function setDbg(el, text, cls){ el.textContent = text; el.className = cls; }

      setDbg(dbgSc, "loading", "warn");
      setDbg(dbgReady, "no", "warn");
      setDbg(dbgReq, "no", "warn");
      setDbg(dbgLast, "boot", "warn");

      // Loader: hide after panel is ready (works even if cached)
      function hideLoading(){
        loading.style.opacity = "0";
        loading.setAttribute("aria-hidden","true");
        setTimeout(() => { loading.style.display = "none"; }, 420);
      }
      function panelIsReady(img){ return img && img.complete && img.naturalWidth > 0; }
      function tryHideLoading(){ setTimeout(hideLoading, 550); }

      if(panelIsReady(panelImg)){
        setError("(none)");
        tryHideLoading();
      }else{
        panelImg.addEventListener("load", () => { setError("(none)"); tryHideLoading(); }, { passive:true });
        panelImg.addEventListener("error", () => { setError("Panel image missing / path error"); tryHideLoading(); }, { passive:true });
      }
      coverImg.addEventListener("error", () => {}, { passive:true });

      // Maintenance visibility: scroll OR "not scrollable" fallback OR 2-finger toggle
      const SHOW_Y = 240;

      function setMaintVisible(on){
        if(on){
          maint.classList.add("show");
          maint.setAttribute("aria-hidden","false");
        }else{
          maint.classList.remove("show");
          maint.setAttribute("aria-hidden","true");
        }
      }

      function isScrollable(){
        const doc = document.documentElement;
        return (doc.scrollHeight - window.innerHeight) > 8;
      }

      function onScroll(){
        const y = window.scrollY || document.documentElement.scrollTop || 0;
        if(!isScrollable()){
          // If the page can't scroll, ALWAYS show debug so you aren't blind
          setMaintVisible(true);
          setDbg(dbgLast, "no-scroll => maint ON", "warn");
          return;
        }
        setMaintVisible(y > SHOW_Y);
      }

      window.addEventListener("scroll", onScroll, { passive:true });
      window.addEventListener("resize", onScroll, { passive:true });
      onScroll();

      // 2-finger tap on panel toggles maintenance (reliable on mobile)
      panelImg.addEventListener("touchstart", (e) => {
        if(e.touches && e.touches.length === 2){
          e.preventDefault();
          setMaintVisible(!maint.classList.contains("show"));
          setDbg(dbgLast, "2-finger toggle", "ok");
        }
      }, { passive:false });

      // SoundCloud hardening
      let widget = null;
      let widgetReady = false;
      let pendingPlay = false;

      function bindWidgetEvents(w){
        widget = w;
        try{
          widget.bind(SC.Widget.Events.READY, function(){
            widgetReady = true;
            setDbg(dbgReady, "yes", "ok");
            setDbg(dbgLast, "READY", "ok");
            if(pendingPlay){
              pendingPlay = false;
              setDbg(dbgReq, "no", "ok");
              try { widget.play(); setDbg(dbgLast, "play()", "ok"); }
              catch(e){ setDbg(dbgLast, "play err", "err"); }
            }
          });
          widget.bind(SC.Widget.Events.PLAY,  function(){ setDbg(dbgLast, "PLAY",  "ok"); });
          widget.bind(SC.Widget.Events.PAUSE, function(){ setDbg(dbgLast, "PAUSE", "warn"); });
          widget.bind(SC.Widget.Events.ERROR, function(){ setDbg(dbgLast, "ERROR", "err"); });
        }catch(e){
          setDbg(dbgLast, "bind err", "err");
        }
      }

      function initWidgetWithRetry(){
        const started = Date.now();
        const timer = setInterval(() => {
          const scOk = !!(window.SC && SC.Widget);
          setDbg(dbgSc, scOk ? "loaded" : "loading", scOk ? "ok" : "warn");

          if(scOk && scFrame){
            clearInterval(timer);
            try{
              bindWidgetEvents(SC.Widget(scFrame));
              setDbg(dbgLast, "widget init", "ok");
            }catch(e){
              setDbg(dbgLast, "init err", "err");
            }
          }

          if(Date.now() - started > 5000){
            clearInterval(timer);
            if(!scOk) setDbg(dbgSc, "timeout", "err");
          }
        }, 80);
      }
      initWidgetWithRetry();

      function openAndPlay(){
        player.classList.add("expanded");
        playerDock.classList.remove("shiftDown");

        pendingPlay = true;
        setDbg(dbgReq, "yes", "warn");
        setDbg(dbgLast, "tap play", "warn");

        if(widget && widgetReady){
          pendingPlay = false;
          setDbg(dbgReq, "no", "ok");
          try { widget.play(); setDbg(dbgLast, "play()", "ok"); }
          catch(e){ setDbg(dbgLast, "play err", "err"); }
        }else if(widget){
          try { widget.play(); setDbg(dbgLast, "play try", "warn"); }
          catch(e){ setDbg(dbgLast, "play try err", "err"); }
        }else{
          setDbg(dbgLast, "wait widget", "warn");
        }
      }

      function closePlayer(){
        player.classList.remove("expanded");
        playerDock.classList.remove("shiftDown");
        pendingPlay = false;
        setDbg(dbgReq, "no", "ok");
        if(widget){
          try { widget.pause(); setDbg(dbgLast, "pause()", "warn"); }
          catch(e){ setDbg(dbgLast, "pause err", "err"); }
        }
      }

      playerBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        openAndPlay();
      }, { passive:false });

      closeBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        closePlayer();
      }, { passive:false });

      panelImg.addEventListener("click", () => {
        if(!player.classList.contains("expanded")) return;
        playerDock.classList.toggle("shiftDown");
      }, { passive:true });

      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center top";

      console.log("SANCTUM", VERSION);
    })();
  </script>
</body>
</html>
