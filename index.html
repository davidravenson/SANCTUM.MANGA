<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SANCTUM — Pilot</title>

  <style>
    :root{
      /* ===== VERSION ===== */
      --version: "v0.27";

      /* ===== BACKGROUND (Paper/Space) ===== */
      --paper-bg: url("./media/ui/manga_paper_bg.png"); /* deine Paper/Space Texture */

      /* ===== LOADING ART ===== */
      --loading-art: url("./media/ui/loading_pilot00.png");

      /* ===== LAYOUT ===== */
      --maxw: 980px;

      /* Panel */
      --panel-radius: 18px;
      --panel-border: rgba(255,255,255,0.18);
      --panel-shadow: 0 18px 50px rgba(0,0,0,0.35);

      /* Bar */
      --bar-radius: 18px;
      --bar-bg: rgba(255,255,255,0.70);
      --bar-border: rgba(0,0,0,0.08);
      --bar-shadow: 0 14px 40px rgba(0,0,0,0.22);
      --text-dark: rgba(0,0,0,0.92);
      --text-muted: rgba(0,0,0,0.62);

      /* Toast */
      --toast-bg: rgba(30,30,30,0.65);
      --toast-border: rgba(255,255,255,0.14);
    }

    html, body{
      height:100%;
      margin:0;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      touch-action:auto;
    }

    /* ===== Full-page background ===== */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background-image: var(--paper-bg);
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      opacity: 1;
    }

    /* subtle veil to keep contrast */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      background: radial-gradient(1200px 900px at 50% 30%, rgba(0,0,0,0.18), rgba(0,0,0,0.45));
      pointer-events:none;
    }

    /* ===== WRAP ===== */
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:12px;
      box-sizing:border-box;
      gap:10px;
    }

    /* ===== PANEL AREA ===== */
    .panel{
      width:100%;
      max-width: var(--maxw);
      flex: 1 1 auto;
      min-height: 60vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;

      border-radius: var(--panel-radius);
      border: 1px solid var(--panel-border);
      box-shadow: var(--panel-shadow);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(2px);
    }

    .panel img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      user-select:none;
      -webkit-user-select:none;
      touch-action:auto;
      background: transparent;
    }

    /* ===== BOTTOM BAR (minimal) ===== */
    .bar{
      width:100%;
      max-width: var(--maxw);
      border-radius: var(--bar-radius);
      background: var(--bar-bg);
      border: 1px solid var(--bar-border);
      box-shadow: var(--bar-shadow);
      overflow:hidden;
    }

    .barTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      box-sizing:border-box;
    }

    .trackInfo{
      color: var(--text-dark);
      line-height: 1.05;
      min-width: 0;
    }

    .trackTitle{
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .trackArtist{
      margin-top: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .barActions{
      display:flex;
      align-items:center;
      gap:10px;
      flex: 0 0 auto;
    }

    .btn{
      appearance:none;
      border:1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.55);
      color: rgba(0,0,0,0.86);
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 12px;
      font-weight: 700;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      backdrop-filter: blur(6px);
    }

    .btn:active{ transform: scale(0.98); }

    /* SoundCloud iframe wrapper */
    .scWrap{
      width:100%;
      background: rgba(255,255,255,0.52);
      border-top: 1px solid rgba(0,0,0,0.08);
    }
    .scWrap iframe{
      width:100%;
      height:110px;     /* minimal, aber bedienbar */
      border:0;
      display:block;
    }

    /* ===== TOAST (auto-hide 1s) ===== */
    .toast{
      position:fixed;
      left:12px;
      right:12px;
      bottom: 160px; /* über Soundcloud-Bar */
      max-width: var(--maxw);
      margin: 0 auto;
      z-index: 30;

      background: var(--toast-bg);
      border: 1px solid var(--toast-border);
      color: rgba(255,255,255,0.92);
      padding: 10px 12px;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      font-size: 13px;
      line-height: 1.25;

      opacity:0;
      transform: translateY(6px);
      transition: opacity 200ms ease, transform 200ms ease;
      pointer-events:none;
    }
    .toast.show{
      opacity:1;
      transform: translateY(0);
    }

    /* ===== Maintenance pill (sticky bottom-right) ===== */
    .maintPill{
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 50;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;

      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.16);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
      font-weight: 700;
      backdrop-filter: blur(10px);
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
    }
    .maintPill small{
      font-size: 11px;
      font-weight: 700;
      opacity: 0.82;
    }

    /* ===== Debug Drawer (hidden until tap) ===== */
    .drawer{
      position: fixed;
      left: 10px;
      right: 10px;
      bottom: 10px;
      z-index: 60;

      max-width: var(--maxw);
      margin: 0 auto;

      background: rgba(0,0,0,0.72);
      border: 1px solid rgba(255,255,255,0.16);
      color: rgba(255,255,255,0.90);
      border-radius: 18px;
      backdrop-filter: blur(12px);

      transform: translateY(140%);
      transition: transform 260ms ease;
      overflow:hidden;
    }
    .drawer.open{ transform: translateY(0); }

    .drawerHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .drawerBody{
      padding: 10px 12px 12px;
      font-size: 12px;
      line-height: 1.35;
      opacity: 0.92;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .drawerBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 800;
      cursor:pointer;
    }

    /* ===== LOADING OVERLAY ===== */
    .loading{
      position: fixed;
      inset: 0;
      z-index: 999;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.25);
      opacity: 1;
      transition: opacity 520ms ease;
      pointer-events: none;
    }
    .loading.hide{
      opacity: 0;
    }
    .loadingArt{
      position:absolute;
      inset:0;
      background-image: var(--loading-art);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 35%;
      filter: contrast(1.05) brightness(0.98);
    }
    .loadingLabel{
      position: relative;
      z-index: 1;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.92);
      font-weight: 800;
      font-size: 12px;
      letter-spacing: 0.08em;
      backdrop-filter: blur(8px);
    }

    /* Give panel more height on tall screens */
    @media (min-height: 740px){
      .panel{ min-height: 68vh; }
    }
  </style>
</head>

<body>

  <!-- LOADING SCREEN -->
  <div class="loading" id="loading">
    <div class="loadingArt" aria-hidden="true"></div>
    <div class="loadingLabel">SANCTUM</div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <!-- Maintenance pill -->
  <div class="maintPill" id="maintPill" title="Debug / Maintenance">
    <span id="maintText"></span>
    <small>tap</small>
  </div>

  <!-- Debug Drawer -->
  <div class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerHead">
      <div>Maintenance</div>
      <button class="drawerBtn" id="drawerClose">Close</button>
    </div>
    <div class="drawerBody" id="drawerBody">…</div>
  </div>

  <div class="wrap">

    <!-- PANEL -->
    <div class="panel" id="panelArea">
      <img id="panelImg" src="" alt="SANCTUM Panel">
    </div>

    <!-- BAR -->
    <div class="bar">

      <div class="barTop">
        <div class="trackInfo">
          <div class="trackTitle" id="trackTitle">SENTINEL</div>
          <div class="trackArtist" id="trackArtist">DAVID RAVENSON</div>
        </div>

        <div class="barActions">
          <a class="btn" id="openSoundcloud" href="https://soundcloud.com/user-543596862/sentinel-2" target="_blank" rel="noopener">
            Open on SoundCloud
          </a>
        </div>
      </div>

      <div class="scWrap">
        <!-- SoundCloud Embed -->
        <iframe
          id="scFrame"
          scrolling="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
        </iframe>
      </div>

    </div>

  </div>

  <script>
    // =========================
    // SANCTUM READER — v0.27
    // =========================
    const VERSION = "v0.27";

    // ===== CHAPTER STACK (prepared for 00–04) =====
    // You can extend: add chapter-01, chapter-02... later with just folder + total.
    const CHAPTERS = [
      { id: "chapter-00", title: "Pilot", total: 20, filePattern: "panel##.jpg" },
      { id: "chapter-01", title: "Chapter 01", total: 20, filePattern: "panel##.jpg" },
      { id: "chapter-02", title: "Chapter 02", total: 20, filePattern: "panel##.jpg" },
      { id: "chapter-03", title: "Chapter 03", total: 20, filePattern: "panel##.jpg" },
      { id: "chapter-04", title: "Chapter 04", total: 20, filePattern: "panel##.jpg" },
    ];

    // ===== PATHS =====
    // Panels live at: manga/chapter-00/panel01.jpg
    const MANGA_ROOT = "./manga/";

    // ===== UI =====
    const panelArea = document.getElementById("panelArea");
    const panelImg  = document.getElementById("panelImg");
    const toast     = document.getElementById("toast");
    const maintPill = document.getElementById("maintPill");
    const maintText = document.getElementById("maintText");
    const drawer    = document.getElementById("drawer");
    const drawerBody= document.getElementById("drawerBody");
    const drawerClose = document.getElementById("drawerClose");
    const loading   = document.getElementById("loading");

    const trackTitleEl  = document.getElementById("trackTitle");
    const trackArtistEl = document.getElementById("trackArtist");

    // ===== Track info (set explicitly so it's never "wrong") =====
    const TRACK = {
      title: "SENTINEL",
      artist: "DAVID RAVENSON",
      soundcloudUrl: "https://soundcloud.com/user-543596862/sentinel-2"
    };
    trackTitleEl.textContent = TRACK.title;
    trackArtistEl.textContent = TRACK.artist;
    document.getElementById("openSoundcloud").href = TRACK.soundcloudUrl;

    // ===== Helpers =====
    function two(n){ return String(n).padStart(2, "0"); }

    function buildPanelUrl(chapterId, panelIndex){
      // pattern: panel##.jpg (01..99)
      const file = "panel" + two(panelIndex) + ".jpg";
      return `${MANGA_ROOT}${chapterId}/${file}`;
    }

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.classList.remove("show"), 1000);
    }

    function setMaintenanceText(chId, p){
      maintText.textContent = `${VERSION} · ${chId} · p${two(p)}`;
    }

    function setDrawerText(chId, p, url){
      drawerBody.textContent =
`Version: ${VERSION}
Chapter: ${chId}
Panel: ${p}
Panel URL: ${url}

Notes:
- Swipe RIGHT to continue (next panel).
- Debug shown only when you tap the pill.`;
    }

    // ===== STATE =====
    let chapterIndex = 0;
    let panelIndex = 1;

    // Accept deep link: #chapter-00/p01
    function parseHash(){
      const h = (location.hash || "").replace("#","");
      // formats:
      // chapter-00/p01
      // chapter-00/01
      // p01 (defaults to current chapter)
      if (!h) return;

      const parts = h.split("/");
      if (parts.length === 2){
        const ch = parts[0];
        const p  = parts[1].replace("p","");
        const ci = CHAPTERS.findIndex(x => x.id === ch);
        const pn = Number(p);
        if (ci >= 0) chapterIndex = ci;
        if (pn && pn >= 1) panelIndex = pn;
      } else if (parts.length === 1){
        const maybeP = Number(parts[0].replace("p",""));
        if (maybeP && maybeP >= 1) panelIndex = maybeP;
      }
    }

    function writeHash(){
      const chId = CHAPTERS[chapterIndex].id;
      history.replaceState(null, "", `#${chId}/p${two(panelIndex)}`);
    }

    // ===== Render =====
    function render(){
      const ch = CHAPTERS[chapterIndex];
      const url = buildPanelUrl(ch.id, panelIndex);

      panelImg.onerror = null;
      panelImg.src = url;

      panelImg.onerror = () => {
        // If chapter folder doesn't exist yet: show a gentle hint
        showToast(`Panel nicht gefunden: ${ch.id}/panel${two(panelIndex)}.jpg`);
      };

      writeHash();
      setMaintenanceText(ch.id, panelIndex);
      setDrawerText(ch.id, panelIndex, url);
    }

    // ===== Navigation =====
    function nextPanel(){
      const ch = CHAPTERS[chapterIndex];
      if (panelIndex < ch.total){
        panelIndex++;
        render();
        return;
      }
      // End of chapter => go next chapter if available
      if (chapterIndex < CHAPTERS.length - 1){
        chapterIndex++;
        panelIndex = 1;
        render();
        showToast(`Weiter: ${CHAPTERS[chapterIndex].id}`);
      } else {
        showToast("Ende des Stacks (noch).");
      }
    }

    function prevPanel(){
      if (panelIndex > 1){
        panelIndex--;
        render();
        return;
      }
      if (chapterIndex > 0){
        chapterIndex--;
        panelIndex = CHAPTERS[chapterIndex].total;
        render();
        showToast(`Zurück: ${CHAPTERS[chapterIndex].id}`);
      } else {
        showToast("Ganz am Anfang.");
      }
    }

    // ===== Swipe RIGHT to continue =====
    let startX=0, startY=0, startT=0;
    let isPinching=false, isSwiping=false;

    panelArea.addEventListener("touchstart", (e)=>{
      if (e.touches.length >= 2){
        isPinching=true; isSwiping=false;
        return;
      }
      isPinching=false; isSwiping=true;
      const t = e.touches[0];
      startX=t.clientX; startY=t.clientY; startT=Date.now();
    }, {passive:true});

    panelArea.addEventListener("touchmove", (e)=>{
      if (e.touches.length >= 2){
        isPinching=true; isSwiping=false;
      }
    }, {passive:true});

    panelArea.addEventListener("touchend", (e)=>{
      if (!isSwiping || isPinching) return;
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700){
        // RIGHT swipe => continue (next)
        if (dx > 0) nextPanel();
        else prevPanel();
      }
    }, {passive:true});

    // Tap panel = small hint (no autoplay battles)
    panelArea.addEventListener("click", ()=>{
      showToast("Ready. Swipe right to continue.");
    });

    // ===== Maintenance drawer =====
    maintPill.addEventListener("click", ()=>{
      drawer.classList.toggle("open");
      drawer.setAttribute("aria-hidden", drawer.classList.contains("open") ? "false" : "true");
    });
    drawerClose.addEventListener("click", ()=>{
      drawer.classList.remove("open");
      drawer.setAttribute("aria-hidden", "true");
    });

    // ===== Loading screen behavior =====
    // show briefly, then fade; not a "page" — just an overlay.
    function hideLoadingSoon(){
      // slight delay so it actually feels intentional
      setTimeout(()=>{
        loading.classList.add("hide");
        // after fade, remove from layout
        setTimeout(()=> loading.style.display = "none", 700);
      }, 700);
    }

    // ===== INIT =====
    parseHash();
    render();
    showToast("Ready. Swipe right to continue.");
    hideLoadingSoon();
  </script>

</body>
</html>
