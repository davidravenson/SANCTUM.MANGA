<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader</title>

  <style>
    :root{
      --v: "v0.30.0";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: url("./media/ui/manga_paper_bg.png");
      --shadow: 0 16px 40px rgba(0,0,0,.35);

      /* Cinematic bars (hard + clipped) */
      --mask-top-h: 54px;
      --mask-bottom-h: 84px;
      --mask-black: #000;

      /* SoundCloud left zone mask */
      --sc-left-mask-w: 106px;

      /* Reader */
      --max-w: 860px;
    }

    html, body{
      margin:0;
      height:100%;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow:hidden; /* important: no vertical page scroll, we swipe horizontally */
    }

    body{
      background-image: var(--bg);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overscroll-behavior: none;
      touch-action: pan-y; /* allow small vertical, but main is x */
    }

    /* ===== LOADING OVERLAY ===== */
    .loading{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: var(--safe-top);
      background: rgba(0,0,0,.08);
      opacity:1;
      transition: opacity .35s ease;
    }
    .loading::before{
      content:"";
      position:absolute;
      inset:0;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.10);
    }
    .coverBanner{
      position:relative;
      width: min(92vw, 520px);
      margin-top: 0;
      border-radius: 0;
      overflow:hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,.55);
      transform: translateZ(0);
    }
    .coverBanner img{
      width:100%;
      height:auto;
      display:block;
      border-radius:0;
    }

    /* ===== SWIPE READER ===== */
    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    .viewport{
      position:relative;
      flex:1 1 auto;
      height:100%;
      overflow-x:auto;
      overflow-y:hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      overscroll-behavior-y: none;
      scroll-behavior: smooth;
      touch-action: pan-x; /* make horizontal swipe feel native */
    }

    /* hide scrollbar */
    .viewport::-webkit-scrollbar{ display:none; }
    .viewport{ scrollbar-width:none; }

    .track{
      height:100%;
      display:flex;
      flex-direction:row;
    }

    .slide{
      flex:0 0 100%;
      height:100%;
      scroll-snap-align: center;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: var(--safe-top);
      padding-bottom: calc(20px + var(--safe-bottom));
      box-sizing:border-box;
    }

    .panelShell{
      position:relative;
      width: min(100vw, var(--max-w));
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* Holy border: nothing may bleed outside */
    .panelFrame{
      position:relative;
      width:100%;
      overflow:hidden;
      background:#000;
      transform: translateZ(0);
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }

    .panelImg{
      width:100%;
      height:auto;
      display:block;
      background:#000;
      border-radius:0;
      box-shadow:none;
    }

    /* Cinematic bars (hard edges, clipped inside panelFrame) */
    .cinematicMask{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:10;
      transform: translateZ(0);
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }
    .cinematicMask .top,
    .cinematicMask .bottom{
      position:absolute;
      left:0;
      width:100%;
      background: var(--mask-black);
      opacity:1;
      filter:none;
      box-shadow:none;
      transform: translateZ(0);
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }
    .cinematicMask .top{ top:0; height: var(--mask-top-h); }
    .cinematicMask .bottom{ bottom:0; height: var(--mask-bottom-h); }

    /* ===== PLAYER (fixed: stays consistent while swiping) ===== */
    .playerDock{
      position:fixed;
      left:50%;
      bottom: calc(12px + var(--safe-bottom));
      transform: translateX(-50%);
      z-index:30;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
      transition: transform .25s ease;
      will-change: transform;
    }
    .playerDock.shiftDown{
      transform: translateX(-50%) translateY(200px);
    }

    .player{
      position:relative;
      width:78px;
      height:78px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      transition: width .28s ease, height .28s ease, border-radius .28s ease, background .28s ease;
    }

    /* Collapsed = ONLY button */
    .player .meta,
    .player .embedWrap,
    .player .openBtn,
    .player .closeBtn{ display:none; }

    .playerBtn{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }

    /* Play icon BLACK */
    .playIcon{
      width:0;height:0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 18px solid rgba(0,0,0,.92);
      transform: translateX(2px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }

    /* Expanded player */
    .player.expanded{
      width: min(92vw, 640px);
      height: 240px;
      border-radius: 22px;
      background: rgba(255,255,255,.12);
    }
    .player.expanded .meta,
    .player.expanded .embedWrap,
    .player.expanded .openBtn,
    .player.expanded .closeBtn{ display:block; }
    .player.expanded .playerBtn{ display:none !important; }

    .meta{
      position:absolute;
      left: 12px;
      top: 14px;
      right: 180px;
      line-height: 1.05;
      color:#111;
      background: rgba(255,255,255,.75);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .meta .t{
      font-weight: 900;
      letter-spacing: .03em;
      font-size: 18px;
      color:#0d0d0d;
    }
    .meta .a{
      margin-top: 2px;
      font-weight: 700;
      opacity:.92;
      font-size: 13px;
      color:#0d0d0d;
    }

    .openBtn{
      position:absolute;
      top: 16px;
      right: 54px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 700;
      font-size: 13px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .closeBtn{
      position:absolute;
      top: 16px;
      right: 12px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 900;
      font-size: 18px;
      line-height: 34px;
      text-align:center;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select:none;
    }

    .embedWrap{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      top: 82px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
    }
    .embedWrap iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background: transparent;
    }
    .scMaskLeft{
      position:absolute;
      left:0;
      top:0;
      width: var(--sc-left-mask-w);
      height:100%;
      background: rgba(255,255,255,.10);
      border-right: 1px solid rgba(255,255,255,.12);
      pointer-events:none;
    }

    /* ===== Minimal HUD (optional) ===== */
    .hud{
      position:fixed;
      left: 12px;
      top: calc(12px + var(--safe-top));
      z-index:40;
      font-weight:800;
      letter-spacing:.02em;
      opacity:.85;
      user-select:none;
      pointer-events:none;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }
  </style>
</head>

<body>
  <!-- LOADING OVERLAY -->
  <div id="loading" class="loading" aria-hidden="false">
    <div class="coverBanner" role="img" aria-label="SANCTUM cover">
      <img id="coverImg" src="./manga/chapter-00/cover.jpg" alt="SANCTUM Cover" />
    </div>
  </div>

  <div class="app">
    <div class="hud" id="hud">panel 01 / 02</div>

    <div class="viewport" id="viewport">
      <div class="track" id="track">

        <!-- SLIDE 1 -->
        <section class="slide" data-panel="panel01.jpg">
          <div class="panelShell">
            <div class="panelFrame">
              <img
                id="panelImg1"
                class="panelImg"
                src="./manga/chapter-00/panel01.jpg"
                alt="Panel 01"
                loading="eager"
                decoding="async"
              />
              <div class="cinematicMask" aria-hidden="true">
                <div class="top"></div>
                <div class="bottom"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- SLIDE 2 -->
        <section class="slide" data-panel="panel02.jpg">
          <div class="panelShell">
            <div class="panelFrame">
              <img
                id="panelImg2"
                class="panelImg"
                src="./manga/chapter-00/panel02.jpg"
                alt="Panel 02"
                loading="lazy"
                decoding="async"
              />
              <div class="cinematicMask" aria-hidden="true">
                <div class="top"></div>
                <div class="bottom"></div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>

  <!-- PLAYER (fixed overlay) -->
  <div id="playerDock" class="playerDock">
    <div id="player" class="player" aria-label="Player">

      <div id="playerBtn" class="playerBtn" title="Play">
        <div class="playIcon" aria-hidden="true"></div>
      </div>

      <div class="meta" aria-hidden="true">
        <div class="t">SENTINEL</div>
        <div class="a">DAVID RAVENSON</div>
      </div>

      <a
        class="openBtn"
        href="https://soundcloud.com/user-543596862/sentinel-2"
        target="_blank"
        rel="noopener noreferrer"
        aria-hidden="true"
      >Open on SoundCloud</a>

      <div id="closeBtn" class="closeBtn" aria-hidden="true" title="Close">×</div>

      <div class="embedWrap" aria-hidden="true">
        <iframe
          id="scFrame"
          allow="autoplay"
          scrolling="no"
          frameborder="no"
          src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"
          title="SoundCloud player"
        ></iframe>
        <div class="scMaskLeft" aria-hidden="true"></div>
      </div>

    </div>
  </div>

  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script>
    (function(){
      const VERSION = "v0.30.0";

      const loading   = document.getElementById("loading");
      const panelImg1 = document.getElementById("panelImg1");
      const panelImg2 = document.getElementById("panelImg2");

      const viewport  = document.getElementById("viewport");
      const hud       = document.getElementById("hud");

      const player     = document.getElementById("player");
      const playerBtn  = document.getElementById("playerBtn");
      const closeBtn   = document.getElementById("closeBtn");
      const playerDock = document.getElementById("playerDock");
      const scFrame    = document.getElementById("scFrame");

      /* ===== Load banner ===== */
      function hideLoading(){
        setTimeout(() => {
          loading.style.opacity = "0";
          loading.setAttribute("aria-hidden","true");
          setTimeout(() => { loading.style.display = "none"; }, 420);
        }, 550);
      }
      panelImg1.addEventListener("load", hideLoading, { passive:true });
      panelImg1.addEventListener("error", hideLoading, { passive:true });

      /* Preload panel 02 early for “film strip” feel */
      (function preloadSecond(){
        const img = new Image();
        img.src = panelImg2.getAttribute("src");
      })();

      /* ===== Swipe HUD (panel counter) ===== */
      const total = 2;
      function updateHud(){
        const x = viewport.scrollLeft;
        const w = viewport.clientWidth || 1;
        const idx = Math.max(0, Math.min(total-1, Math.round(x / w)));
        hud.textContent = "panel " + String(idx+1).padStart(2,"0") + " / " + String(total).padStart(2,"0");
      }
      viewport.addEventListener("scroll", () => { requestAnimationFrame(updateHud); }, { passive:true });
      updateHud();

      /* ===== SoundCloud widget hookup ===== */
      const widget = (window.SC && scFrame) ? SC.Widget(scFrame) : null;
      let widgetReady = false;

      function whenWidgetReady(cb){
        if(!widget) return;
        if(widgetReady) return cb();
        widget.bind(SC.Widget.Events.READY, function(){
          widgetReady = true;
          cb();
        });
      }

      function openAndPlay(){
        player.classList.add("expanded");
        playerDock.classList.remove("shiftDown");
        if(widget){
          whenWidgetReady(() => {
            try { widget.play(); } catch(e) {}
          });
        }
      }

      function closePlayer(){
        player.classList.remove("expanded");
        playerDock.classList.remove("shiftDown");
        if(widget){
          try { widget.pause(); } catch(e) {}
        }
      }

      playerBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        openAndPlay();
      }, { passive:false });

      closeBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        closePlayer();
      }, { passive:false });

      /* Tap anywhere on current panel toggles dock shift IF expanded (like your earlier mechanic) */
      document.addEventListener("click", (e) => {
        if(!player.classList.contains("expanded")) return;
        const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
        if(tag === "a" || tag === "button") return;
        // if user taps on an image area, toggle shift
        if(e.target && e.target.classList && e.target.classList.contains("panelImg")){
          playerDock.classList.toggle("shiftDown");
        }
      }, { passive:true });

      console.log("SANCTUM", VERSION);
    })();
  </script>
</body>
</html>
