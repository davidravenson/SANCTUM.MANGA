<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANCTUM — Chapter 1</title>

  <style>
    html, body{
      margin:0; padding:0;
      background:#000; color:#fff;
      font-family:system-ui,sans-serif;
      height:100%;
      /* pinch-zoom allowed everywhere */
      touch-action:auto;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:row;
      align-items:center;
      justify-content:center;
      gap:16px;
      padding:12px;
      box-sizing:border-box;
    }

    .panel{
      width:100%;
      max-width:900px;
      user-select:none;
      -webkit-user-select:none;
      position:relative;
      touch-action:auto;
      overflow:hidden;
      border-radius:2px;
    }

    .panel img{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    /* intuitive white light glow on LEFT side of panel */
    .edgeGlow{
      position:absolute;
      left:0; top:0;
      width:12%;
      height:100%;
      pointer-events:none;
      background:linear-gradient(
        to right,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.10),
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.00)
      );
      filter: blur(0.2px);
      opacity:0.9;
      mix-blend-mode:screen;
    }

    /* HUD token (Panel x / y) */
    .hud{
      position:absolute;
      left:12px;
      bottom:12px;
      font-size:12px;
      opacity:0;
      background:rgba(0,0,0,0.45);
      padding:8px 10px;
      border:1px solid rgba(255,255,255,0.16);
      border-radius:12px;
      pointer-events:none;
      transition: opacity 250ms ease;
    }
    .hud.visible{ opacity:0.92; }

    .player{
      width:74px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      opacity:0.92;
    }

    .player button,
    .player input[type="range"]{
      width:100%;
    }

    .player button{
      padding:14px 0;
      font-size:20px;
      cursor:pointer;
      background:#111;
      color:#fff;
      border:1px solid #333;
      border-radius:14px;
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="bg-audio" preload="auto">
    <source src="./media/audio/sanctum_ch1_arcangel_instrumental.mp3" type="audio/mpeg">
  </audio>

  <div class="wrap">

    <!-- PANEL VIEWER -->
    <div class="panel" id="panelArea">
      <img id="panelImg" src="" alt="SANCTUM Panel">
      <div class="edgeGlow" aria-hidden="true"></div>
      <div class="hud" id="hud">Loading…</div>
    </div>

    <!-- PLAYER (2-in-1) -->
    <div class="player">
      <button id="toggleBtn" aria-label="Play/Pause">▶</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4">
    </div>

  </div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const relativeFolder = "./manga/my-series/chapter-1/";
    const TOTAL_PANELS = 20;

    const PAD = (n) => String(n).padStart(3, "0");
    const panelFile = (index1based) => `${relativeFolder}${PAD(index1based)}.jpg`;

    // =========================
    // ELEMENTS
    // =========================
    const audio = document.getElementById("bg-audio");
    const toggleBtn = document.getElementById("toggleBtn");
    const volumeSlider = document.getElementById("volume");

    const panelArea = document.getElementById("panelArea");
    const panelImg = document.getElementById("panelImg");
    const hud = document.getElementById("hud");

    // =========================
    // HUD: show ONLY when panel touched (2s)
    // =========================
    let hudTimer = null;

    function showHudFor2s() {
      hud.classList.add("visible");
      if (hudTimer) clearTimeout(hudTimer);
      hudTimer = setTimeout(() => hud.classList.remove("visible"), 2000);
    }

    // =========================
    // AUDIO: autoplay on page open (best effort)
    // Fix: if autoplay fails, DON'T leave volume at 0 / DON'T mark as started.
    // =========================
    let hasStarted = false;       // becomes true only after at least one successful play()
    let attempting = false;

    function setToggleIcon() {
      toggleBtn.textContent = audio.paused ? "▶" : "⏸";
    }

    function syncVolumeFromSlider() {
      const v = Number(volumeSlider.value);
      // Ensure we never get stuck at 0 after a failed autoplay attempt
      if (!isFinite(v)) return;
      audio.volume = v;
    }

    async function playWithFadeIn(durationMs = 2500) {
      if (attempting) return;
      attempting = true;

      const target = Number(volumeSlider.value);
      // Start from current volume if already playing; otherwise fade from 0
      audio.volume = 0;

      try {
        await audio.play();          // may throw if autoplay blocked
        hasStarted = true;
        setToggleIcon();

        const steps = 50;
        let step = 0;
        const interval = setInterval(() => {
          step++;
          audio.volume = Math.min(target, (step / steps) * target);
          if (step >= steps) clearInterval(interval);
        }, durationMs / steps);

      } catch (e) {
        // Autoplay blocked: keep ready for manual play, and restore volume
        hasStarted = false;
        syncVolumeFromSlider();
        setToggleIcon();
      } finally {
        attempting = false;
      }
    }

    async function playNormal() {
      if (attempting) return;
      attempting = true;

      // Crucial fix: ensure volume isn't stuck at 0 when user presses play
      if (audio.volume === 0) syncVolumeFromSlider();

      try {
        await audio.play();
        hasStarted = true;
        setToggleIcon();
      } catch (e) {
        // If somehow blocked, keep icon correct
        setToggleIcon();
      } finally {
        attempting = false;
      }
    }

    // Autoplay attempt on page open
    window.addEventListener("load", () => {
      // try to start immediately (some browsers allow, many require a tap)
      playWithFadeIn(2500);
    });

    // 2-in-1 toggle button
    toggleBtn.addEventListener("click", () => {
      if (audio.paused) {
        // If it never successfully started, do the nice fade-in on first real play
        if (!hasStarted) playWithFadeIn(2500);
        else playNormal();
      } else {
        audio.pause();
        setToggleIcon();
      }
    });

    audio.addEventListener("play", setToggleIcon);
    audio.addEventListener("pause", setToggleIcon);
    audio.addEventListener("ended", setToggleIcon);

    volumeSlider.addEventListener("input", () => {
      syncVolumeFromSlider();
    });

    // Also: first interaction on panel can unlock audio if autoplay was blocked
    function userUnlockAudio() {
      // only attempt if currently paused (don’t fight the user)
      if (audio.paused) {
        // If never started successfully, use fade-in; else normal play
        if (!hasStarted) playWithFadeIn(2500);
        else playNormal();
      }
    }

    // =========================
    // PANELS: swipe without reload (pinch-zoom stays available)
    // =========================
    let panelIndex = 1;

    function preload(index) {
      if (index < 1 || index > TOTAL_PANELS) return;
      const img = new Image();
      img.src = panelFile(index);
    }

    function renderPanel() {
      panelImg.src = panelFile(panelIndex);
      hud.textContent = `Panel ${panelIndex} / ${TOTAL_PANELS}`;
      history.replaceState(null, "", `#${panelIndex}`);

      preload(panelIndex + 1);
      preload(panelIndex - 1);
    }

    panelImg.addEventListener("error", () => {
      hud.textContent = `Panel ${panelIndex} not found (check path/name)`;
      showHudFor2s();
    });

    // Deep link: #12
    const hashN = Number((location.hash || "").replace("#", ""));
    if (hashN && hashN >= 1 && hashN <= TOTAL_PANELS) panelIndex = hashN;

    function nextPanel() {
      if (panelIndex < TOTAL_PANELS) panelIndex++;
      renderPanel();
    }

    function prevPanel() {
      if (panelIndex > 1) panelIndex--;
      renderPanel();
    }

    // Touch swipe detection (do not preventDefault -> pinch zoom works)
    let startX = 0, startY = 0, startT = 0;

    panelArea.addEventListener("touchstart", (e) => {
      // Requirement #3: show page count ONLY when panel touched
      showHudFor2s();

      // Also try to unlock audio on first user touch if autoplay was blocked
      userUnlockAudio();

      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      startT = Date.now();
    }, { passive: true });

    panelArea.addEventListener("touchend", (e) => {
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700) {
        if (dx < 0) nextPanel();
        else prevPanel();
      }
    }, { passive: true });

    // Desktop click on panel shows HUD (and can unlock audio)
    panelArea.addEventListener("click", () => {
      showHudFor2s();
      userUnlockAudio();
    });

    // Desktop arrows (no HUD per your rule)
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextPanel();
      if (e.key === "ArrowLeft") prevPanel();
    });

    // Initial paint
    renderPanel();
    syncVolumeFromSlider();
    setToggleIcon();
  </script>

</body>
</html>
