<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SANCTUM — Pilot</title>

<style>
  :root{
    --paper-bg: url("./media/ui/manga_paper_bg.png");
  }

  html,body{
    margin:0; padding:0;
    min-height:100%;
    color:#fff;
    font-family:system-ui,sans-serif;
    touch-action:auto;
    background:#000;
  }

  /* Paper texture */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:-3;
    background-image: var(--paper-bg);
    background-size: cover;
    background-position: center;
    background-repeat:no-repeat;
    opacity: 1;
    filter: contrast(1.05) brightness(1.05);
    transform: translateZ(0);
  }

  /* Soft veil (kept light so paper shows) */
  body::after{
    content:"";
    position:fixed;
    inset:0;
    z-index:-2;
    pointer-events:none;
    background:
      radial-gradient(circle at 35% 20%, rgba(0,0,0,0.08), rgba(0,0,0,0.35) 70%, rgba(0,0,0,0.48) 100%),
      linear-gradient(to left, rgba(0,0,0,0.00), rgba(0,0,0,0.22));
  }

  .wrap{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:14px;
    padding:12px;
    box-sizing:border-box;
  }

  .panel{
    width:100%;
    max-width:900px;
    position:relative;
    border-radius:14px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.12);
    background: rgba(0,0,0,.08);
    box-shadow:
      0 18px 60px rgba(0,0,0,.55),
      0 2px 0 rgba(255,255,255,.05) inset;
  }

  .panel img{
    width:100%;
    display:block;
    background:transparent;
    position:relative;
    z-index:1;
  }

  /* Info/HUD panel */
  .hud{
    position:absolute;
    left:12px; bottom:12px;
    font-size:12px;
    background:rgba(0,0,0,.55);
    padding:7px 10px;
    border-radius:10px;
    opacity:0;
    pointer-events:none;
    transition:opacity 160ms ease;
    border:1px solid rgba(255,255,255,.12);
    z-index:5;
    white-space:pre-line;
    max-width:calc(100% - 24px);
  }
  .hud.on{ opacity:.92; }

  .toolbar{
    width:100%;
    max-width:900px;
    display:flex;
    flex-direction:column;
    gap:12px;
    padding:12px;
    background:rgba(0,0,0,.18);
    border:1px solid rgba(255,255,255,.12);
    border-radius:18px;
    box-sizing:border-box;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow:
      0 16px 50px rgba(0,0,0,.30),
      0 1px 0 rgba(255,255,255,.06) inset;
  }

  .playerWrap{
    overflow:hidden;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(0,0,0,.12);
  }

  .playerWrap iframe{
    width:100%;
    height:92px;
    border:0;
    display:block;
    background:transparent;
  }

  .trackRow{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }

  .track{
    font-size:13px;
    line-height:1.25;
    opacity:.95;
  }

  .scLink{
    font-size:12px;
    opacity:.90;
    text-decoration:none;
    color:#fff;
    border:1px solid rgba(255,255,255,.16);
    padding:7px 12px;
    border-radius:999px;
    white-space:nowrap;
    background:rgba(0,0,0,.12);
  }

  /* === Maintenance deck (only visible when you scroll down) === */
  .maintenance{
    width:100%;
    max-width:900px;
    margin:18px auto 30px;
    padding:14px 12px;
    box-sizing:border-box;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(0,0,0,.22);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .maintenance h3{
    margin:0 0 8px;
    font-size:12px;
    opacity:.8;
    letter-spacing:.06em;
    font-family:ui-monospace,monospace;
    font-weight:600;
  }

  .maintenance pre{
    margin:0;
    font-size:11px;
    opacity:.78;
    font-family:ui-monospace,monospace;
    white-space:pre-wrap;
    word-break:break-word;
    line-height:1.35;
  }

  .maintenance .muted{
    opacity:.6;
  }
</style>
</head>

<body>

<div class="wrap">

  <div class="panel" id="panel">
    <img id="img" src="manga/chapter-00/panel01.jpg" alt="Panel 01">
    <div class="hud on" id="hud">Ready.
Swipe right to continue.</div>
  </div>

  <div class="toolbar">
    <div class="playerWrap" aria-label="SoundCloud player">
      <iframe
        scrolling="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-543596862/sentinel-2&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false">
      </iframe>
    </div>

    <div class="trackRow">
      <div class="track">
        Sentinel 2 (SoundCloud)<br>
        — Artist
      </div>

      <a class="scLink"
         href="https://soundcloud.com/user-543596862/sentinel-2"
         target="_blank"
         rel="noopener noreferrer">
        Open on SoundCloud
      </a>
    </div>
  </div>

  <!-- Maintenance deck lives BELOW everything -->
  <div class="maintenance" id="maintenance">
    <h3>MAINTENANCE — v0.24</h3>
    <pre id="maintLog" class="muted">Booting…</pre>
  </div>

</div>

<script>
  // v0.24

  // ===== Maintenance logger (prints ONLY in the bottom deck)
  const maintLog = document.getElementById("maintLog");
  function logLine(s){
    maintLog.classList.remove("muted");
    maintLog.textContent += "\n" + s;
  }
  function setLog(s){
    maintLog.textContent = s;
    maintLog.classList.remove("muted");
  }
  setLog("MAINTENANCE LOG\n— v0.24\n");

  // ===== Paper check -> write result into maintenance deck
  const test = new Image();
  test.onload = () => logLine("Paper: OK ✅  ./media/ui/manga_paper_bg.png");
  test.onerror = () => logLine("Paper: NOT FOUND ❌  ./media/ui/manga_paper_bg.png");
  test.src = "./media/ui/manga_paper_bg.png?v=" + Date.now();

  // ===== HUD (auto hide after 1s)
  const panel = document.getElementById("panel");
  const img = document.getElementById("img");
  const hud = document.getElementById("hud");

  function showHud(text){
    hud.textContent = text;
    hud.classList.add("on");
    clearTimeout(showHud.timer);
    showHud.timer = setTimeout(()=> hud.classList.remove("on"), 1000);
  }

  // initial HUD auto-hide
  showHud("Ready.\nSwipe right to continue.");

  // ===== Panel swipe (right swipe = next)
  let panelIndex = 1;
  const TOTAL_PANELS = 20;

  function panelFile(i){
    return "manga/chapter-00/panel" + String(i).padStart(2,"0") + ".jpg";
  }

  function render(){
    const src = panelFile(panelIndex);
    img.src = src;
    showHud("Panel " + panelIndex + " / " + TOTAL_PANELS);
    logLine("Panel loaded: " + src);
  }

  img.addEventListener("error", () => {
    logLine("Panel ERROR ❌ " + img.src);
  });

  let sx=0, sy=0, t0=0, pinching=false;

  panel.addEventListener("touchstart", e=>{
    if(e.touches.length>1){ pinching=true; return; }
    pinching=false;
    const t=e.touches[0];
    sx=t.clientX; sy=t.clientY; t0=Date.now();
  }, {passive:true});

  panel.addEventListener("touchmove", e=>{
    if(e.touches.length>1) pinching=true;
  }, {passive:true});

  panel.addEventListener("touchend", e=>{
    if(pinching) return;

    const t=e.changedTouches[0];
    const dx=t.clientX-sx;
    const dy=t.clientY-sy;
    const dt=Date.now()-t0;

    if(Math.abs(dx)>40 && Math.abs(dx)>Math.abs(dy)*1.2 && dt<700){
      if(dx>0 && panelIndex<TOTAL_PANELS) panelIndex++;
      if(dx<0 && panelIndex>1) panelIndex--;
      render();
    }
  }, {passive:true});

  panel.addEventListener("click", ()=> showHud("Panel "+panelIndex+" / "+TOTAL_PANELS));
</script>

</body>
</html>
