<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANCTUM — Chapter 1</title>

  <style>
    html, body{
      margin:0; padding:0;
      background:#000; color:#fff;
      font-family:system-ui,sans-serif;
      height:100%;
      touch-action:auto; /* allow pinch zoom */
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;   /* toolbar flows below panel */
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px;
      box-sizing:border-box;
    }

    .panel{
      width:100%;
      max-width:900px;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action:auto; /* allow pinch zoom */
      overflow:hidden;
      border-radius:2px;
    }

    .panel img{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    /* subtle left-edge guidance glow */
    .edgeGlow{
      position:absolute;
      left:0; top:0;
      width:10%;
      height:100%;
      pointer-events:none;
      background:linear-gradient(
        to right,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.00)
      );
      opacity:0.9;
      mix-blend-mode:screen;
    }

    /* HUD token (Panel x / y) */
    .hud{
      position:absolute;
      left:12px;
      bottom:12px;
      font-size:12px;
      opacity:0;
      background:rgba(0,0,0,0.45);
      padding:8px 10px;
      border:1px solid rgba(255,255,255,0.16);
      border-radius:12px;
      pointer-events:none;
      transition: opacity 250ms ease;
    }
    .hud.visible{ opacity:0.92; }

    /* toolbar below panel (flow) */
    .toolbar{
      width:100%;
      max-width:900px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:10px 12px;
      box-sizing:border-box;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(10,10,10,0.55);
      border-radius:16px;
      backdrop-filter: blur(6px);
    }

    .btn{
      width:64px;
      height:56px;
      font-size:22px;
      cursor:pointer;
      background:#111;
      color:#fff;
      border:1px solid #333;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }

    /* DJ knob */
    .knobWrap{
      width:64px;
      height:64px;
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none; /* knob drag shouldn't scroll page */
    }

    .knobRing{
      width:64px;
      height:64px;
      border-radius:50%;
      position:absolute;
      inset:0;
      background: conic-gradient(rgba(255,255,255,0.85) 0deg, rgba(255,255,255,0.12) 0deg);
      -webkit-mask: radial-gradient(circle, transparent 61%, #000 62%);
              mask: radial-gradient(circle, transparent 61%, #000 62%);
      opacity:0.95;
    }

    .knob{
      width:52px;
      height:52px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #0f0f0f 70%);
      border:1px solid rgba(255,255,255,0.18);
      box-shadow: 0 6px 18px rgba(0,0,0,0.55);
      position:relative;
      transform: rotate(-135deg);
      transition: transform 40ms linear;
    }

    .knob::after{
      content:"";
      position:absolute;
      left:50%;
      top:10px;
      width:3px;
      height:14px;
      transform: translateX(-50%);
      border-radius:2px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 10px rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="bg-audio" preload="auto">
    <source src="./media/audio/sanctum_ch1_arcangel_instrumental.mp3" type="audio/mpeg">
  </audio>

  <div class="wrap">

    <!-- PANEL -->
    <div class="panel" id="panelArea">
      <img id="panelImg" src="" alt="SANCTUM Panel">
      <div class="edgeGlow" aria-hidden="true"></div>
      <div class="hud" id="hud">Loading…</div>
    </div>

    <!-- TOOLBAR (flow, below panel) -->
    <div class="toolbar" id="toolbar">
      <button class="btn" id="toggleBtn" aria-label="Play/Pause">▶</button>

      <div class="knobWrap" id="knobWrap" aria-label="Volume knob">
        <div class="knobRing" id="knobRing" aria-hidden="true"></div>
        <div class="knob" id="knob" aria-hidden="true"></div>
      </div>
    </div>

  </div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const relativeFolder = "./manga/my-series/chapter-1/";
    const TOTAL_PANELS = 20;

    const PAD = (n) => String(n).padStart(3, "0");
    const panelFile = (index1based) => `${relativeFolder}${PAD(index1based)}.jpg`;

    // =========================
    // ELEMENTS
    // =========================
    const audio = document.getElementById("bg-audio");
    const toggleBtn = document.getElementById("toggleBtn");

    const panelArea = document.getElementById("panelArea");
    const panelImg = document.getElementById("panelImg");
    const hud = document.getElementById("hud");

    const knobWrap = document.getElementById("knobWrap");
    const knob = document.getElementById("knob");
    const knobRing = document.getElementById("knobRing");

    // =========================
    // Scroll-hide browser UI (best effort)
    // =========================
    function tryHideBrowserUI() {
      setTimeout(() => window.scrollTo(0, 1), 50);
      setTimeout(() => window.scrollTo(0, 1), 250);
      setTimeout(() => window.scrollTo(0, 1), 650);
    }

    // =========================
    // HUD: show ONLY when panel touched (2s)
    // =========================
    let hudTimer = null;
    function showHudFor2s() {
      hud.classList.add("visible");
      if (hudTimer) clearTimeout(hudTimer);
      hudTimer = setTimeout(() => hud.classList.remove("visible"), 2000);
    }

    // =========================
    // AUDIO: autoplay attempt + reliable play button
    // =========================
    let hasEverPlayed = false;
    let attempting = false;

    function setToggleIcon() {
      toggleBtn.textContent = audio.paused ? "▶" : "⏸";
    }

    async function playWithFadeIn(durationMs = 2500) {
      if (attempting) return;
      attempting = true;

      const target = audio.volume;
      audio.volume = 0;

      try {
        await audio.play();
        hasEverPlayed = true;
        setToggleIcon();

        const steps = 50;
        let step = 0;
        const interval = setInterval(() => {
          step++;
          audio.volume = Math.min(target, (step / steps) * target);
          if (step >= steps) clearInterval(interval);
        }, durationMs / steps);

      } catch (e) {
        audio.volume = target;
        setToggleIcon();
      } finally {
        attempting = false;
      }
    }

    async function playNormal() {
      if (attempting) return;
      attempting = true;

      try {
        await audio.play();
        hasEverPlayed = true;
        setToggleIcon();
      } catch (e) {
        setToggleIcon();
      } finally {
        attempting = false;
      }
    }

    toggleBtn.addEventListener("click", () => {
      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      } else {
        audio.pause();
        setToggleIcon();
      }
    });

    audio.addEventListener("play", setToggleIcon);
    audio.addEventListener("pause", setToggleIcon);
    audio.addEventListener("ended", setToggleIcon);

    // =========================
    // DJ KNOB: volume + progress ring
    // =========================
    const ANGLE_MIN = -135;
    const ANGLE_MAX = 135;

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    function setVolume(vol) {
      const v = clamp(vol, 0, 1);
      audio.volume = v;

      const angle = ANGLE_MIN + (ANGLE_MAX - ANGLE_MIN) * v;
      knob.style.transform = `rotate(${angle}deg)`;

      const sweep = (angle - ANGLE_MIN) / (ANGLE_MAX - ANGLE_MIN);
      const deg = Math.round(270 * sweep);
      knobRing.style.background =
        `conic-gradient(rgba(255,255,255,0.85) ${deg}deg, rgba(255,255,255,0.12) ${deg}deg)`;
    }

    // default volume
    setVolume(0.4);

    let knobDragging = false;

    function angleToVolume(clientX, clientY) {
      const rect = knobWrap.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = clientX - cx;
      const dy = clientY - cy;

      let deg = Math.atan2(dy, dx) * (180 / Math.PI); // -180..180
      deg = deg + 90; // 0 at top
      if (deg > 180) deg -= 360;

      deg = clamp(deg, ANGLE_MIN, ANGLE_MAX);
      return (deg - ANGLE_MIN) / (ANGLE_MAX - ANGLE_MIN);
    }

    function startKnob(e) {
      knobDragging = true;
      const t = e.touches ? e.touches[0] : e;
      setVolume(angleToVolume(t.clientX, t.clientY));
    }
    function moveKnob(e) {
      if (!knobDragging) return;
      const t = e.touches ? e.touches[0] : e;
      setVolume(angleToVolume(t.clientX, t.clientY));
    }
    function endKnob(){ knobDragging = false; }

    knobWrap.addEventListener("mousedown", startKnob);
    window.addEventListener("mousemove", moveKnob);
    window.addEventListener("mouseup", endKnob);

    knobWrap.addEventListener("touchstart", (e) => startKnob(e), { passive: true });
    window.addEventListener("touchmove", (e) => moveKnob(e), { passive: true });
    window.addEventListener("touchend", endKnob, { passive: true });

    // =========================
    // PANELS: 2-finger pinch = NO swipe, 1-finger = swipe
    // Swipe direction: RTL (right->left advances)
    // =========================
    let panelIndex = 1;

    function preload(index) {
      if (index < 1 || index > TOTAL_PANELS) return;
      const img = new Image();
      img.src = panelFile(index);
    }

    function renderPanel() {
      panelImg.src = panelFile(panelIndex);
      hud.textContent = `Panel ${panelIndex} / ${TOTAL_PANELS}`;
      history.replaceState(null, "", `#${panelIndex}`);
      preload(panelIndex + 1);
      preload(panelIndex - 1);
    }

    panelImg.addEventListener("error", () => {
      hud.textContent = `Panel ${panelIndex} not found (check path/name)`;
      showHudFor2s();
    });

    const hashN = Number((location.hash || "").replace("#", ""));
    if (hashN && hashN >= 1 && hashN <= TOTAL_PANELS) panelIndex = hashN;

    function nextPanelRTL() {
      if (panelIndex < TOTAL_PANELS) panelIndex++;
      renderPanel();
    }

    function prevPanelRTL() {
      if (panelIndex > 1) panelIndex--;
      renderPanel();
    }

    let isPinching = false;
    let isSwiping = false;
    let startX = 0, startY = 0, startT = 0;

    panelArea.addEventListener("touchstart", (e) => {
      // Show HUD only on panel touch
      showHudFor2s();

      // Try hide browser UI after entering / first touch too
      tryHideBrowserUI();

      // Autoplay unlock on first gesture if blocked
      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      }

      // 2+ touches => pinch mode, disable swipe tracking
      if (e.touches.length >= 2) {
        isPinching = true;
        isSwiping = false;
        return;
      }

      isPinching = false;
      isSwiping = true;

      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      startT = Date.now();
    }, { passive: true });

    panelArea.addEventListener("touchmove", (e) => {
      // If second finger appears => cancel swipe (pinch only)
      if (e.touches.length >= 2) {
        isPinching = true;
        isSwiping = false;
      }
    }, { passive: true });

    panelArea.addEventListener("touchend", (e) => {
      if (!isSwiping || isPinching) return;

      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700) {
        // RTL continuity: swipe right->left (dx negative) => NEXT
        if (dx < 0) nextPanelRTL();
        else prevPanelRTL();
      }
    }, { passive: true });

    panelArea.addEventListener("click", () => {
      showHudFor2s();
      tryHideBrowserUI();
      if (audio.paused) {
        if (!hasEverPlayed) playWithFadeIn(2500);
        else playNormal();
      }
    });

    // Desktop arrows: right = next (RTL), left = prev
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextPanelRTL();
      if (e.key === "ArrowLeft") prevPanelRTL();
    });

    // =========================
    // INIT
    // =========================
    window.addEventListener("load", () => {
      renderPanel();
      setToggleIcon();
      tryHideBrowserUI();
      playWithFadeIn(2500); // autoplay attempt
    });
  </script>

</body>
</html>
