<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SANCTUM — Reader</title>

  <style>
    :root{
      --v: "v0.31.1";
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --bg: #000;
      --ink: #fff;

      --card-w: min(96vw, 740px);
      --card-h: 220px;
      --radius: 22px;
      --shadow: 0 18px 60px rgba(0,0,0,.45);

      --pad: 14px;

      /* Wir decken die linke SoundCloud-Zone ab (Play/Artwork), damit es clean wirkt */
      --sc-left-mask-w: 108px;

      --dock-gap: 14px;

      --glassA: rgba(255,255,255,.14);
      --glassB: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.16);
      --stroke2: rgba(255,255,255,.12);
      --muted: rgba(255,255,255,.72);
    }

    html, body{
      height:100%;
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* --- Platzhalter für DEINEN echten Reader ---
       Ersetze den Inhalt in <main class="stage"> ... </main> mit deinem Reader.
       Wichtig: Unten reservieren wir Platz, damit der Dock nichts überdeckt.
    */
    .stage{
      min-height:100%;
      box-sizing:border-box;
      padding: calc(16px + var(--safe-top)) 14px calc(260px + var(--safe-bottom)) 14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .placeholder{
      width: min(92vw, 860px);
      aspect-ratio: 3 / 4;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: radial-gradient(1200px 700px at 40% 20%, rgba(255,255,255,.10), rgba(255,255,255,.03));
      box-shadow: 0 16px 50px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    .placeholder:before{
      content:"Hier kommt dein Reader rein.";
      position:absolute;
      left:16px; top:14px;
      font-weight:800;
      opacity:.85;
      letter-spacing:.02em;
    }
    .placeholder:after{
      content: var(--v);
      position:absolute;
      right:16px; top:14px;
      font-weight:650;
      opacity:.55;
    }

    /* --- PLAYER DOCK --- */
    .dock{
      position: fixed;
      left: 50%;
      bottom: calc(var(--dock-gap) + var(--safe-bottom));
      transform: translateX(-50%);
      width: var(--card-w);
      z-index: 9999;
      pointer-events:none;
    }

    /* Collapsed pill */
    .pill{
      pointer-events:auto;
      width: 100%;
      height: 62px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      box-sizing:border-box;
      cursor:pointer;
      user-select:none;
      transition: transform .22s ease, opacity .22s ease;
    }
    .pill:active{ transform: scale(.995); }

    .pill .dot{
      width: 44px; height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }
    .pill .dot svg{ width:18px; height:18px; fill:#fff; opacity:.92; }

    .pill .meta{
      min-width:0;
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .pill .meta .t{
      font-weight:900;
      letter-spacing:.02em;
      font-size: 1.06rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pill .meta .a{
      margin-top:4px;
      font-weight:650;
      opacity:.72;
      font-size:.92rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .pill .right{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
    }

    .iconbtn{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.26);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
    }
    .iconbtn:active{ transform: scale(.98); }
    .iconbtn:hover{ background: rgba(0,0,0,.34); }
    .iconbtn svg{ width: 18px; height: 18px; fill: #fff; opacity:.92; }

    /* Expanded card */
    .card{
      pointer-events:auto;
      width: 100%;
      height: var(--card-h);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
      transform-origin: 50% 100%;
      transform: translateY(18px) scale(.985);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease, transform .22s ease;
    }

    .dock[data-open="1"] .card{
      opacity:1;
      transform: translateY(0) scale(1);
      pointer-events:auto;
    }
    .dock[data-open="1"] .pill{
      opacity:0;
      transform: translateY(10px);
      pointer-events:none;
    }

    .card-inner{
      height:100%;
      display:grid;
      grid-template-rows: 62px 1fr 34px;
    }

    /* Topbar */
    .topbar{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      box-sizing:border-box;
      border-bottom: 1px solid var(--stroke2);
      background: linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.06));
    }

    .badge{
      width: 44px; height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.30);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
    }
    .badge svg{ width: 22px; height: 22px; fill:#fff; opacity:.92; }

    .titles{
      min-width:0;
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .titles .t{
      font-weight:950;
      letter-spacing:.02em;
      font-size: 1.08rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .titles .a{
      margin-top:4px;
      font-weight:650;
      opacity:.72;
      font-size:.93rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{
      margin-left:auto;
      display:flex;
      gap:10px;
      align-items:center;
      flex:0 0 auto;
    }

    .linkbtn{
      height: 44px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      color:#fff;
      font-weight:850;
      letter-spacing:.01em;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
      transition: background .12s ease, transform .12s ease;
      text-decoration:none;
      white-space:nowrap;
    }
    .linkbtn:hover{ background: rgba(0,0,0,.32); }
    .linkbtn:active{ transform: scale(.99); }
    .linkbtn svg{ width: 16px; height: 16px; fill:#fff; opacity:.9; }

    /* SoundCloud frame */
    .sc-wrap{
      position:relative;
      padding: var(--pad);
      box-sizing:border-box;
    }

    .sc-frame{
      width:100%;
      height:100%;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.28);
      position:relative;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background: transparent;
    }

    .sc-left-cover{
      position:absolute;
      left:0;
      top:0;
      width: var(--sc-left-mask-w);
      height:100%;
      background: linear-gradient(180deg, rgba(0,0,0,.42), rgba(0,0,0,.34));
      border-right: 1px solid rgba(255,255,255,.10);
      pointer-events:none;
    }

    /* HUD */
    .hud{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      display:flex;
      align-items:center;
      gap: 10px;
      pointer-events:none;
    }

    .bigbtn{
      pointer-events:auto;
      width: 52px;
      height: 52px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.38);
      display:grid;
      place-items:center;
      cursor:pointer;
      flex: 0 0 auto;
      box-shadow: 0 10px 22px rgba(0,0,0,.30);
      transition: transform .12s ease, background .12s ease;
    }
    .bigbtn:hover{ background: rgba(0,0,0,.48); }
    .bigbtn:active{ transform: scale(.99); }
    .bigbtn svg{ width: 22px; height: 22px; fill:#fff; opacity:.92; }

    .prog{
      pointer-events:auto;
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
      gap: 7px;
      min-width:0;
    }
    .bar{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.12);
      overflow:hidden;
      position:relative;
      cursor:pointer;
    }
    .bar > i{
      position:absolute;
      left:0;
      top:0;
      height:100%;
      width:0%;
      background: rgba(255,255,255,.70);
    }
    .time{
      display:flex;
      justify-content:space-between;
      font-weight:750;
      font-size:.86rem;
      color: rgba(255,255,255,.88);
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
      user-select:none;
    }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 14px;
      box-sizing:border-box;
      border-top: 1px solid rgba(255,255,255,.10);
      font-weight:750;
      font-size:.88rem;
      color: rgba(255,255,255,.70);
    }
    .footer code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .86rem;
      opacity:.7;
    }

    @media (max-width: 420px){
      :root{ --card-h: 230px; --sc-left-mask-w: 98px; }
      .linkbtn{ display:none; }
    }
  </style>
</head>

<body>
  <main class="stage">
    <!-- Ersetze dieses Placeholder-Element mit deinem echten Reader -->
    <section class="placeholder"></section>
  </main>

  <div class="dock" id="dock" data-open="0">
    <!-- Collapsed -->
    <div class="pill" id="pillOpen" aria-label="Player öffnen">
      <div class="dot" aria-hidden="true">
        <svg id="pillIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
      <div class="meta">
        <div class="t" id="pillTitle">SENTINEL</div>
        <div class="a" id="pillArtist">DAVID RAVENSON</div>
      </div>
      <div class="right">
        <div class="iconbtn" id="pillToggle" title="Play/Pause" aria-label="Play/Pause">
          <svg id="pillToggleIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </div>
        <div class="iconbtn" id="pillExpand" title="Öffnen" aria-label="Öffnen">
          <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        </div>
      </div>
    </div>

    <!-- Expanded -->
    <div class="card" id="card" aria-label="Media Player">
      <div class="card-inner">
        <div class="topbar">
          <div class="badge" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 2l2.2 6.6H21l-5.3 3.9 2 6.6-5.7-4.1-5.7 4.1 2-6.6L3 8.6h6.8z"/></svg>
          </div>
          <div class="titles">
            <div class="t" id="uiTitle">SENTINEL</div>
            <div class="a" id="uiArtist">DAVID RAVENSON</div>
          </div>
          <div class="actions">
            <a class="linkbtn" id="openSoundcloud" href="#" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24"><path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3z"/><path d="M5 5h6v2H7v10h10v-4h2v6H5z"/></svg>
              Open on SoundCloud
            </a>
            <div class="iconbtn" id="closeBtn" title="Schließen" aria-label="Schließen">
              <svg viewBox="0 0 24 24"><path d="M18.3 5.7L12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3z"/></svg>
            </div>
          </div>
        </div>

        <div class="sc-wrap">
          <div class="sc-frame">
            <iframe id="sc" allow="autoplay" scrolling="no"></iframe>
            <div class="sc-left-cover" aria-hidden="true"></div>

            <div class="hud">
              <div class="bigbtn" id="bigToggle" title="Play/Pause" aria-label="Play/Pause">
                <svg id="bigToggleIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              </div>
              <div class="prog">
                <div class="bar" id="bar" title="Seek"><i id="barFill"></i></div>
                <div class="time">
                  <span><b id="cur">0:00</b></span>
                  <span id="dur">0:00</span>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="footer">
          <div id="statusText">ready</div>
          <code id="ver"></code>
        </div>
      </div>
    </div>
  </div>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    (function(){
      const VERSION = getComputedStyle(document.documentElement).getPropertyValue('--v').replace(/["']/g,'').trim();
      document.getElementById('ver').textContent = VERSION;

      /* ====== NUR HIER ÄNDERN ======
         Trage deinen normalen SoundCloud Track-Link ein, z.B.:
         https://soundcloud.com/davidravenson/sentinel
      */
      const TRACK_URL = "https://soundcloud.com/PUT-YOUR-TRACK-LINK-HERE";
      const TITLE = "SENTINEL";
      const ARTIST = "DAVID RAVENSON";
      /* ============================ */

      // UI Text
      const pillTitle = document.getElementById('pillTitle');
      const pillArtist = document.getElementById('pillArtist');
      const uiTitle = document.getElementById('uiTitle');
      const uiArtist = document.getElementById('uiArtist');
      pillTitle.textContent = uiTitle.textContent = TITLE;
      pillArtist.textContent = uiArtist.textContent = ARTIST;

      const openSoundcloud = document.getElementById('openSoundcloud');
      openSoundcloud.href = TRACK_URL;

      // Build SoundCloud iframe src safely (no manual encoding needed)
      const iframe = document.getElementById('sc');
      const params = new URLSearchParams({
        url: TRACK_URL,
        color: "#ffffff",
        auto_play: "false",
        hide_related: "true",
        show_comments: "false",
        show_user: "false",
        show_reposts: "false",
        show_teaser: "false",
        visual: "false"
      });
      iframe.src = "https://w.soundcloud.com/player/?" + params.toString();

      const dock = document.getElementById('dock');
      const pillOpen = document.getElementById('pillOpen');
      const pillExpand = document.getElementById('pillExpand');
      const closeBtn = document.getElementById('closeBtn');

      const statusText = document.getElementById('statusText');

      const pillToggle = document.getElementById('pillToggle');
      const pillToggleIcon = document.getElementById('pillToggleIcon');
      const bigToggle = document.getElementById('bigToggle');
      const bigToggleIcon = document.getElementById('bigToggleIcon');

      const bar = document.getElementById('bar');
      const barFill = document.getElementById('barFill');
      const curEl = document.getElementById('cur');
      const durEl = document.getElementById('dur');

      const widget = SC.Widget(iframe);

      let isPlaying = false;
      let durationMs = 0;

      function fmt(ms){
        ms = Math.max(0, ms|0);
        const s = Math.floor(ms/1000);
        const m = Math.floor(s/60);
        const r = s%60;
        return m + ":" + String(r).padStart(2,'0');
      }

      function setPlayingUI(p){
        isPlaying = !!p;
        const playPath = '<path d="M8 5v14l11-7z"/>';
        const pausePath = '<path d="M6 5h4v14H6zM14 5h4v14h-4z"/>';
        pillToggleIcon.innerHTML = isPlaying ? pausePath : playPath;
        bigToggleIcon.innerHTML = isPlaying ? pausePath : playPath;
        statusText.textContent = isPlaying ? "playing" : "paused";
      }

      function openCard(){ dock.setAttribute('data-open','1'); }
      function closeCard(){ dock.setAttribute('data-open','0'); }

      pillExpand.addEventListener('click', (e)=>{ e.stopPropagation(); openCard(); });
      pillOpen.addEventListener('click', ()=> openCard() );
      closeBtn.addEventListener('click', ()=> closeCard() );

      function toggle(){ widget.toggle(); }
      pillToggle.addEventListener('click', (e)=>{ e.stopPropagation(); toggle(); });
      bigToggle.addEventListener('click', (e)=>{ e.stopPropagation(); toggle(); });

      bar.addEventListener('click', (e)=>{
        if(!durationMs) return;
        const r = bar.getBoundingClientRect();
        const x = Math.min(Math.max(0, e.clientX - r.left), r.width);
        const pct = x / r.width;
        widget.seekTo(Math.floor(durationMs * pct));
      });

      widget.bind(SC.Widget.Events.READY, function(){
        statusText.textContent = "ready";
        widget.getDuration(function(d){
          durationMs = d || 0;
          durEl.textContent = fmt(durationMs);
        });
        setPlayingUI(false);
      });

      widget.bind(SC.Widget.Events.PLAY, function(){
        setPlayingUI(true);
        widget.getDuration(function(d){
          durationMs = d || durationMs;
          durEl.textContent = fmt(durationMs);
        });
      });

      widget.bind(SC.Widget.Events.PAUSE, function(){ setPlayingUI(false); });

      widget.bind(SC.Widget.Events.FINISH, function(){
        setPlayingUI(false);
        barFill.style.width = "0%";
        curEl.textContent = "0:00";
      });

      widget.bind(SC.Widget.Events.PLAY_PROGRESS, function(e){
        if(!e) return;
        const cur = e.currentPosition || 0;
        curEl.textContent = fmt(cur);
        const dur = durationMs || e.duration || 0;
        if(dur){
          const pct = Math.max(0, Math.min(1, cur / dur));
          barFill.style.width = (pct * 100).toFixed(2) + "%";
        }
      });
    })();
  </script>
</body>
</html>
