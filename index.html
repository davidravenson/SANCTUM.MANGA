<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>SANCTUM — Pilot</title>

  <style>
    :root{
      --bg: #000;
      --panel-max-w: 960px;
    }

    html, body{
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      height: 100%;
    }

    .wrap{
      min-height: 100%;
      display: flex;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
    }

    .reader{
      width: 100%;
      max-width: var(--panel-max-w);
    }

    .reader img{
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 12px;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="reader" id="reader"></div>
  </div>

  <script>
    const BASE_NAME = "#1SANCTUMPilotBYDAVIDRAVENSON";
    const EXT = ".jpg";

    function getPanelFilename(index){
      return `${BASE_NAME}${index}${EXT}`;
    }

    const reader = document.getElementById("reader");
    let index = 0;

    function loadNext(){
      const img = new Image();
      img.alt = `Page ${index}`;
      img.loading = "lazy";
      img.src = getPanelFilename(index);

      img.onload = () => {
        reader.appendChild(img);
        index++;
        loadNext(); // lädt die nächste Seite
      };

      img.onerror = () => {
        // keine weitere Seite vorhanden → sauberer Abbruch
      };
    }

    loadNext();
  </script>
</body>
</html>
