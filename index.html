<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANCTUM — Chapter 1</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      height: 100%;
      overscroll-behavior: none;
      touch-action: pan-y;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 12px;
      box-sizing: border-box;
    }

    .panel {
      max-width: 900px;
      width: 100%;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
    }

    .panel img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hud {
      position: absolute;
      left: 10px;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.75;
      background: rgba(0,0,0,0.35);
      padding: 6px 8px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      pointer-events: none;
    }

    .player {
      width: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      opacity: 0.9;
    }

    .player button,
    .player input[type="range"] {
      width: 100%;
    }

    .player button {
      padding: 10px 0;
      font-size: 18px;
      cursor: pointer;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 12px;
    }

    .player .tiny {
      font-size: 11px;
      opacity: 0.7;
      text-align: center;
      line-height: 1.2;
    }
  </style>
</head>

<body>

  <!-- AUDIO: läuft unabhängig vom Panel -->
  <audio id="bg-audio" preload="auto">
    <source
      src="https://raw.githubusercontent.com/davidravenson/SANCTUM.MANGA/master/media/audio/sanctum_ch1_arcangel_instrumental.mp3"
      type="audio/mpeg">
  </audio>

  <div class="wrap">

    <!-- PANEL VIEWER (Swipe wechselt nur das Bild, NICHT die Seite) -->
    <div class="panel" id="panelArea">
      <img id="panelImg" src="001.jpg" alt="SANCTUM Panel">
      <div class="hud" id="hud">Panel 1</div>
    </div>

    <!-- PLAYER -->
    <div class="player">
      <button id="playBtn">▶</button>
      <button id="pauseBtn">⏸</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4">
      <div class="tiny">Swipe: ⇦ / ⇨<br>Music keeps flowing</div>
    </div>

  </div>

  <script>
    // ============
    // CONFIG: Panels
    // ============
    // Passe hier nur die Anzahl an (oder Liste), dann läuft der Rest automatisch.
    const TOTAL_PANELS = 20; // <-- setz das auf deine echte Anzahl (z.B. 8, 12, 37 ...)
    const PAD = (n) => String(n).padStart(3, "0");
    const panelFile = (index1based) => `${PAD(index1based)}.jpg`;

    // ============
    // ELEMENTS
    // ============
    const audio = document.getElementById("bg-audio");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const volumeSlider = document.getElementById("volume");

    const panelArea = document.getElementById("panelArea");
    const panelImg = document.getElementById("panelImg");
    const hud = document.getElementById("hud");

    // ============
    // AUDIO: Fade-in + Persistenz über Reloads
    // ============
    const STORE_KEY = "sanctumAudioState_v1";
    let hasStarted = false;

    // Default volume
    audio.volume = Number(volumeSlider.value);

    function saveAudioState() {
      try {
        const state = {
          t: audio.currentTime || 0,
          p: !audio.paused,
          v: audio.volume
        };
        sessionStorage.setItem(STORE_KEY, JSON.stringify(state));
      } catch (e) {}
    }

    function restoreAudioState() {
      try {
        const raw = sessionStorage.getItem(STORE_KEY);
        if (!raw) return;
        const state = JSON.parse(raw);

        if (typeof state.v === "number") {
          audio.volume = Math.max(0, Math.min(1, state.v));
          volumeSlider.value = String(audio.volume);
        }

        // currentTime setzen klappt sicher erst, wenn Metadata da ist
        audio.addEventListener("loadedmetadata", () => {
          if (typeof state.t === "number" && isFinite(state.t)) {
            try { audio.currentTime = Math.max(0, state.t); } catch(e) {}
          }
          if (state.p) {
            audio.play().catch(() => {});
            hasStarted = true;
          }
        }, { once: true });
      } catch (e) {}
    }

    function fadeIn(duration = 2500) {
      const target = Number(volumeSlider.value);
      audio.volume = 0;

      audio.play().catch(() => {});

      const steps = 50;
      let step = 0;
      const interval = setInterval(() => {
        step++;
        audio.volume = Math.min(target, (step / steps) * target);
        if (step >= steps) clearInterval(interval);
      }, duration / steps);
    }

    playBtn.addEventListener("click", () => {
      if (!hasStarted) {
        fadeIn(2500);
        hasStarted = true;
      } else {
        audio.play().catch(() => {});
      }
    });

    pauseBtn.addEventListener("click", () => {
      audio.pause();
      saveAudioState();
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = Number(volumeSlider.value);
      saveAudioState();
    });

    // Speichere regelmäßig, damit auch bei Panelwechsel/Reload nichts verloren geht
    setInterval(saveAudioState, 1500);
    window.addEventListener("pagehide", saveAudioState);
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") saveAudioState();
    });

    restoreAudioState();

    // ============
    // PANELS: Swipe ohne Reload (Audio läuft weiter)
    // ============
    let panelIndex = 1; // 1..TOTAL_PANELS

    // Optional: Panel-Index über Reloads merken
    const PANEL_KEY = "sanctumPanelIndex_v1";
    try {
      const saved = Number(sessionStorage.getItem(PANEL_KEY));
      if (saved && saved >= 1 && saved <= TOTAL_PANELS) panelIndex = saved;
    } catch (e) {}

    function renderPanel() {
      const src = panelFile(panelIndex);
      panelImg.src = src;
      hud.textContent = `Panel ${panelIndex} / ${TOTAL_PANELS}`;
      try { sessionStorage.setItem(PANEL_KEY, String(panelIndex)); } catch(e) {}
      history.replaceState(null, "", `#${panelIndex}`);
    }

    // Deep-link via #12
    const hashN = Number((location.hash || "").replace("#", ""));
    if (hashN && hashN >= 1 && hashN <= TOTAL_PANELS) panelIndex = hashN;
    renderPanel();

    // Preload next/prev for smoothness
    function preload(index) {
      if (index < 1 || index > TOTAL_PANELS) return;
      const img = new Image();
      img.src = panelFile(index);
    }

    function nextPanel() {
      if (panelIndex < TOTAL_PANELS) panelIndex++;
      renderPanel();
      preload(panelIndex + 1);
    }

    function prevPanel() {
      if (panelIndex > 1) panelIndex--;
      renderPanel();
      preload(panelIndex - 1);
    }

    // Touch swipe detection
    let startX = 0, startY = 0, startT = 0;

    panelArea.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      startT = Date.now();
    }, { passive: true });

    panelArea.addEventListener("touchend", (e) => {
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      const dt = Date.now() - startT;

      // Horizontal swipe, nicht vertikal scroll
      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy) * 1.2 && dt < 700) {
        if (dx < 0) nextPanel();
        else prevPanel();
      }
    }, { passive: true });

    // Keyboard (Desktop)
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextPanel();
      if (e.key === "ArrowLeft") prevPanel();
    });

    // Bonus: erster Tap irgendwo auf Panel kann Audio starten (nur wenn noch nie gestartet)
    panelArea.addEventListener("click", () => {
      if (!hasStarted) {
        fadeIn(2500);
        hasStarted = true;
      }
    });

  </script>

</body>
</html>
