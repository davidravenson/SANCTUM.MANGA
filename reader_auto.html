<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reader — Chapter 1</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; color: #fff; font-family: system-ui, sans-serif; }
    .wrap { min-height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 12px; box-sizing: border-box; }
    .reader { width: 100%; max-width: 900px; max-height: 85vh; position: relative; background: #111; display: flex; align-items: center; justify-content: center; }
    img.page { max-width: 100%; max-height: 100%; object-fit: contain; user-select: none; -webkit-user-drag: none; }
    .controls { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; display: flex; justify-content: space-between; pointer-events: none; }
    button { pointer-events: auto; background: rgba(0,0,0,0.5); border: 1px solid #444; color: #fff; padding: 10px 14px; font-size: 18px; border-radius: 6px; }
    .indicator { margin-top: 8px; color: #ddd; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin:12px 0;">My Series — Chapter 1</h2>

    <div class="reader" aria-live="polite">
      <div class="controls">
        <div style="text-align:right; padding-right:12px;">
          <button id="prevBtn" aria-label="Previous page">◀</button>
        </div>
        <div style="text-align:left; padding-left:12px;">
          <button id="nextBtn" aria-label="Next page">▶</button>
        </div>
      </div>
      <img id="pageImg" class="page" src="" alt="Page" draggable="false" />
    </div>

    <div class="indicator" id="indicator">Detecting pages...</div>

    <div style="margin-top:10px; color:#aaa; max-width:900px; text-align:center;">
      Swipe or use arrow keys: Left = Next (forward), Right = Previous.
    </div>
  </div>

  <script>
    // ====== CONFIGURE HERE ======
    // Put your images in: manga/my-series/chapter-1/ (relative to this HTML file)
    const relativeFolder = 'manga/my-series/chapter-1/';
    const maxTry = 300;              // how far we search
    const maxConsecutiveMiss = 8;    // how many misses in a row before we stop
    // ============================

    // GitHub Pages safe base (works for username.github.io AND project repos)
    const repoBase =
      document.querySelector('base')?.href
      || (window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/'));

    const basePath = new URL(relativeFolder, repoBase).toString();

    const indicator = document.getElementById('indicator');
    const img = document.getElementById('pageImg');

    let pages = [];
    let current = 1;

    // Build a list of filename candidates for a given index (supports many naming styles)
    function candidates(i) {
      const n = String(i);
      const n2 = String(i).padStart(2, '0');
      const n3 = String(i).padStart(3, '0');

      return [
        `${n3}.jpg`, `${n3}.jpeg`, `${n3}.png`,
        `${n2}.jpg`, `${n2}.jpeg`, `${n2}.png`,
        `${n}.jpg`,  `${n}.jpeg`,  `${n}.png`,
        `page${n3}.jpg`, `page${n2}.jpg`, `page${n}.jpg`,
        `panel${n3}.jpg`, `panel${n2}.jpg`, `panel${n}.jpg`,
        `p${n3}.jpg`, `p${n2}.jpg`, `p${n}.jpg`,
      ];
    }

    function loadFirstWorking(urls) {
      // try each URL until one loads
      return new Promise((resolve) => {
        let idx = 0;

        function tryOne() {
          if (idx >= urls.length) return resolve(null);

          const testImg = new Image();
          const url = urls[idx] + '?v=' + Date.now(); // cache-buster for GH Pages

          testImg.onload = () => resolve(urls[idx]);   // return clean URL without ?v
          testImg.onerror = () => { idx++; tryOne(); };
          testImg.src = url;
        }

        tryOne();
      });
    }

    async function probePages() {
      pages = [];
      current = 1;

      let misses = 0;

      for (let i = 1; i <= maxTry; i++) {
        const urls = candidates(i).map(name => basePath + name);
        const hit = await loadFirstWorking(urls);

        if (hit) {
          pages.push(hit);
          misses = 0;
        } else {
          misses++;
          if (misses >= maxConsecutiveMiss) break;
        }
      }

      finishProbe();
    }

    function finishProbe() {
      if (pages.length === 0) {
        indicator.textContent =
          'No pages found. Upload images to ' + basePath +
          ' (examples: 001.jpg or panel01.jpg).';
        img.style.display = 'none';
        return;
      }

      img.style.display = '';
      current = 1;
      img.src = pages[0];
      indicator.textContent = 'Page 1 / ' + pages.length;
    }

    function show() {
      img.src = pages[current - 1];
      indicator.textContent = 'Page ' + current + ' / ' + pages.length;
    }
    function next() { if (current < pages.length) { current++; show(); } }
    function prev() { if (current > 1) { current--; show(); } }

    document.getElementById('nextBtn').addEventListener('click', next);
    document.getElementById('prevBtn').addEventListener('click', prev);

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') next();
      if (e.key === 'ArrowRight') prev();
    });

    // touch swipe support
    let startX = 0;
    window.addEventListener('touchstart', (e) => startX = e.touches[0].clientX, { passive: true });
    window.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < 30) return;
      if (dx < 0) next(); else prev();
    });

    probePages();
  </script>
</body>
</html>
