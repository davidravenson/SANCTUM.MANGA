<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reader — Chapter 1</title>
  <style>
    html,body { height:100%; margin:0; background:#000; color:#fff; font-family:Arial, sans-serif; }
    .wrap { height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:12px; box-sizing:border-box; }
    .reader { width:100%; max-width:900px; max-height:85vh; position:relative; background:#111; display:flex; align-items:center; justify-content:center; }
    img.page { max-width:100%; max-height:100%; object-fit:contain; user-select:none; -webkit-user-drag:none; }
    .controls { position:absolute; top:50%; transform:translateY(-50%); width:100%; display:flex; justify-content:space-between; pointer-events:none; }
    button { pointer-events:auto; background:rgba(0,0,0,0.5); border:1px solid #444; color:#fff; padding:10px 14px; font-size:18px; border-radius:6px; }
    .indicator { margin-top:8px; color:#ddd; }
    @media (prefers-reduced-motion:reduce) { img.page { transition:none !important; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin:12px 0;">My Series — Chapter 1</h2>
    <div class="reader" aria-live="polite">
      <div class="controls">
        <div style="text-align:right; padding-right:12px;">
          <button id="prevBtn" title="Previous page (Right Arrow)">◀</button>
        </div>
        <div style="text-align:left; padding-left:12px;">
          <button id="nextBtn" title="Next page (Left Arrow)">▶</button>
        </div>
      </div>
      <img id="pageImg" class="page" src="" alt="Page" draggable="false" />
    </div>
    <div class="indicator" id="indicator">Page 0 / 0</div>
    <div style="margin-top:12px; color:#aaa; max-width:900px; text-align:center;">
      Swipe or use arrow keys: Left = Next (forward), Right = Previous.
    </div>
  </div>
    <script>
    // ====== CONFIGURE HERE ======
    const basePath = '/manga/my-series/chapter-1/'; // path inside repo
    const pageCount = 10; // <-- CHANGE this to the exact number of images you uploaded
    const ext = '.jpg'; // change to .png or .webp if needed
    // ============================

    let current = 1;
    const img = document.getElementById('pageImg');
    const indicator = document.getElementById('indicator');
    const pad = (n) => String(n).padStart(3, '0');

    function show() {
      img.src = basePath + pad(current) + ext;
      indicator.textContent = 'Page ' + current + ' / ' + pageCount;
    }

    function next() {
      if (current < pageCount) { current++; show(); }
    }
    function prev() {
      if (current > 1) { current--; show(); }
    }

    document.getElementById('nextBtn').addEventListener('click', next);
    document.getElementById('prevBtn').addEventListener('click', prev);

    // Keyboard: ArrowLeft = Next (RTL), ArrowRight = Previous
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') next();
      if (e.key === 'ArrowRight') prev();
    });

    // Simple touch-swipe for mobile
    let startX = 0;
    window.addEventListener('touchstart', (e) => startX = e.touches[0].clientX);
    window.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < 30) return;
      if (dx < 0) next(); else prev();
    });

    // Load first page on open
    show();
</script>
</body>
</html>
